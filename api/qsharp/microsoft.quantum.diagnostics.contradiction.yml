### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.contradiction
name: Contradiction
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Klasik koşulun yanlış olduğunu bildirir.
examples: >-
  Aşağıdaki Q # kodu "Merhaba, Dünya" olarak basılacak:


  ```Q#

  Contradiction(2 == 3, "2 is not equal to 3.");

  Message("Hello, world.");

  ```
syntax: 'function Contradiction (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: Belirtilecek koşul.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Klasik koşulun doğru olması durumunda yazdırılacak hata iletisi dizesi.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
