### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayc
name: DelayC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir gecikmeyle belirli bir işlem uygular.


  Bir işlem ve bu işlem için bir giriş verildiğinde, ek bir giriş sağlandıktan sonra işlemi uygular.

  Özellikle, ifade `Delay(op, arg, _)` çağrıldığında için `op` `arg` geçerli olan bir işlemdir.

  İfade `Delay(op,arg,_)` , uygulamasını gecikmeye izin verir `op`.
syntax: "operation DelayC (op : ('T => Unit is Ctl), arg : 'T, aux : Unit) : Unit"
input:
  content: "(op : ('T => Unit is Ctl), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: Uygulanacak bir işlem.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: arg
    summary: İşlemin uygulandığı giriş.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Kısmi uygulama kullanarak işlemin uygulamasını geciktirmek için kullanılan bağımsız değişken.
    isPrimitive: true
    uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Gecikecek işlemin giriş türü.
functors:
- Controlled
