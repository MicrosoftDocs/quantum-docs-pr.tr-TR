### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
name: EvaluatePolynomialFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Sabit noktalı bir gösterimde bir polinom değerlendirir.
syntax: 'operation EvaluatePolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Polinom $P (x) = a_0 + A_1 x + \ cnoktalar + a_d x ^ d $ için bir çift dizi olarak polinom 'in katsayısıdır; Yani, dizi $ [a_0, A_1,..., a_d] $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Polinom 'un değerlendirileceği sabit noktalı sayı girin.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: $P (x) $ ' i barındıracak olan çıkış sabit noktası numarası. Başlangıçta $ \demet{0}$ durumunda olmalıdır.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
