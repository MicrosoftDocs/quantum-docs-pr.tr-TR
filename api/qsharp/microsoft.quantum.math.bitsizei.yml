uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Negatif olmayan bir tamsayı `a`için, `a`temsil etmesi gereken bitlerin sayısını döndürür.


  Diğer bir deyişle, $a < 2 ^ n $ gibi en küçük $n $ döndürür.
syntax: 'function BitSizeI (a : Int) : Int'
