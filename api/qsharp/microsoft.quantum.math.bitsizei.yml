### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Negatif olmayan bir tamsayı `a`için, temsil `a`etmesi gereken bitlerin sayısını döndürür.


  Diğer bir deyişle, $a < 2 ^ n $ gibi en küçük $n $ döndürür.
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: Bit boyutu hesaplanacağı tamsayı.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Bit boyutu `a`.
    isPrimitive: true
    uid: Int
