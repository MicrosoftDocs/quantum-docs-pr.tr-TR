  types:
  - name: a
    summary: Bit boyutu hesaplanacağı tamsayı.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: '`a`bit boyutu.'
    isPrimitive: true
    uid: Int
