### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomint
name: DrawRandomInt
type: operation
namespace: Microsoft.Quantum.Random
summary: Verili bir kapsayıcı aralığında rastgele bir tamsayı çizer.
remarks: Başarısız olur `max <= min` .
examples: >-
  Aşağıdaki Q # kod parçacığı rastgele altı taraflı bir zar kaydeder:


  ```Q#

  let roll = DrawRandomInt(1, 6);

  ```
syntax: 'operation DrawRandomInt (min : Int, max : Int) : Int'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: Çizilecek en küçük tamsayı.
    isPrimitive: true
    uid: Int
  - name: max
    summary: Çizilecek en büyük tamsayı.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: İle arasında, tek bir tamsayı `min` `max` olasılığa sahip.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.discreteuniformdistribution
