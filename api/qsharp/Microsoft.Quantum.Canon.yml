- uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
  summary: >-
    N-qubit numarası State $ \ket{j} $ tarafından denetleniyorsa bir Unitary $V _j $ uygulayan çarpma özellikli Unitary işlemi uygular $U $.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexpauli
  summary: >-
    Bir qubits dizisine bağlı bir Pauli dönüşü uygular.


    Bu, $n $-qubit numarası State $ \ket{j} $ tarafından denetlendiğinde, "$ \theta_j $ hakkında tek-qubit Pauli işleci $P $ ile birlikte döndürmeler gerçekleştiren çarpma özellikli Unitary işlemini uygular $U $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \theta_j} $.
- uid: microsoft.quantum.canon.multiplexz
  summary: >-
    Bir qubits dizisine bağlı bir Pauli Z dönüşü uygular.


    Bu, $n $-qubit numarası State $ \ket{j} $ tarafından denetlendiğinde, "$ \theta_j $ hakkında tek-qubit Pauli işleci $Z $ ile birlikte döndürmeler gerçekleştiren çarpma özellikli Unitary işlemini uygular $U $.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i Z \theta_j} $.
- uid: microsoft.quantum.canon.noop
  summary: Bir bağımsız değişkende kimlik işlemini (No-Op) gerçekleştirir.
- uid: microsoft.quantum.canon.qft
  summary: Büyük endian gösteriminde bir tamsayı içeren bir hisse kayıt üzerinde hisse Fourier dönüşümü gerçekleştirir.
- uid: microsoft.quantum.canon.qftle
  summary: Küçük endian gösteriminde bir tamsayı içeren bir hisse kayıt üzerinde hisse Fourier dönüşümü gerçekleştirir.
- uid: microsoft.quantum.canon.rall0
  summary: >-
    Bir aşama kaydırma işlemi gerçekleştirir.


    $R = \boldone-(1-e ^ {i \ Phi}) \ket{0\cnoktalar 0} \bra{0\cnoktalar 0} $.
- uid: microsoft.quantum.canon.rall1
  summary: >-
    Bir aşama kaydırma işlemi gerçekleştirir.


    $R = \boldone-(1-e ^ {i \ Phi}) \ket{1\cnoktalar 1} \bra{1\cnoktalar 1} $.
- uid: microsoft.quantum.canon.swapreverseregister
  summary: Bir kayıttaki qubits 'in sırasını tersine getirmek için takas kapıları kullanır.
