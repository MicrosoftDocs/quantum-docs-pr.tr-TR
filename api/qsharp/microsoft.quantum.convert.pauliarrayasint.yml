### YamlMime:QSharpType
uid: microsoft.quantum.convert.pauliarrayasint
name: PauliArrayAsInt
type: function
namespace: Microsoft.Quantum.Convert
summary: Tek qubit Pauli işleçleri dizisi olarak temsil edilen bir multi-qubit Pauli işlecini tamsayı olarak kodlar.
remarks: >-
  Her Pauli işleci iki bit kullanılarak kodlanabilir: $ $ \begin{hizalaması} \cıvadone \mapsto 00, \dörtlü X \mapsto 01, \dörtlü Y \mapsto 11, \quad Z \mapsto 10.

  \end{hizalaması} $ $


  Pauli işleçleri `[P0, ..., Pn]`dizisi verildiğinde, bu işlev, her Pauli işlecinin eşlemelerini büyük endian sırasıyla `bits(Pn) ... bits(P0)`birleştirerek ikili genişletmeyle biçimlendirilmiş bir tamsayı döndürür.
syntax: 'function PauliArrayAsInt (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: En fazla 31 tek-qubit Pauli işleçlerinden oluşan dizi.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Aşağıda açıklandığı gibi benzersiz `paulis`şekilde tanımlayan bir tamsayı.
    isPrimitive: true
    uid: Int
