  Yerinde bir qubit dizisinin eşlik sayısını hesaplar.


  $ \Ket{q_0} \ket{q_0 \ OPLUS q_1} \ket{q_0 \oplus q_1 \oplus q_2} \cnoktalar $ düzenine uyar.
syntax: 'operation CNOTChain (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: Eşlik öğesinin hesaplandığı ve depolandığı qubit dizisi.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
