uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Qubit `q` Pauli Z işlecinin beklenen eigenstate öğesinde olduğunu onaylar.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance>, yalnızca $Z $ eigenstates yerine rastgele qubit durumlarını ele almasına izin verir.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'Qubitin nerede olması beklenen durum: `Zero` veya `One`.'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Durumu onaylanan qubit.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
