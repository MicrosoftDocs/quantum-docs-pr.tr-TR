### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
name: MeasureStabilizerGenerators
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: Bir sabitleyici grubun verilen Oluşturucu kümesini ölçer.
remarks: >-
  Bu, verilen bir dizi kümesinin yürütülüyor olup olmadığını denetlemez.

  Bunlar işlem yapılmadığından, ölçümlerin sonucu rastgele olabilir.
syntax: 'operation MeasureStabilizerGenerators (stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result)) : Microsoft.Quantum.ErrorCorrection.Syndrome'
input:
  content: '(stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: stabilizerGroup
    summary: >-
      Multiqubit Pauli işleçleri dizisi.

      Örneğin, `stabilizerGroup[0]` bir sabitleyici Oluşturucu olan Tensor ürünü olan tek qubit Pauli matrislerinin bir listesidir.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: logicalRegister
    summary: Sabitleyici kodun tanımlandığı bir qubits dizisi.
    uid: microsoft.quantum.errorcorrection.logicalregister
  - name: gadget
    summary: Multiqubit Pauli işlecinin nasıl ölçülmesi gerektiğini belirten bir işlem.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Microsoft.Quantum.ErrorCorrection.Syndrome
  types:
  - summary: Ölçümlerin sonucu.
    uid: microsoft.quantum.errorcorrection.syndrome
