### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifonec
name: ApplyIfOneC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Klasik sonuç değeri bir olan denetlenebilir bir işlem uygular.


  Bir işlem `op` ve sonuç değeri `result`verildiğinde, `op` `target` if `result` ise için geçerlidir. `One` Varsa `Zero`, hiçbir şey olmaz `target`.

  Sonek `C` , uygulanacak işlemin denetlenebilir olduğunu gösterir.
syntax: "operation ApplyIfOneC (result : Result, (op : ('T => Unit is Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Ctl), target : 'T))"
  types:
  - name: result
    summary: Op 'ın uygulanıp uygulanmadığını denetleyen ölçüm sonucu.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Koşullu olarak uygulanacak bir işlem.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: target
    summary: İşlemin uygulandığı giriş.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Koşullu olarak uygulanacak işlemin giriş türü.
functors:
- Controlled
