### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyxorinplace
name: ApplyXorInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Bir tamsayının 1 bite göre küçük endian kaydındaki qubits 'e `X` işlemler uygular.


  `value` bir ' a göre belirlememize ve `InPlaceXorLE` `target`bir işaretsiz tamsayı olmasına izin verin: $ \ket{y}\rightarrow \ket{y\oplus a} $, burada $ \oplus $ bit düzeyinde dışlamalı veya işleçtir.
syntax: 'operation ApplyXorInPlace (value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: Negatif olmayan bir tamsayı.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Küçük endian kodlamasıyla `value` depolamak için kullanılan bir hisse kayıt.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
