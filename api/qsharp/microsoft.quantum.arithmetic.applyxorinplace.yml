### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyxorinplace
name: ApplyXorInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Bir klasik tamsayı ile bir qubits yazmacı ile temsil edilen bir tamsayı arasında bit düzeyinde XOR işlemi uygular.


  Bir `X` tamsayının 1 bite göre küçük endian kaydındaki işlemleri qubits 'e uygular.


  Bir ' a `value` göre belirlememize ve ' de `target`bir işaretsiz tamsayı olmasına izin verin, `InPlaceXorLE` ardından şu eşleme tarafından verilen bir işlem gerçekleştirir: $ \ket{y}\rightarrow \ket{y\oplus a} $, burada $ \oplus $ bit düzeyinde dışlamalı veya işleçtir.
syntax: 'operation ApplyXorInPlace (value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: Negatif olmayan bir tamsayı.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Küçük endian kodlamasıyla depolamak `value` için kullanılan bir hisse kayıt.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
