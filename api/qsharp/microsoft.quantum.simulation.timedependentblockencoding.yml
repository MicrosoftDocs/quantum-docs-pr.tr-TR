uid: microsoft.quantum.simulation.timedependentblockencoding
name: TimeDependentBlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Bir saat `BlockEncoding` kaydı tarafından denetlenen bir öğesini temsil eder.


  Diğer bir deyişle, `TimeDependentBlockEncoding` bir durum $ \ket{k} _D $ `d` 'ın, sistem kaydı `s` üzerinde davranan $H _K $, yardımcı durum $ \demet{0}_a $ ' e karşılık gelen sol üst blokta kodlandığı bir $U. Yani


  $ $ \begin{hizalaması} (\bra{0}\_a\otimes I_ {DS}) U (\ayraç{0}\_a\otimes I_ {DS}) = \ sum_ {k} \ket{k}\bra{k}\_d\otimes H_k.

  \end{hizalaması} $ $.
syntax: newtype TimeDependentBlockEncoding = ((Qubit[], Qubit[], Qubit[]) => Unit is Adj + Ctl);
