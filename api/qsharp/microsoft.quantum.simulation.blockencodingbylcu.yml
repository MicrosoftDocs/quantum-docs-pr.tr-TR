### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencodingbylcu
name: BlockEncodingByLCU
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Bir ilgilendiğiniz bir işleci bir `BlockEncoding`olarak kodlar.


  Bu, bazı işleci kodlayan bir `BlockEncoding` Unitary $U = P\cdot V\cdot P ^ \leger $ oluşturur $H = \sum_{j} | \harflerden _j | U_j $ ilgi çekici bir şekilde oluşturulur. Genellikle $P $, $P \tus{0}\_a = \ sum_j\sqrt {\ alpha_j/\|\vec\alpha\|\_2} \ket{j}\_a $ ve $V = \sum_{j}\ket{j}\bra{j}\_a\otimes u_ olan bir durum hazırlama birimiyiyiyiydir j $.
remarks: Bu `BlockEncoding` uygulama, `BlockEncodingReflection`özellikleri sağlar.
syntax: "function BlockEncodingByLCU (statePreparation : ('T => Unit is Adj + Ctl), selector : (('T, 'S) => Unit is Adj + Ctl)) : (('T, 'S) => Unit is Adj + Ctl)"
input:
  content: "(statePreparation : ('T => Unit is Adj + Ctl), selector : (('T, 'S) => Unit is Adj + Ctl))"
  types:
  - name: statePreparation
    summary: Bazı hedef durumları hazırlayan bir Unitary $P $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: selector
    summary: $H $ 'ın bileşen unitları 'nı kodlayan bir Unitary $V $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'S"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
output:
  content: (('T, 'S) => Unit is Adj + Ctl)
  types:
  - summary: Bir Unitary $U $, yazmaçlara `a` ve `s` $H $, bu blok-kodlayan ve $U% \dağılım = U $ değerini karşılar.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'S"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
