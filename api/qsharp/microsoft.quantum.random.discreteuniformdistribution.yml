### YamlMime:QSharpType
uid: microsoft.quantum.random.discreteuniformdistribution
name: DiscreteUniformDistribution
type: function
namespace: Microsoft.Quantum.Random
summary: Verili bir kapsayıcı aralığı üzerinde Tekdüzen dağılımı döndürür.
remarks: Başarısız olur `max <= min` .
examples: >-
  Aşağıdaki Q # kod parçacığı rastgele altı taraflı bir zar kaydeder:


  ```Q#

  let dieDistribution = DiscreteUniformDistribution(1, 6);

  let dieRoll = dieDistribution::Sample();

  ```
syntax: 'function DiscreteUniformDistribution (min : Int, max : Int) : Microsoft.Quantum.Random.DiscreteDistribution'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: Çizilecek en küçük tamsayı.
    isPrimitive: true
    uid: Int
  - name: max
    summary: Çizilecek en büyük tamsayı.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.Random.DiscreteDistribution
  types:
  - summary: Rastgele değiştireni, kapsamlı `min` olasılığa sahip olan ve arasında bir tamsayı olan bir dağıtım `max` .
    uid: microsoft.quantum.random.discretedistribution
