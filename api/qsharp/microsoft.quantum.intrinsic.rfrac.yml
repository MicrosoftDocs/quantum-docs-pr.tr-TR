### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rfrac
name: RFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Verilen Pauli ekseni ile dyadic kesri olarak belirtilen bir açıda bir döndürme uygular.


  \begin{hizalaması} R_ {\mu} (n, k) \mathrel{: =} e ^ {ı \pi n \sigma_{\mu}/2 ^ k}, \end{hizalaması}; burada $ \mu \in \{I, X, Y, Z\}$.


  > [!WARNING]

  > Bu **işlem, @"microsoft.quantum.intrinsic.r"karşı oturum** açma kuralını kullanır.
remarks: >-
  Eşdeğer:


  ```qsharp

  // PI() is a Q# function that returns an approximation of π.

  R(pauli, -PI() * IntAsDouble(numerator) / IntAsDouble(2 ^ (power - 1)), qubit);

  ```
syntax: 'operation RFrac (pauli : Pauli, numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: pauli
    summary: Dönüşü oluşturmak için üs olacak Pauli işleci.
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: Dyadic kesir gösteriminde, qubitin döndürüleceği açının değeri.
    isPrimitive: true
    uid: Int
  - name: power
    summary: İkinin, qubitin döndürüleceği açının paydasını belirten iki üssü.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Gate 'in uygulanması gereken qubit.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
