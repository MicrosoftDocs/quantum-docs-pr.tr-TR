  summary: "\n> [!WARNING]\n> Kullanım Dışı\n\nAmpAmpObliviousByOraclePhases kullanım dışı bırakıldı. Lütfen @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation\" bunun yerine kullanın.\nLütfen @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation\" kullanın."
