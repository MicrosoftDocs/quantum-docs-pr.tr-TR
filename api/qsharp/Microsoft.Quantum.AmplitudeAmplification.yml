uid: microsoft.quantum.amplitudeamplification
name: Microsoft. hisse. yükseltilmiş Tudeyükseltme
summary: " # <a name=\"summary\"></a>Özet\n Bu ad alanı, genliğini gerçekleştirmeye yönelik işlevler ve işlemler içerir.\n\n # <a name=\"description\"></a>Açıklama\n Kısmi yansıtımları ile yükümlülüğü uygulayan, burada uygulanan en genel genme biçimidir.\n\n Bu işlem AmpAmpObliviousByReflectionPhases aracılığıyla çağrılır.\n\n Bu iki kayıt içerir: `ancillaRegister` ve `systemRegister`.\n\n Bu, yalnızca `ancillaRegister` kaydına göre davranan `ReflectionOracle` türündeki bu yansımalar için iki Oracles kabul eder.\n\n Bu, her iki kasada de ortaklaşa bulunan `ObliviousOracle` türünde bir Oracle özel için Oracle özel düzeyini kabul eder.\n\n `ancillaRegister` giriş durumunun, ilk yansıma işlecinin benzersiz $-$1 eigenstate olduğu varsayılır $I-2 \\ ayraç {s} \\ köşeli {s} $.\n\n Bir hedef hisse cıya ilişkin yansıtıcılıkları genellikle bu durumu hesaplama tabanlı $ \\ket{0\\cnoktalar 0} $ ' dan hazırlayan bir Oracle erişimi varsayıldığında uygulanır.\n\n Bu Oracles için kuralımızın iki kayıt olması gerekir: tek bir-qubit `flagQubit` kaydı ve diğer her şey için bir kayıt.\n\n `StateOracle` Oracle, bazı gerçek genlerle `flagQubit` kaydındaki $ \\tus{1}$ tarafından işaretlenen hedef durumu oluşturmak için her iki kasada de birlikte yürütülür.\n\n Bu bayrak durumu hakkında yansıma `ReflectionOracle`, işlem `TargetStateReflectionOracle`tarafından oluşturulur.\n\n `ancillaRegister` giriş durumu hakkında yansıma `ReflectionOracle`, StateOracle 'ı ters çevirme ve ardından ReflectionStart () ile birlikte $ \\ket{0\\cnoktalar 0} $ hakkında bilgi yansıtır.\n\n `DeterministicStateOracle` Oracle türü, hedef durumu kesin olarak hiçbir bayrak olmadan oluşturmak için `qubitState` Yazmaçları üzerinde davranır.\n\n `AmpAmpObliviousByOraclePhases`, Oracles `StateOracle` ve `ObliviousOracle` yansımaları yerine kabul eden bir zorunluluvou genonu bir sürümüdür.\n\n Genüme 'nin, `ObliviousOracle` Identity operatörü olduğu ve hiçbir sistem qugeler olmadığı (`systemRegister` boş olduğu) özel bir zorunluluörün özel bir durumdur olduğunu unutmayın.\n\n Bu işlem `AmpAmByReflectionPhases` ve `AmpAmpByOraclePhases`aracılığıyla çağrılır.\n\n Grover aramasının standart durumunda kısmi yansıtılılıkları için aşamalar, AmpAmpPhasesStandard işlevi tarafından sağlanır.\n\n Örneğin, şu bağımlılıklara sahipsiniz: AmpAmpByOracle-> Ampampbyoracliaşamalar-> AmpAmpObliviousByOraclePhases-> AmpAmpObliviousByReflectionPhases."
