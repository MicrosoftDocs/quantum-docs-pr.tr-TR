  summary: "\n> [!WARNING]\n> Kullanım Dışı\n\nAmpAmpPhasesStandard kullanım dışı bırakıldı. Lütfen @\"microsoft.quantum.amplitudeamplification.standardreflectionphases\" bunun yerine kullanın.\nLütfen @\"microsoft.quantum.amplitudeamplification.standardreflectionphases\" kullanın."
- uid: microsoft.quantum.amplitudeamplification.ampamprotationtoreflectionphases
  summary: "\n> [!WARNING]\n> Kullanım Dışı\n\nAmpamprotationtoreflectionaşamaların kullanım dışı bırakıldı. Lütfen @\"microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases\" bunun yerine kullanın.\nLütfen @\"microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases\" kullanın."
