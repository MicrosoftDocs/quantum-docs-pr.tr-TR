  summary: "\n> [!WARNING]\n> Kullanım Dışı\n\nAmpAmpObliviousByOraclePhases kullanım dışı bırakıldı. Lütfen bunun @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation\" yerine kullanın.\nLütfen kullanın @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation\"."
