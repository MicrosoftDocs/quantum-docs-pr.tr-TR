### YamlMime:QSharpNamespace
uid: microsoft.quantum.amplitudeamplification
name: Microsoft.Quantum.AmplitudeAmplification
summary: " # <a name=\"summary\"></a>Özet\n Bu ad alanı, genliğini gerçekleştirmeye yönelik işlevler ve işlemler içerir.\n\n # <a name=\"description\"></a>Açıklama\n Kısmi yansıtımları ile yükümlülüğü uygulayan, burada uygulanan en genel genme biçimidir.\n\n Bu işlem AmpAmpObliviousByReflectionPhases aracılığıyla çağrılır.\n\n Bu iki kayıt içerir: `ancillaRegister` ve `systemRegister`.\n\n Bu, `ReflectionOracle` `ancillaRegister` yalnızca yazmaç üzerinde işlem gören bu tür yansımaları için iki Oracles kabul eder.\n\n Bu, her iki kasada de birlikte çalışan bir Oracle özel için, türü `ObliviousOracle` bir Oracle özel bakış düzeyini kabul eder.\n\n Giriş durumunun `ancillaRegister` , ilk yansıma işlecinin benzersiz $-$1 eigenstate olduğu varsayılır $I-2 \\ ayraç {s} \\ köşeli {s} $.\n\n Bir hedef hisse cıya ilişkin yansıtıcılıkları genellikle bu durumu hesaplama tabanlı $ \\ket{0\\cnoktalar 0} $ ' dan hazırlayan bir Oracle erişimi varsayıldığında uygulanır.\n\n Bu Oracles için kuralımız iki kayıt gerektirir: tek bir-qubit `flagQubit` kayıt ve Anyalakaydet kaydındaki diğer her şey için bir kayıt.\n\n Oracle türü `StateOracle` , bazı gerçek genlerle{1} `flagQubit` kasada $ \\ket $ tarafından işaretlenen hedef durumu oluşturmak için her iki kasada de birlikte yürütülür.\n\n Bu bayrak `ReflectionOracle` durumuyla ilgili yansıma, işlem `TargetStateReflectionOracle`tarafından oluşturulur.\n\n Giriş durumu `ReflectionOracle` `ancillaRegister` hakkındaki yansıma, stateoracle 'ı ters çeviren ve daha sonra reflectionstart () ile birlikte $ \\ket{0\\cnoktalar 0} $ hakkında yansıtılırken oluşturulur.\n\n Oracle türü `DeterministicStateOracle` , hedef durumu yalnızca bayrak `qubitState` olmadan oluşturmak için kayıt defterlerine davranır.\n\n `AmpAmpObliviousByOraclePhases`, Oracles `StateOracle` ve `ObliviousOracle` yansıtımları yerine kabul eden bir zorunluluvou genliği yükseltme sürümüdür.\n\n Genüzliği, Identity operatörü olan ve hiçbir sistem qubit `ObliviousOracle` `systemRegister` (boş) olmayan, yükümlülüğü uygulayan özel bir durum olduğunu unutmayın.\n\n Bu işlem ve `AmpAmByReflectionPhases` `AmpAmpByOraclePhases`işlemi aracılığıyla çağrılır.\n\n Grover aramasının standart durumunda kısmi yansıtılılıkları için aşamalar, AmpAmpPhasesStandard işlevi tarafından sağlanır.\n\n Örneğin, şu bağımlılıklara sahipsiniz: AmpAmpByOracle-> Ampampbyoracliaşamalar-> AmpAmpObliviousByOraclePhases-> AmpAmpObliviousByReflectionPhases."
