  summary: "\n> [!WARNING]\n> Kullanım Dışı\n\nAmpAmpByOracle kullanım dışı bırakıldı. Lütfen bunun yerine @\"microsoft.quantum.amplitudeamplification.standardamplitudeamplification\" kullanın.\nLütfen @\"microsoft.quantum.amplitudeamplification.standardamplitudeamplification\"kullanın."
