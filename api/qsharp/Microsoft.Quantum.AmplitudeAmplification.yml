- uid: microsoft.quantum.amplitudeamplification.ampampobliviousbyoraclephases
  summary: "\n> [!WARNING]\n> Kullanım Dışı\n\nAmpAmpObliviousByOraclePhases kullanım dışı bırakıldı. Lütfen bunun yerine @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation\" kullanın.\nLütfen @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation\"kullanın."
- uid: microsoft.quantum.amplitudeamplification.ampampobliviousbyreflectionphases
  summary: "\n> [!WARNING]\n> Kullanım Dışı\n\nAmpAmpObliviousByReflectionPhases kullanım dışı bırakıldı. Lütfen bunun yerine @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfrompartialreflections\" kullanın.\nLütfen @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfrompartialreflections\"kullanın."
- uid: microsoft.quantum.amplitudeamplification.ampampphasesfixedpoint
  summary: "\n> [!WARNING]\n> Kullanım Dışı\n\nAmpAmpPhasesFixedPoint kullanım dışı bırakıldı. Lütfen bunun yerine @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\" kullanın.\nLütfen @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\"kullanın."
- uid: microsoft.quantum.amplitudeamplification.ampampphasesstandard
  summary: "\n> [!WARNING]\n> Kullanım Dışı\n\nAmpAmpPhasesStandard kullanım dışı bırakıldı. Lütfen bunun yerine @\"microsoft.quantum.amplitudeamplification.standardreflectionphases\" kullanın.\nLütfen @\"microsoft.quantum.amplitudeamplification.standardreflectionphases\"kullanın."
- uid: microsoft.quantum.amplitudeamplification.ampamprotationtoreflectionphases
  summary: "\n> [!WARNING]\n> Kullanım Dışı\n\nAmpamprotationtoreflectionaşamaların kullanım dışı bırakıldı. Lütfen bunun yerine @\"microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases\" kullanın.\nLütfen @\"microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases\"kullanın."
