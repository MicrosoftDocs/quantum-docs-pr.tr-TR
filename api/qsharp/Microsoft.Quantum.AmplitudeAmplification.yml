- uid: microsoft.quantum.amplitudeamplification.ampampphasesfixedpoint
  summary: "\n> [!WARNING]\n> Kullanım Dışı\n\nAmpAmpPhasesFixedPoint kullanım dışı bırakıldı. Lütfen bunun @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\" yerine kullanın.\nLütfen kullanın @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\"."
- uid: microsoft.quantum.amplitudeamplification.ampampphasesstandard
  summary: "\n> [!WARNING]\n> Kullanım Dışı\n\nAmpAmpPhasesStandard kullanım dışı bırakıldı. Lütfen bunun @\"microsoft.quantum.amplitudeamplification.standardreflectionphases\" yerine kullanın.\nLütfen kullanın @\"microsoft.quantum.amplitudeamplification.standardreflectionphases\"."
- uid: microsoft.quantum.amplitudeamplification.ampamprotationtoreflectionphases
  summary: "\n> [!WARNING]\n> Kullanım Dışı\n\nAmpamprotationtoreflectionaşamaların kullanım dışı bırakıldı. Lütfen bunun @\"microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases\" yerine kullanın.\nLütfen kullanın @\"microsoft.quantum.amplitudeamplification.rotationphasesasreflectionphases\"."
