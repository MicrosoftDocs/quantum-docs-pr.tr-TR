### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Bir tamsayı aralığının Kartezyen kuvveti içindeki her dizin için bir işlem uygular.


  Yinelemeli olarak, aralığın Kartezyen her öğesi için bir işlem uygular `0..(bound - 1)` .
examples: >-
  Bir işlem verildiğinde `op` , aşağıdaki iki kod parçacığı eşdeğerdir:


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: Aralığın oluşturulması gereken Kartezyen güç `0..(bound - 1)` .
    isPrimitive: true
    uid: Int
  - name: bound
    summary: Aralığın uzunluğu olarak belirtilen, tekrarlandırılmış aralığın bir belirtimi.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Verilen Kartezyen her öğe için çağrılacak bir işlem.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
