### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applytransposition
name: ApplyTransposition
type: operation
namespace: microsoft.quantum.synthesis
summary: Bu işlem, dizin üzerindeki genonu, `a` `b` belirtilen eyalet- `register` $n $ uzunluğundaki vektörde bulunan dizindeki genlerle değiştirir.  `a`Eşitse `b` , eyalet vektörü değiştirilmez.
examples: >-
  2 qubitlerde $ | 1 \ Rangle $, $ | 2 \ Rangle $ ve $ | 3 \ Rangle $ sayı durumlarıyla ilgili Tekdüzen üst konumunu hazırlayın.


  ```Q#

  using (qubits = Qubit[2]) {
    let register = LittleEndian(qubits);
    PrepareUniformSuperposition(3, register);
    ApplyTransposition(0, 3, register);
  }

  ```
syntax: 'operation ApplyTransposition (a : Int, b : Int, qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(a : Int, b : Int, qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: a
    summary: İlk dizin (0 ile $2 ^ n-$1 arasında bir değer olmalıdır)
    isPrimitive: true
    uid: Int
  - name: b
    summary: İkinci dizin (0 ile $2 ^ n-$1 arasında bir değer olmalıdır)
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Transkonumun uygulandığı $n $ qubits listesi.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
