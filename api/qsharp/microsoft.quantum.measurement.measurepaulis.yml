### YamlMime:QSharpType
uid: microsoft.quantum.measurement.measurepaulis
name: MeasurePaulis
type: operation
namespace: Microsoft.Quantum.Measurement
summary: Multi-qubitpauli işleçleri dizisi verildiğinde, her birini belirtilen ölçüm aracını kullanarak ölçer ve sonra sonuçların dizisini döndürür.
syntax: 'operation MeasurePaulis (paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result)) : Result[]'
input:
  content: '(paulis : Pauli[][], target : Qubit[], gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: paulis
    summary: Ölçülecek Multi-qubit Pauli işleçleri dizisi.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: target
    summary: Verilen operatörlerin ölçülmesi için kaydolun.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: gadget
    summary: Verilen bir multi-qubit işlecinin ölçüsünü gerçekleştiren işlem.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Result[]
  types:
  - summary: '`target`üzerindeki `paulis` her öğesinin ölçüden elde edilen sonuçlar dizisi.'
    isArray: true
    isPrimitive: true
    uid: Result
