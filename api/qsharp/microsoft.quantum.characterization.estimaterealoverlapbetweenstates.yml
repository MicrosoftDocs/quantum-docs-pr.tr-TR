### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
name: EstimateRealOverlapBetweenStates
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Her birinin bir durum kopyasını hazırlayabileceği iki işlem, her bir işlem tarafından hazırlanan durumlar arasındaki örtüşme işleminin gerçek parçasını tahmin eder.
remarks: Bu işlem, $ $ \begin{hizalaması} \braket{\psı | öğesinin gerçek parçasını bulmak için Hadamard testini kullanır V ^ {\ dağılım} U | \psı} \end{hizalaması} $ $; $ \ket{\psı} $, `commonPreparation`tarafından hazırlanan durumdur, $U $, `preparation1`eyleminin Unitary gösterimidir ve $V $ ' ın `preparation2`öğesine karşılık geldiği yerdir.
syntax: 'operation EstimateRealOverlapBetweenStates (commonPreparation : (Qubit[] => Unit is Adj), preparation1 : (Qubit[] => Unit is Adj + Ctl), preparation2 : (Qubit[] => Unit is Adj + Ctl), nQubits : Int, nMeasurements : Int) : Double'
references: '- Aharonov *et al.* [Quant-pH/0511096](https://arxiv.org/abs/quant-ph/0511096).'
input:
  content: '(commonPreparation : (Qubit[] => Unit is Adj), preparation1 : (Qubit[] => Unit is Adj + Ctl), preparation2 : (Qubit[] => Unit is Adj + Ctl), nQubits : Int, nMeasurements : Int)'
  types:
  - name: commonPreparation
    summary: Sabit bir giriş durumunu hazırlayan bir işlem.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: preparation1
    summary: Karşılaştırılacak iki durum hazırlık işlemi.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: preparation2
    summary: Karşılaştırılacak iki durum hazırlık işlemi saniyesi.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: nQubits
    summary: '`commonPreparation`, `preparation1`ve `preparation2` tüm hareket eden qubit sayısı.'
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Örtüşmeyi tahmin etmek için kullanılacak ölçüm sayısı.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
