uid: microsoft.quantum.canon.applyifa
name: ApplyIfA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Klasik bir bit üzerine koşullu bir adjointable işlemi uygular.


  Bir işlem `op` ve bir bit değer `bit`verildiğinde, `bit` `true`ise `target` `op` uygular. `false`, `target`hiçbir şey olmaz.

  Sonek `A` uygulanacak işlemin adjointable olduğunu gösterir.
examples: >-
  Aşağıda, bir qubits kaydını, bir dizi `Bool` değeri olarak verilen bir klasik bit dizesiyle temsil eden bir hesaplama tabanlı duruma hazırlar:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
syntax: "operation ApplyIfA (op : ('T => Unit is Adj), bit : Bool, target : 'T) : Unit"
