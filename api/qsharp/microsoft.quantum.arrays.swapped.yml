### YamlMime:QSharpType
uid: microsoft.quantum.arrays.swapped
name: Swapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: Bir dizide iki öğenin takas düzeyini uygular.
syntax: "function Swapped (firstIndex : Int, secondIndex : Int, arr : 'T[]) : 'T[]"
input:
  content: "(firstIndex : Int, secondIndex : Int, arr : 'T[])"
  types:
  - name: firstIndex
    summary: Takas edilecek ilk öğenin dizini.
    isPrimitive: true
    uid: Int
  - name: secondIndex
    summary: Takas edilecek ikinci öğenin dizini.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Takas edilecek öğeler içeren dizi.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: >-
      Yerinde Swapp uygulanmış dizi.


      ## <a name="example"></a>Örnek


      ```qsharp

      // The following returns [0, 3, 2, 1, 4]

      Swapped(1, 3, [0, 1, 2, 3, 4]);

      ```
    isArray: true
    uid: "'T"
    isLocal: true
