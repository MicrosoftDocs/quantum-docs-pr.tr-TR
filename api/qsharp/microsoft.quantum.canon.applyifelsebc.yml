### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Klasik bir bitin değerine bağlı olarak, iki denetlenebilir işlemden birini uygular.


  Bir bit verildiğinde, `bit` `trueOp` `trueInput` ,, olduğu zaman girişi olarak ile işlemini `bit` uygular `true` ve `falseOp(falseInput)` ne zaman geçerlidir `bit` `false` .
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: '`trueOp`Veya uygulanıp uygulanmadığını belirlemede kullanılan Boolean değeri `falseOp` .'
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Olduğunda uygulanacak denetlenebilir işlem `bit` `true` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Olduğunda olarak sağlanacak giriş `trueOp` `bit` `true` .
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Olduğunda uygulanacak denetlenebilir işlem `bit` `false` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Olduğunda olarak sağlanacak giriş `falseOp` `bit` `false` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Koşullu olarak uygulanacak işlemin giriş türü `trueOp` .
- uid: "'U"
  summary: Koşullu olarak uygulanacak işlemin giriş türü `falseOp` .
functors:
- Controlled
