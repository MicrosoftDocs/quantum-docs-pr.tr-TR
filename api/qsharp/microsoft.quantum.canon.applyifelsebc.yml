### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Klasik bir bitin değerine bağlı olarak, iki denetlenebilir işlemden birini uygular.


  Bir bit `bit`verildiğinde,,, olduğu `trueOp` `trueInput` `bit` `true`zaman girişi olarak ile işlemini uygular ve ne zaman `falseOp(falseInput)` `bit` geçerlidir `false`.
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Veya `trueOp` `falseOp` uygulanıp uygulanmadığını belirlemede kullanılan Boolean değeri.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Olduğunda `bit` uygulanacak denetlenebilir işlem `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: Olduğunda `trueOp` `bit` olarak sağlanacak giriş `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Olduğunda `bit` uygulanacak denetlenebilir işlem `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: Olduğunda `falseOp` `bit` olarak sağlanacak giriş `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Koşullu olarak uygulanacak işlemin `trueOp` giriş türü.
- uid: "'U"
  summary: Koşullu olarak uygulanacak işlemin `falseOp` giriş türü.
functors:
- Controlled
