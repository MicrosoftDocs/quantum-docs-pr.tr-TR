### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Klasik bir bitin değerine bağlı olarak, iki denetlenebilir işlemden birini uygular.


  Bir bit `bit`verildiğinde, `bit` `true`olduğunda `trueOp` işlem `trueInput` giriş olarak uygular ve `falseOp(falseInput)` `bit` `false`uygular.
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: '`bit` `true`olduğunda uygulanacak denetlenebilir işlem.'
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: '`bit` `true`olduğunda `trueOp` sağlanacak giriş.'
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: '`bit` `false`olduğunda uygulanacak denetlenebilir işlem.'
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: '`bit` `false`olduğunda `falseOp` sağlanacak giriş.'
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: '`trueOp`, koşullu olarak uygulanacak işlemin giriş türü.'
- uid: "'U"
  summary: '`falseOp`, koşullu olarak uygulanacak işlemin giriş türü.'
functors:
- Controlled
