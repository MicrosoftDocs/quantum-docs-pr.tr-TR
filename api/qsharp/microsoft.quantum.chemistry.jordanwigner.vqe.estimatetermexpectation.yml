### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimatetermexpectation
name: EstimateTermExpectation
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner.VQE
summary: >-
  Belirli bir Ürdün-Wigner Hamiltonian terimiyle ilişkili enerjiyi hesaplar


  Bu işlem, her ölçüm işleciyle ilişkili beklenerek değeri tahmin eder ve örnekleme kullanarak karşılık gelen katsayısı ile çarpar.

  Sonuçlar, Ürdün-Wigner teriminin enerji düzeyini içeren bir değişkende toplanır.
syntax: 'operation EstimateTermExpectation (inputStateUnitary : (Qubit[] => Unit is Adj), ops : Pauli[][], coeffs : Double[], nQubits : Int, nSamples : Int) : Double'
input:
  content: '(inputStateUnitary : (Qubit[] => Unit is Adj), ops : Pauli[][], coeffs : Double[], nQubits : Int, nSamples : Int)'
  types:
  - name: inputStateUnitary
    summary: Durum hazırlığı için kullanılan Unitary.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ops
    summary: Ürdün-Wigner teriminin ölçüm işleçleri.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: coeffs
    summary: Ürdün Wıgner teriminin katsayısıdır.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nQubits
    summary: Molesel sistemin benzetimini yapmak için gereken qubit sayısı.
    isPrimitive: true
    uid: Int
  - name: nSamples
    summary: Beklenme teriminin tahmini için kullanılacak örneklerin sayısı.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: Ürdün-Wigner terimiyle ilişkilendirilen enerji.
    isPrimitive: true
    uid: Double
