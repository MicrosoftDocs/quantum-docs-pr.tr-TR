### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.ampampbyoraclephases
name: AmpAmpByOraclePhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Kısmi yansıtımları için Oracles tarafından bir aşağı yönlü yükseltme.
remarks: >-
  Bu, başlangıç ve hedef durumlarının biçimi `AmpAmpByReflectionPhases`kıyasla daha sıkı koşullar uygular.

  Hedef durumunun $ \ket{1}\_f $ tarafından işaretlenmiş olduğu varsayılır.

  \Begin{hizalaması} A\tus{0}\_{f} \ket{0}\_s = \lambda\ket{1}\_f\ket {\ Text {Target}}\_s + \sqrt{1-| \lambda | ^ 2} \demet{0}\_f\cnoktalar , \end{hizalaması} çoğu durumda, `flagQubit` ve `ancillaRegister` durumu $ \demet{0}\_{f} \demet{0}\_s $ ' de başlatılır.
syntax: 'function AmpAmpByOraclePhases (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Kısmi yansıtımları aşamaları
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: stateOracle
    summary: Başlangıç durumunu hazırlayan Unitary Oracle $A $
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: Bayrak qubit 'e kadar Dizin
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Kısmi yansıtımları tarafından uygulanan Oracles tarafından kullanılan genliği uygulayan bir işlem.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
