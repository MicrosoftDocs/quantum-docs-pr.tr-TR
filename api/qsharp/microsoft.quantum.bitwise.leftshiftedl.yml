### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: microsoft.quantum.bitwise
summary: Bir sayının bit düzeyinde gösterimini verilen bit sayısı ile sola kaydırır.
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Bit düzeyinde temsilinin sola kaydırılacağı sayı (daha fazla önemli).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: '`value`Sola kaydırılacağı bit sayısı.'
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: '`value`Bit olarak sola kaydırılan değeri `amount` .'
    isPrimitive: true
    uid: BigInt
