### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachc
name: ApplyToEachC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Bir kayıttaki her öğeye bir tek qubit işlemi uygular.

  Değiştirici, `C` tek qubit işleminin denetlenebilir olduğunu gösterir.
examples: >-
  Üç-qubit $ \ket{+} $ durumu hazırlayın:


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachC (singleElementOperation : ('T => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Her bir qubit için uygulanacak işlem.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Verilen işlemin uygulanacağı qubit dizisi.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: İşlemin işlem gördüğü hedef.
functors:
- Controlled
