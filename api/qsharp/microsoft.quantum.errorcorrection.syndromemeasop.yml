### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.syndromemeasop
name: SyndromeMeasOp
type: newtype
namespace: Microsoft.Quantum.ErrorCorrection
summary: Hata düzeltme kod bloğunun eşitleniyor işlemini ölçmek için kullanılan bir işlemi temsil eder.
remarks: >-
  İmza `(LogicalRegister => Syndrome)` , içindeki `LogicalRegister` qubit ve bazı gıılcal değerleri ile birlikte ortaklaşa çalışan bir işlemi temsil eder ve ardından Bu ölçülerden `Syndrome` `Result[]` birini temsil eden bir değer çıkarmak için bir IBU ve daha sonra da bir.


  ### <a name="examples"></a>Örnekler

  $S = \langle ZZI, IZZ \rangle $, bir hataya dayanıklı olmayan bir şekilde sıfırdan fazla qubit kullanma:


  ```qsharp
      let syndMeasOp = SyndromeMeasOp(MeasureStabilizerGenerators([
              [PauliZ, PauliZ, PauliI],
              [PauliI, PauliZ, PauliZ]
          ], _, MeasureWithScratch));
  ```
syntax: newtype SyndromeMeasOp = (Microsoft.Quantum.ErrorCorrection.LogicalRegister => Microsoft.Quantum.ErrorCorrection.Syndrome);
seeAlso:
- logicalregister
- syndrome
