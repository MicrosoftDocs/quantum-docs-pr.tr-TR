### YamlMime:QSharpNamespace
uid: microsoft.quantum.characterization
name: Microsoft.Quantum.Characterization
summary: " # <a name=\"summary\"></a>Özet\n Bu ad alanı, tomografi ve aşama tahmini dahil olmak üzere hisse durumlarının ve işlemlerin öğrenme özelliklerinin işlevlerini ve işlemlerini içerir."
operations:
- uid: microsoft.quantum.characterization.continuousphaseestimationiteration
  summary: Bir Unitary Oracle 'ın rastgele gerçek üslerinin kullanıldığı yinelemeli (sınıflı kontrollü) bir aşama tahmini algoritması için tek bir yineleme gerçekleştirir.
- uid: microsoft.quantum.characterization.discretephaseestimationiteration
  summary: Bir Unitary Oracle 'ın tamsayı üslerini kullanarak yinelemeli (sınıflı kontrollü) bir aşama tahmin algoritmasının tek bir yinelemesini gerçekleştirir.
- uid: microsoft.quantum.characterization.estimatefrequency
  summary: Bir hazırlık ve ölçüm söz konusu olduğunda, belirli bir deneme sayısı gerçekleştirerek, ölçümün başarılı olduğu sıklığı (`Zero`döndürür) tahmin eder.
- uid: microsoft.quantum.characterization.estimatefrequencya
  summary: Adjointable ve ölçüm olan bir hazırlık verildiğinde, belirli bir deneme sayısı gerçekleştirerek, ölçümün başarılı olduğu sıklığı (`Zero`döndürür) tahmin eder.
- uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
  summary: Her birinin bir durum kopyasını hazırlayabileceği iki işlem, her bir işlem tarafından hazırlanan durumlar arasındaki çakışmadan oluşan sanal kısmını tahmin eder.
- uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
  summary: Her birinin bir durum kopyasını hazırlayabileceği iki işlem, her bir işlem tarafından hazırlanan durumlar arasındaki kare Örtüşmeyi tahmin eder.
- uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
  summary: Her birinin bir durum kopyasını hazırlayabileceği iki işlem, her bir işlem tarafından hazırlanan durumlar arasındaki örtüşme işleminin gerçek parçasını tahmin eder.
- uid: microsoft.quantum.characterization.measureallz
  summary: "\n> [!WARNING]\n> Kullanım Dışı\n\nMeasureAllZ kullanım dışı bırakıldı. Lütfen bunun yerine @\"microsoft.quantum.measurement.measureallz\" kullanın.\nLütfen @\"microsoft.quantum.measurement.measureAllZ\"kullanın."
- uid: microsoft.quantum.characterization.measureidentity
  summary: Qubits 'in bir kaydındaki kimlik işlecini ölçer.
- uid: microsoft.quantum.characterization.quantumphaseestimation
  summary: Belirli bir Oracle `U` ve `targetState`için hisse aşaması tahmin algoritmasını gerçekleştirerek, aşamayı büyük endian hisse kaydına okur.
- uid: microsoft.quantum.characterization.robustphaseestimation
  summary: ', Belirli bir Oracle `U` ve eigenstate için dayanıklı ve dayanıklı olmayan dayanıklı bir tahmin algoritması gerçekleştirir ve Heisenberg sınırında varyans ölçeklendirmesiyle aşamanın gerçek değerli tek bir tahminini sağlar.'
- uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
  summary: ', Belirli bir ilgi kanalı verildiğinde Pauli temelinde tek qubit işlem işlemleri gerçekleştirir.'
