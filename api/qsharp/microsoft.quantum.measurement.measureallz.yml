uid: microsoft.quantum.measurement.measureallz
name: MeasureAllZ
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  Çiçek bir qubitlerin bir kaydını Pauli Z temelinde ölçer.


  Tüm kaydın eşlik düzeyini temsil eden $Z \otimes Z \otimes \cnoktalar \otimes Z $ temelinde bir qubit kaydı ölçer.
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Ölçülecek kayıt.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: $Z \otimes Z \otimes \ cnoktalar \otimes Z $ ölçmesi sonucu.
    isPrimitive: true
    uid: Result
