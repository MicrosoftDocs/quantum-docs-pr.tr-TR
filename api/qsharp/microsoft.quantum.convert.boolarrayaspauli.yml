### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayaspauli
name: BoolArrayAsPauli
type: function
namespace: Microsoft.Quantum.Convert
summary: Bir bit dizesi verildiğinde, tek qubit Pauli işleçleri dizisi olarak temsil edilen bir multi-qubit Pauli işleci döndürür.
remarks: Boole dizisi ve hisse kayıt uzunluğu eşit olmalıdır.
syntax: 'function BoolArrayAsPauli (pauli : Pauli, bitApply : Bool, bits : Bool[]) : Pauli[]'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[])'
  types:
  - name: pauli
    summary: Burada `bitsApply == bits[idx]`qubits 'e uygulanacak Pauli işleci.
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: bit Bu değer ise Pauli uygulayın.
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: Boolean dizisi.
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
