### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Belirli bir mod için verilen bir kuvvete verilen bir tamsayıyı döndürür.


  $X $, Power by $p $ ve mod $N $ ile karşılaştırarak expBase 'i belirlememize izin verin.

  İşlev, $x ^ p \operatorname{mod} N $ döndürür.


  $N $, $x $ öğesinin olumlu ve gücün negatif olmadığı varsayılır.
remarks: '`power`, `power` kendisini değil, bit sayısıyla orantılı bir zaman alır.'
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
