  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
