### YamlMime:QSharpType
uid: microsoft.quantum.canon.uncurriedopa
name: UncurriedOpA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  İşlemleri döndüren bir işlev verildiğinde, her iki girişi de tanımlama grubu olarak alan yeni bir işlem döndürür.

  Değiştirici `A` , işlemlerin adjointable olduğunu gösterir.
syntax: "function UncurriedOpA (curriedOp : ('T -> ('U => Unit is Adj))) : (('T, 'U) => Unit is Adj)"
input:
  content: "(curriedOp : ('T -> ('U => Unit is Adj)))"
  types:
  - name: curriedOp
    summary: İşlemleri döndüren bir işlev.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isOperation: true
        input:
          types:
          - uid: "'U"
            isLocal: true
        output:
          types:
          - isPrimitive: true
            uid: Unit
        functors:
        - Adjoint
output:
  content: (('T, 'U) => Unit is Adj)
  types:
  - summary: İle `(curriedOp(t))(u)`eşdeğer olan `op` `op(t, u)` yeni bir işlem.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Bir curried işlevinin ilk bağımsız değişkeninin türü.
- uid: "'U"
  summary: Bir curried işlevinin ikinci bağımsız değişkeninin türü.
