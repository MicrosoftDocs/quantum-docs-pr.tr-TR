### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.xor
name: Xor
type: function
namespace: microsoft.quantum.bitwise
summary: >-
  İki tamsayının bit düzeyinde dışlamalı veya (XOR) döndürür.

  Bu, yerleşik işleçle aynı hesaplamayı gerçekleştirir `^^^` .
remarks: Daha fazla ayrıntı için [C# ^ işlecine](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/xor-operator) bakın.
examples: >-
  ```qsharp

  let a = 248;       //                 11111000₂

  let b = 63;        //                 00111111₂

  let x = Xor(a, b); // x : Int = 199 = 11000111₂.

  ```
syntax: 'function Xor (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
