uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Genize göre kısmi yansıtımları dizisinin aşamaları.
remarks: >-
  İlk parametre, başlangıç durumu hakkında yansıma için aşamaların bir dizisidir. İkinci parametre, hedef durumu hakkında yansıma için aşamaların bir dizisidir.

  Her iki dizi de aynı uzunlukta olmalıdır. Çoğu durumda, hedef durum hakkında başlangıç durumu ve son aşama hakkında ilk aşamanın genel bir aşama kaydırma ve $0 $ olarak ayarlanması gerektiğini unutmayın.
syntax: newtype ReflectionPhases = (Double[], Double[]);
