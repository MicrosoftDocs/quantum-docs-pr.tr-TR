### YamlMime:QSharpType
uid: microsoft.quantum.logical.nearlyequald
name: NearlyEqualD
type: function
namespace: microsoft.quantum.logical
summary: Yalnızca iki giriş neredeyse eşitse (yani, 1e-12 toleransı dahilinde) true değerini döndürür.
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) < 1e-12;

  let cond = NearlyEqualD(a, b);

  ```
syntax: 'function NearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Karşılaştırılacak ilk değer.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Karşılaştırılacak ikinci değer.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` ve yalnızca `a` neredeyse eşittir ise `b` .'
    isPrimitive: true
    uid: Bool
