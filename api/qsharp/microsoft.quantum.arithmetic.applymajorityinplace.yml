### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applymajorityinplace
name: ApplyMajorityInPlace
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Qubits 'in bir kaydındaki üç qubit çoğunluk işlemini yerinde uygular.


  Bu işlem çoğunluk fonksiyonunu 3 qubit üzerinde yerinde hesaplar.


  Çıkış qubit $z $ ve giriş qubitleri $x $ ve $y $ olarak belirtirseniz, işlem şu dönüşümü gerçekleştirir: $ \ket{xyz} \sağtarrow \ket{x \oplus z} \ket{y \ OPLUS z} \ket{\operatorname{MAJ} (x, y, z)} $.
syntax: 'operation ApplyMajorityInPlace (output : Qubit, input : Qubit[]) : Unit'
input:
  content: '(output : Qubit, input : Qubit[])'
  types:
  - name: output
    summary: İlk giriş qubit. Çıktının yerinde hesaplandığına ve bu qubit 'de depolandığını unutmayın.
    isPrimitive: true
    uid: Qubit
  - name: input
    summary: İkinci ve üçüncü giriş qubit.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
