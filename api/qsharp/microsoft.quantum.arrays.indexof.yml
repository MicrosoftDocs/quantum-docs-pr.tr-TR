### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexof
name: IndexOf
type: function
namespace: Microsoft.Quantum.Arrays
summary: Belirli bir koşulu karşılayan dizideki ilk öğenin ilk dizinini döndürür. Böyle bir öğe yoksa-1 döndürür.
examples: >-
  `IsEven : Int -> Bool` `true` döndüren ve yalnızca girdisi bile olan bir işlev olduğunu varsayalım. Daha sonra, bu, bir dizideki ilk çift öğeyi bulmak için `IndexOf` ile birlikte kullanılabilir:


  ```Q#

  let items = [1, 3, 17, 2, 21];

  let idx = IndexOf(IsEven, items); // returns 3

  ```
syntax: "function IndexOf (predicate : ('T -> Bool), arr : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), arr : 'T[])"
  types:
  - name: predicate
    summary: Dizi öğelerini davranan bir koşul işlevi.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: arr
    summary: Verilen koşul kullanılarak aranacak bir dizi.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: En küçük Dizin `idx` `predicate(arr[idx])` true, ya da böyle bir öğe yoksa-1.
    isPrimitive: true
    uid: Int
