### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexof
name: IndexOf
type: function
namespace: microsoft.quantum.arrays
summary: Belirli bir koşulu karşılayan dizideki ilk öğenin ilk dizinini döndürür. Böyle bir öğe yoksa-1 döndürür.
examples: >-
  Öğesinin `IsEven : Int -> Bool` `true` ve yalnızca girdisi çift ise, döndüren bir işlev olduğunu varsayalım. Bu durumda, `IndexOf` bir dizideki ilk çift öğeyi bulmak için ile kullanılabilir:


  ```Q#

  let items = [1, 3, 17, 2, 21];

  let idx = IndexOf(IsEven, items); // returns 3

  ```
syntax: "function IndexOf (predicate : ('T -> Bool), arr : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), arr : 'T[])"
  types:
  - name: predicate
    summary: Dizi öğelerini davranan bir koşul işlevi.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: arr
    summary: Verilen koşul kullanılarak aranacak bir dizi.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: En küçük dizin ya da `idx` `predicate(arr[idx])` böyle bir öğe yoksa-1.
    isPrimitive: true
    uid: Int
