### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexca
name: ApplyToEachIndexCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir kayıttaki her dizinli öğeye bir tek qubit işlemi uygular.

  Değiştirici `CA` , tek qubit işleminin adjointable ve denetlenebilir olduğunu gösterir.
syntax: "operation ApplyToEachIndexCA (singleElementOperation : ((Int, 'T) => Unit is Adj + Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Adj + Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Her bir qubit için uygulanacak işlem.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: Verilen işlemin uygulanacağı qubit dizisi.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Her bir işlemin işlem gördüğü hedef.
functors:
- Adjoint
- Controlled
