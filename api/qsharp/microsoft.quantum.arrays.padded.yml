### YamlMime:QSharpType
uid: microsoft.quantum.arrays.padded
name: Padded
type: function
namespace: Microsoft.Quantum.Arrays
summary: Belirtilen bir uzunluğa kadar belirtilen değerlerle doldurulmuş bir dizi döndürür.
examples: >-
  ```qsharp

  let array = [10, 11, 12];

  // The following line returns [10, 12, 15, 2, 2, 2].

  let output = Padded(-6, array, 2);

  // The following line returns [2, 2, 2, 10, 12, 15].

  let output = Padded(6, array, 2);

  ```
syntax: "function Padded (nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[]) : 'T[]"
input:
  content: "(nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[])"
  types:
  - name: nElementsTotal
    summary: Doldurulmuş dizinin uzunluğu. Bu pozitif ise `inputArray` başa dolduruldu. Bu negatifse `inputArray` kuyruk sonunda doldurulur.
    isPrimitive: true
    uid: Int
  - name: defaultElement
    summary: Doldurma öğeleri için kullanılacak varsayılan değer.
    uid: "'T"
    isLocal: true
  - name: inputArray
    summary: Değerleri çıktı dizisinin başındaki dizi.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: '`output` uzunluğa ulaşana kadar `defaultElement`s ile baş doldurulmuş `inputArray` bir dizi `output` `nElementsTotal`'
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Dizi öğelerinin türü.
