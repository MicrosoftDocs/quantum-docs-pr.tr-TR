  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Karşılaştırılacak ilk değer.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Karşılaştırılacak ikinci değer.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: "`true`yalnızca `a` ve ' den `b`tamamen küçükse."
    isPrimitive: true
    uid: Bool
