### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthand
name: LessThanD
type: function
namespace: Microsoft.Quantum.Logical
summary: Yalnızca bir sayı başka bir sayıdan küçükse true değerini döndürür.
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```Q#

  let cond = a < b;

  let cond = LessThanD(a, b);

  ```
syntax: 'function LessThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Karşılaştırılacak ilk değer.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Karşılaştırılacak ikinci değer.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: yalnızca `a` `b`'den kesinlikle daha küçükse `true`.
    isPrimitive: true
    uid: Bool
