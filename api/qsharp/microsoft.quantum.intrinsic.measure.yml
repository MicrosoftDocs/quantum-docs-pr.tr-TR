### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Belirtilen Pauli tabanlarında bir veya daha fazla qubits 'in Birleşik ölçüsünü gerçekleştirir.


  Çıkış sonucu dağıtım tarafından verilir: \begin{hizalaması} \Pr (\Texttt{sıfırlaması} | \ket{\psı}) = \frac12 \braket{\psı \ Mid | \left (\cıvadone + P_0 \otimes P_1 \otimes \cnoktalar \otimes P_ {N-1} \right \end{hizalaması}; burada $P _i $ $i $ TH öğesidir @no__ t_0_ ve burada $N = \texttt{Length} (\texttt{Bases}) $.

  Diğer bir deyişle, ölçüm, gözlemlenen ölçüm efektinin eigenvalue değeri $ (-1) ^ d $ olacak şekilde bir `Result` $d $ döndürür.
remarks: Temel dizi ve qubit dizisi farklı uzunluklardır, işlem başarısız olur.
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: Her bir qubit üzerinde Tensor ürün faktörleri belirten tek qubit Pauli değerlerinin dizisi.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Ölçülecek qubits 'in kaydı.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: $ + $1 eigenvalue gözlemlenmiştir ve $-$1 eigenvalue gözlemlenip `One` `Zero`.
    isPrimitive: true
    uid: Result
