functions:
- summary: İki tamsayının bit düzeyinde ve bu değerini döndürür. Bu, yerleşik işleçle aynı hesaplamayı gerçekleştirir `&&&` .
  uid: Microsoft.Quantum.Bitwise.And
- summary: Bir sayının bit düzeyinde gösterimini verilen bit sayısı ile sola kaydırır.
  uid: Microsoft.Quantum.Bitwise.LeftShiftedI
- summary: Bir sayının bit düzeyinde gösterimini verilen bit sayısı ile sola kaydırır.
  uid: Microsoft.Quantum.Bitwise.LeftShiftedL
- summary: Bir tamsayı DEĞIL bit seviyesinde değer döndürür. Bu, yerleşik işleçle aynı hesaplamayı gerçekleştirir `~~~` .
  uid: Microsoft.Quantum.Bitwise.Not
- summary: Bit düzeyinde veya iki tamsayının değerini döndürür. Bu, yerleşik işleçle aynı hesaplamayı gerçekleştirir `|||` .
  uid: Microsoft.Quantum.Bitwise.Or
- summary: Bir tamsayı bit düzeyinde eşlık değerini döndürür (ikili temsili tek sayı içeriyorsa 1, aksi takdirde 0).
  uid: Microsoft.Quantum.Bitwise.Parity
- summary: Bir sayının bit düzeyinde gösterimini verilen bit sayısı ile sağa kaydırır.
  uid: Microsoft.Quantum.Bitwise.RightShiftedI
- summary: Bir sayının bit düzeyinde gösterimini verilen bit sayısı ile sağa kaydırır.
  uid: Microsoft.Quantum.Bitwise.RightShiftedL
- summary: Pauli işleçleri dizisinin X bitlerini temsil eden bir tamsayı döndürür.
  uid: Microsoft.Quantum.Bitwise.XBits
- summary: İki tamsayının bit düzeyinde dışlamalı veya (XOR) döndürür. Bu, yerleşik işleçle aynı hesaplamayı gerçekleştirir `^^^` .
  uid: Microsoft.Quantum.Bitwise.Xor
- summary: Pauli işleçleri dizisinin Z bitlerini temsil eden bir tamsayı döndürür.
  uid: Microsoft.Quantum.Bitwise.ZBits
