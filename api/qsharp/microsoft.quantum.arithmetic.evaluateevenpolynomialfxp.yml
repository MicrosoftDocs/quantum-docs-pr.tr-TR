uid: microsoft.quantum.arithmetic.evaluateevenpolynomialfxp
name: EvaluateEvenPolynomialFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Sabit noktalı bir gösterimde çift bir polinom değerlendirir.
syntax: 'operation EvaluateEvenPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Çift bir dizi olarak çift bir dizi olarak bile, dizi $ [a_0, A_1,..., a_k] $, Çift polinom $P (x) = a_0 + A_1 x ^ 2 + \cnoktalar + a_k x ^ {2k} $.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Polinom 'un değerlendirileceği sabit noktalı sayı girin.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: $P (x) $ ' i barındıracak olan çıkış sabit noktası numarası. Başlangıçta $ \demet{0}$ durumunda olmalıdır.
    uid: microsoft.quantum.arithmetic.fixedpoint
