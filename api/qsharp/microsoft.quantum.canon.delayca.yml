### YamlMime:QSharpType
uid: microsoft.quantum.canon.delayca
name: DelayCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir gecikmeyle belirli bir işlem uygular.


  Bir işlem ve bu işlem için bir giriş verildiğinde, ek bir giriş sağlandıktan sonra işlemi uygular.

  Özellikle, `Delay(op, arg, _)` ifade, çağrıldığında `arg` `op` uygulanan bir işlemdir.

  İfade `Delay(op,arg,_)` `op`uygulamasını gecikmeye izin verir.
syntax: "operation DelayCA (op : ('T => Unit is Ctl + Adj), arg : 'T, aux : Unit) : Unit"
input:
  content: "(op : ('T => Unit is Ctl + Adj), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: Uygulanacak bir işlem.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: arg
    summary: İşlemin uygulandığı giriş.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: Kısmi uygulama kullanarak işlemin uygulamasını geciktirmek için kullanılan bağımsız değişken.
    isPrimitive: true
    uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Gecikecek işlemin giriş türü.
functors:
- Adjoint
- Controlled
