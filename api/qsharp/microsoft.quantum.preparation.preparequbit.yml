### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparequbit
name: PrepareQubit
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Verilen Pauli işlecinin ıdgenstate ' i`Zero`() ile bir qubit hazırlar.

  Identity işleci verilirse, qubit, yüksek ölçüde karışık duruma hazırlanır.


  Qubit başlangıçta $ \ket{0}$ durumundaysa, bu işlem belirli bir Pauli işlecinin $ + $1 eigenstate veya için `PauliI`(bkz.) yerine en düşük karma durumunda qubit 'i hazırlar (bkz <xref:microsoft.quantum.preparation.preparesinglequbitidentity>.).


  Qubit $ \ket{0}$ dışında bir durumdaysa, bu işlem şu kapıları uygular: $H $ for `PauliX`, $HS $ for `PauliY`, $I $ for `PauliZ` and <xref:microsoft.quantum.preparation.preparesinglequbitidentity> for. `PauliI`
syntax: 'operation PrepareQubit (basis : Pauli, qubit : Qubit) : Unit'
input:
  content: '(basis : Pauli, qubit : Qubit)'
  types:
  - name: basis
    summary: Pauli işleci $P $.
    isPrimitive: true
    uid: Pauli
  - name: qubit
    summary: Hazırlanmaya yönelik bir qubit.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
