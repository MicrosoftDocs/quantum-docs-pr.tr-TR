uid: microsoft.quantum.intrinsic.r1
name: R1
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  $ \Ket{1}$ durumu hakkında verilen bir açıda bir döndürme uygular.


  \begin{hizalaması} R_1 (\teta) \mathrel{: =} \operatorname{diag} (1, e ^ {i\teta}).

  \end{hizalaması}
remarks: >-
  Eşdeğer:


  ```qsharp

  R(PauliZ, theta, qubit);

  R(PauliI, -theta, qubit);

  ```
syntax: 'operation R1 (theta : Double, qubit : Qubit) : Unit'
input:
  content: '(theta : Double, qubit : Qubit)'
  types:
  - name: theta
    summary: Qubitin döndürüleceği açı.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Gate 'in uygulanması gereken qubit.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
