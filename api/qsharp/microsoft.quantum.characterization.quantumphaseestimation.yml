### YamlMime:QSharpType
uid: microsoft.quantum.characterization.quantumphaseestimation
name: QuantumPhaseEstimation
type: operation
namespace: microsoft.quantum.characterization
summary: Belirli bir Oracle `U` ve `targetState` aşamayı bir büyük endian hisse kaydına okumak için hisse aşaması tahmin algoritmasını gerçekleştirir.
syntax: 'operation QuantumPhaseEstimation (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[], controlRegister : Microsoft.Quantum.Arithmetic.BigEndian) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[], controlRegister : Microsoft.Quantum.Arithmetic.BigEndian)'
  types:
  - name: oracle
    summary: Verilen tamsayı güçleri için $U ^ d $ uygulayan bir işlem.
    uid: microsoft.quantum.oracles.discreteoracle
  - name: targetState
    summary: $ \Ket{\phi} $ durumunu temsil eden bir hisse kaydı $U $ tarafından kullanılabilir. $ \Ket{\phi} $ bir $U $, $U \ket{\phi} = e ^ {i\phi} \ket{\phi} $ for $ \fi \ [0, 2 \ Pi) $ bilinmeyen bir aşama.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlRegister
    summary: Belirtilen Oracle 'ı denetlemek için kullanılabilen ve bu işlemin uygulamadan sonraki $ \phi $ gösterimini içeren büyük endian temsili tamsayı kaydı. ControlRegister 'ın, kayıt uzunluğunun istenen hassasiyetini gösterdiği ilk durum olan $ \ket{00\cnoktalar 0} $ başlangıç durumunda başlaması varsayılır.
    uid: microsoft.quantum.arithmetic.bigendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
