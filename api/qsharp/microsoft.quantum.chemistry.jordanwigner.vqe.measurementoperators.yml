    isArray: true
    isPrimitive: true
    uid: Int
  - name: termType
    summary: Ürdün Wıgner teriminin türü.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: Ölçüm işleçleri dizisi (her biri Pauli dizisi olmak üzere).
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
