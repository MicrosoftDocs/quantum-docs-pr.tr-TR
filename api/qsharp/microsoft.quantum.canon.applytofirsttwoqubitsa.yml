### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirsttwoqubitsa
name: ApplyToFirstTwoQubitsA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Kayıttaki ilk iki qubit 'e bir işlem uygular.

  Değiştirici, `A` işlemin adjointable olduğunu gösterir.
remarks: >-
  Bu eşdeğerdir:


  ```qsharp

  op(register[0], register[1]);

  ```
syntax: 'operation ApplyToFirstTwoQubitsA (op : ((Qubit, Qubit) => Unit is Adj), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit) => Unit is Adj), register : Qubit[])'
  types:
  - name: op
    summary: İlk iki qubit 'e uygulanacak bir işlem
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: İşlemin uygulandığı ilk iki qubit için qubit dizisi.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
