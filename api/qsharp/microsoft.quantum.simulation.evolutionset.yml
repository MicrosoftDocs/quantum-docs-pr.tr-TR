uid: microsoft.quantum.simulation.evolutionset
name: EvolutionSet
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Kolay bir şekilde uygulanabilecek ve benzetim algoritmalarını uygulamak için kullanılan bir kapı kümesini temsil eder.


  Kümesindeki öğeler bir <xref:microsoft.quantum.simulation.generatorindex>tarafından dizine alınır ve her küme, `GeneratorIndex` bir işlev tarafından, zamanı temsil eden gerçek bir sayı tarafından parametreleştirilen işlemler olan <xref:microsoft.quantum.simulation.evolutionunitary>ile açıklanmıştır.
syntax: newtype EvolutionSet = (Microsoft.Quantum.Simulation.GeneratorIndex -> Microsoft.Quantum.Simulation.EvolutionUnitary);
