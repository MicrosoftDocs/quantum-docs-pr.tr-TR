### YamlMime:QSharpType
uid: microsoft.quantum.simulation.generatorindex
name: GeneratorIndex
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Bu oluşturucunun, `EvolutionSet`aracılığıyla bir oluşturucunun zaman için bir eşleme varolduğu, örneğin, hermitian işleçleri, yani tüm dinamik üreticilerinin kümesinde tek bir temel terimi temsil eder.


  İlk öğe (INT [], Double []) Tek terimli olan dizindir--Örneğin, 0,5 katsayısı olan Pauli dize XXY, ([1, 1, 2], [0,5]) tarafından dizinlenebilir. Alternatif olarak, X cos φ + Y φ gibi sürekli bir değişken tarafından parametreleştirilen Hamiltonians, örneğin ([], [φ]) tarafından temsil edilebilir. İkinci öğe, oluşturucunun üzerinde çalıştığı alt sistemin dizinini oluşturur.
remarks: >-
  > [!WARNING]

  > Bir `GeneratorIndex` yorumu, belirli bir dizi özel kümesine başvuru dışında tanımlanmamıştır.


  ### <a name="examples"></a>Örnekler

  <xref:microsoft.quantum.simulation.paulievolutionset>kullanarak $ \pı X_2 X_5 Y_9 $ işleci şöyle temsil edilir:


  ```qsharp

  let index = GeneratorIndex(([1, 1, 2], [PI()]), [2, 5, 9]);

  ```
syntax: newtype GeneratorIndex = ((Int[], Double[]), Int[]);
