uid: microsoft.quantum.arithmetic.measureinteger
name: MeasureInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Bir hisse kayıt içeriğini ölçer ve bir tamsayıya dönüştürür. Ölçüm, standart hesaplama temeline göre, yani `PauliZ`eigenliğine göre yapılır.
remarks: Bu işlem, giriş kaydını bir hedef makineye serbest bırakmak için uygun olan $ \ket{00\cnoktalara 0} $ durumuna sıfırlar.
syntax: 'operation MeasureInteger (target : Microsoft.Quantum.Arithmetic.LittleEndian) : Int'
input:
