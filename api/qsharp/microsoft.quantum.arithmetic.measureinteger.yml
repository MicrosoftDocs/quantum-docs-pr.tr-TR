  types:
  - name: target
    summary: Küçük endian kodlamasıyla bir hisse kayıt.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Int
  types:
  - summary: '`target`ölçülen değerini içeren işaretsiz bir tamsayı.'
    isPrimitive: true
    uid: Int
