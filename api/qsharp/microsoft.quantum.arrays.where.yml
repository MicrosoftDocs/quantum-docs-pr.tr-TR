### YamlMime:QSharpType
uid: microsoft.quantum.arrays.where
name: Where
type: function
namespace: Microsoft.Quantum.Arrays
summary: Koşul ve dizi verildiğinde, koşulun true olduğu bu dizinin dizinlerini döndürür.
syntax: "function Where (predicate : ('T -> Bool), array : 'T[]) : Int[]"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Öğeleri filtrelemek için `'T` kullanılan Boolean ile bir işlev.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Öğesinden bir dizi öğe `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int[]
  types:
  - summary: True `predicate` olan bir dizin dizisi.
    isArray: true
    isPrimitive: true
    uid: Int
typeParameters:
- uid: "'T"
  summary: '`array` Öğelerin türü.'
