### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.compareusingripplecarry
name: CompareUsingRippleCarry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Bu işlem, qubits 'in bir yazmacından temsil edilen bir tamsayı başka bir tamsayıdır daha büyükse, bir çıkış qubit üzerine bir XOR sonucu uygulayarak sınar.


  İki tamsayı `x` verildiğinde ve `y` eşit boyutlu qubit Yazmaçları içinde depolanan bu işlem, karşılayıp `x > y`karşılamadığını denetler. True ise, 1 çıkış qubit XORed. Aksi halde, 0 bir çıkış qubit içine XORed.

  Diğer bir deyişle, bu işlem Unitary $ $ \begin{hizalaması} U\ket {x} \ ayraç {y} \ demet {z} = \ket{x}\ket{y}\ket{z\oplus (x>y)} tarafından temsil edilebilir.

  \end{hizalaması} $ $
syntax: 'operation CompareUsingRippleCarry (x : Microsoft.Quantum.Arithmetic.LittleEndian, y : Microsoft.Quantum.Arithmetic.LittleEndian, output : Qubit) : Unit'
references: '- Yeni bir hisse Steven A. Cuccaro, Thomas G. Draper, Samuel A. Kutın, David Petrie Moultonhttps://arxiv.org/abs/quant-ph/0410184'
input:
  content: '(x : Microsoft.Quantum.Arithmetic.LittleEndian, y : Microsoft.Quantum.Arithmetic.LittleEndian, output : Qubit)'
  types:
  - name: x
    summary: Bir qubit kasada saklanan `LittleEndian` biçimde Karşılaştırılacak ilk numara.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: y
    summary: Bir qubit kasada saklanan `LittleEndian` şekilde karşılaştırılan ikinci sayı.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: output
    summary: $X>y $ karşılaştırma sonucunu depolayan qubit.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
