uid: microsoft.quantum.canon.ccontrolledc
name: CControlledC
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir işlem işlemi verildiğinde, bir klasik denetim biti doğru ise op 'yi uygulayan yeni bir işlem döndürür. `false`, hiçbir şey olmaz.

  Değiştirici `C`, işlemin denetlenebilir olduğunu gösterir.
syntax: "function CControlledC (op : ('T => Unit is Ctl)) : ((Bool, 'T) => Unit is Ctl)"
input:
  content: "(op : ('T => Unit is Ctl))"
  types:
  - name: op
    summary: Koşullu olarak uygulanacak bir işlem.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: ((Bool, 'T) => Unit is Ctl)
  types:
