### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolledc
name: CControlledC
type: function
namespace: microsoft.quantum.canon
summary: >-
  Bir işlem işlemi verildiğinde, bir klasik denetim biti doğru ise op 'yi uygulayan yeni bir işlem döndürür. Yoksa `false` , hiçbir şey olmaz.

  Değiştirici, `C` işlemin denetlenebilir olduğunu gösterir.
syntax: "function CControlledC (op : ('T => Unit is Ctl)) : ((Bool, 'T) => Unit is Ctl)"
input:
  content: "(op : ('T => Unit is Ctl))"
  types:
  - name: op
    summary: Koşullu olarak uygulanacak bir işlem.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: ((Bool, 'T) => Unit is Ctl)
  types:
  - summary: Klasik denetim biti doğru ise op olan yeni bir işlem.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: Koşullu olarak uygulanacak işlemin giriş türü.
