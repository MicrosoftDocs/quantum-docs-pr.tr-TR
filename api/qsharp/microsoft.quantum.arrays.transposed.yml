### YamlMime:QSharpType
uid: microsoft.quantum.arrays.transposed
name: Transposed
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Dizi dizisi olarak temsil edilen bir matrisin sırasını döndürür.


  $R $ Rows ve $c $ sütunları ile $r \times c $ matrisi olarak girin.  Matris satır tabanlıdır, yani `matrix[i][j]` $i $ ve column $j $ sütunundaki öğeye erişir.


  Bu işlev, giriş matrisinin sırasını değiştir olan \times r $ matrisini $c döndürür.
examples: >-
  ```Q#

  // same as [[1, 4], [2, 5], [3, 6]]

  let transposed = Transposed([[1, 2, 3], [4, 5, 6]]);

  ```
syntax: "function Transposed (matrix : 'T[][]) : 'T[][]"
input:
  content: "(matrix : 'T[][])"
  types:
  - name: matrix
    summary: Satır tabanlı $r \times c $ matrisi
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Dönüştürülmüş $c \times r $ matrisi
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Her öğesinin türü `matrix` .
