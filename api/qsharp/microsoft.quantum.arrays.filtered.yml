### YamlMime:QSharpType
uid: microsoft.quantum.arrays.filtered
name: Filtered
type: function
namespace: Microsoft.Quantum.Arrays
summary: Dizi öğeleri için tanımlanan bir dizi ve koşul verildiğinde, koşulu karşılayan öğelerden oluşan bir dizi döndürür.
remarks: İşlevi genel türler için tanımlanmıştır, yani bir dizi `'T[]` ve öğeleri filtreleyebilmemiz için bir koşul. `'T -> Bool`
examples: >-
  Aşağıdaki kod "filtrelenmiş" işlevini gösterir.

  @"microsoft.quantum.logical.greaterthani" İşlevi kullanılarak bir koşul tanımlanmıştır:


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function FilteredDemo() : Unit {
     let predicate = GreaterThanI(_, 5);
     let filteredArray = Filtered(predicate, [2, 5, 9, 1, 8]);
     Message($"{filteredArray}");
  }

  ```


  Bu örnekte beklenen sonuç, 5 ' ten büyük bir sayı dizisi olacak.
syntax: "function Filtered (predicate : ('T -> Bool), array : 'T[]) : 'T[]"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Öğeleri filtrelemek için `'T` kullanılan Boolean ile bir işlev.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Öğesinden bir dizi öğe `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Koşulu karşılayan `'T[]` bir öğe dizisi.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array` Öğelerin türü.'
