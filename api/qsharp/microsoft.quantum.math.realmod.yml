### YamlMime:QSharpType
uid: microsoft.quantum.math.realmod
name: RealMod
type: function
namespace: microsoft.quantum.math
summary: İki gerçek sayı arasındaki mod sayısını hesaplar.
remarks: >-
  Bu işlev, birim çemberi gerçek satırı kaydırarak gerçek mod 'u hesaplar ve ardından girişe karşılık gelen birim çemberde açısını buluyor.

  `minValue`Daha sonra giriş, birim çemberin nerede kesilip kesilbir şekilde belirtir.
examples: >-
  ```qsharp
      // Returns 3 π / 2.
      let y = RealMod(5.5 * PI(), 2.0 * PI(), 0.0);
      // Returns -1.2, since +3.6 and -1.2 are 4.8 apart on the real line,
      // which is a multiple of 2.4.
      let z = RealMod(3.6, 2.4, -1.2);
  ```
syntax: 'function RealMod (value : Double, modulo : Double, minValue : Double) : Double'
input:
  content: '(value : Double, modulo : Double, minValue : Double)'
  types:
  - name: value
    summary: "' Nin mod ' A kadar olan gerçek bir sayı $x."
    isPrimitive: true
    uid: Double
  - name: modulo
    summary: $X $ ' in ' i ' ile karşılaştırıldığında, gerçek sayı.
    isPrimitive: true
    uid: Double
  - name: minValue
    summary: Bu işlev tarafından döndürülecek en küçük değer.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
