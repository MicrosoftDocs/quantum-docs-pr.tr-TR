    uid: Int
  - name: b
    summary: Karşılaştırılacak ikinci değer.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: "`true` yalnızca ve ' `a` den tamamen küçükse `b` ."
    isPrimitive: true
    uid: Bool
