### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthani
name: LessThanI
type: function
namespace: Microsoft.Quantum.Logical
summary: Yalnızca bir sayı başka bir sayıdan küçükse true değerini döndürür.
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```Q#

  let cond = a < b;

  let cond = LessThanI(a, b);

  ```
syntax: 'function LessThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Karşılaştırılacak ilk değer.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Karşılaştırılacak ikinci değer.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: yalnızca `a` `b`'den kesinlikle daha küçükse `true`.
    isPrimitive: true
    uid: Bool
