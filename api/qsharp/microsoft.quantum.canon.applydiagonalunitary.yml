### YamlMime:QSharpType
uid: microsoft.quantum.canon.applydiagonalunitary
name: ApplyDiagonalUnitary
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir qubits kaydının sayısal tabanlı durumlarına bir karmaşık aşamalar dizisi uygular.


  Yani, bu, $n $-qubit numarası durum $ \ket{j} $ üzerinde ^ {i \theta_j} $ $e karmaşık bir aşama uygulayan köşegen Unitary işlemini uygular $U $.


  $U = \sum ^ {2 ^ n-1} _ {j = 0} e ^ {i\theta_j} \ Tus{j} \ köşeli {j} $.
remarks: $2 ^ n $ değerinden azı belirtilmişse, `coefficients` $ \theta_j = $0,0 öğeleriyle doldurulur.
syntax: 'operation ApplyDiagonalUnitary (coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: '- Senişce Logic devreleri Vivek V. ShENdE, Stephen S. Bullock, Igor L. Markov https://arxiv.org/abs/quant-ph/0406176'
input:
  content: '(coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: coefficients
    summary: Dizi $2 ^ n $ katsayısı $ \theta_j $. $J $ TH katsayısı, küçük endian biçiminde $ \ket{j} $ kodlu durum sayısını dizine ekler.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: qubits
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
