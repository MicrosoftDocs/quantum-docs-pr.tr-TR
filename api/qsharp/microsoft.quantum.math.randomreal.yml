### YamlMime:QSharpType
uid: microsoft.quantum.math.randomreal
name: RandomReal
type: operation
namespace: Microsoft.Quantum.Math
summary: Aralıktan büyük veya sıfıra eşit ve sıfırdan küçük bir rastgele gerçek sayı döndürür.
remarks: Bu işlev çağırır <xref:microsoft.quantum.intrinsic.random>, bu nedenle, rasgeleliği uygulamanın uygulamasına bağlıdır `Random`.
syntax: 'operation RandomReal (bitsRandom : Int) : Double'
input:
  content: '(bitsRandom : Int)'
  types:
  - name: bitsRandom
    summary: >-
      Rastgele sayının örneklendiği duyarlık bitlerinin sayısı.

          # Output

      $ [0, 2 ^ {\texttt{bitsRandom}} $ ($ [0, 2 ^ {\Texttt{bitsrasgele}}) $, olasılık $ \Pr (k) = 1/2 ^ {\texttt{bitsRandom}} $ ile örneklenen bir tamsayı $k $ için gerçek sayı $x = k/2 ^ {
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
