### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: microsoft.quantum.bitwise
summary: Bir sayının bit düzeyinde gösterimini verilen bit sayısı ile sola kaydırır.
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Bit düzeyinde temsilinin sola kaydırılacağı sayı (daha fazla önemli).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: '`value`Sola kaydırılacağı bit sayısı.'
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: '`value`Bit olarak sola kaydırılan değeri `amount` .'
    isPrimitive: true
    uid: Int
