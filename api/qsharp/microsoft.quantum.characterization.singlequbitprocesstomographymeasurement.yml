### YamlMime:QSharpType
uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
name: SingleQubitProcessTomographyMeasurement
type: operation
namespace: Microsoft.Quantum.Characterization
summary: ', Belirli bir ilgi kanalı verildiğinde Pauli temelinde tek qubit işlem işlemleri gerçekleştirir.'
remarks: Bu işlem tarafından döndürülen sonuçların üzerine dağıtım, iki-qubit durumu tomografi özel bir durumdur. $ \ Lambda $ için Choi – Jamiłkowski durumu $ \rho = J (\Lambda)/$2 olmalıdır. Daha sonra, yukarıdaki dağıtım $ $ \begin{hizalaması} \Pr (\Texttt{dd} | \rho; ile aynıdır. M) = \operatorname{Tr} (M \rho), \end{hizalaması} $ $ burada $M = 2 (\cıvadone + P) ^ \mathrm{T}/2 \cdot (\cıvadone + Q)/$2, $P $ ve $Q $ öğesine karşılık gelen etkili ölçümdür.
syntax: 'operation SingleQubitProcessTomographyMeasurement (preparation : Pauli, measurement : Pauli, channel : (Qubit => Unit)) : Result'
input:
  content: '(preparation : Pauli, measurement : Pauli, channel : (Qubit => Unit))'
  types:
  - name: preparation
    summary: Bir qubit 'in hazırlanmakta olduğu Pauli temel öğesi $P $.
    isPrimitive: true
    uid: Pauli
  - name: measurement
    summary: Bir qubit 'in ölçülecek olan Pauli temel öğesi $Q.
    isPrimitive: true
    uid: Pauli
  - name: channel
    summary: Tek bir qubit kanalı $ \Lambda $, davranışları işlem turununile tahmin ediliyor.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Result
  types:
  - summary: >-
      Olasılığa `Zero` sahip sonuç $ $ \begin{hizalaması} \pr (\Texttt{dd} | \lambda; P, Q) = \operatorname{Tr}\left (\frac{\cıvadone + Q}{2} \Lambalo\left [\frac{\cıvadone + P}{2} \ sağ] \ sağ).

      \end{hizalaması} $ $
    isPrimitive: true
    uid: Result
