### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
name: IncrementPhaseByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Bir tamsayı sabiti ile bir qubit yazmacının modüler artışını gerçekleştirir.


  $A $, `increment` `modulus` $N $ ile $y $ ' de `target` kodlanmış tamsayı olarak belirlememize izin verin.

  Sonra işlem şu dönüşümü gerçekleştirir: \begin{hizalaması} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{hizalaması} tamsayılar, QFT 'de küçük endian biçiminde kodlanır.
remarks: >-
  `target` En yüksek bit 0 olarak ayarlanmış olduğunu varsayar.

  Ayrıca hedefin değerinin $N $ ' den küçük olduğunu varsayar.


  Devre diyagramı ve açıklama için, [Arxıv: Quant-pH/, 5095v3 sayfa 5 sayfasında](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=5)Şekil 5 ' i inceleyin.
syntax: 'operation IncrementPhaseByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: increment
    summary: $Y $ öğesine eklenecek $ $a tamsayı artışı.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Integer $N $ bu mods $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: "`increment` $A $ ' nin eklendiği, aşamalı olarak kodlanmış küçük endian biçimindeki tamsayı $y $."
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
