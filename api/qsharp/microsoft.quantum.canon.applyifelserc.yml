### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserc
name: ApplyIfElseRC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Klasik sonucun değerine bağlı olarak, iki denetlenebilir işlemden birini uygular.


  Bir sonuç `result`verildiğinde, `result` `Zero`ve `oneOp(oneInput)` `result == One`geçerli olduğunda `zeroOp` işlem `zeroInput` giriş olarak uygular.
syntax: "operation ApplyIfElseRC (result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: Ölçüm sonucu `zeroOp` veya `oneOp` uygulandığını tespit etmek için kullanılır.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: '`result == Zero`olduğunda uygulanacak denetlenebilir işlem.'
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: zeroInput
    summary: '`result == Zero``zeroOp` için sağlanacak giriş.'
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: '`result == One`olduğunda uygulanacak denetlenebilir işlem.'
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: oneInput
    summary: '`result == One``oneOp` için sağlanacak giriş.'
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: '`zeroOp`, koşullu olarak uygulanacak işlemin giriş türü.'
- uid: "'U"
  summary: '`oneOp`, koşullu olarak uygulanacak işlemin giriş türü.'
functors:
- Controlled
seeAlso:
