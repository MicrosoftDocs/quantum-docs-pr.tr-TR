### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Bir sayının bit düzeyinde gösterimini verilen bit sayısı ile sağa kaydırır.
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Bit düzeyinde temsilinin sağına kaydırılacağı sayı (daha az önemli).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: '`value` sağa kaydırılacağı bit sayısı.'
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: '`value`değeri `amount` bit olarak sağa kaydırır.'
    isPrimitive: true
    uid: BigInt
