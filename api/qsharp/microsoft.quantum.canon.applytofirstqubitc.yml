uid: microsoft.quantum.canon.applytofirstqubitc
name: ApplyToFirstQubitC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Kayıttaki ilk qubit 'e işlem işleci uygular.

  Değiştirici `C`, işlemin denetlenebilir olduğunu gösterir.
syntax: 'operation ApplyToFirstQubitC (op : (Qubit => Unit is Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit => Unit is Ctl), register : Qubit[])'
  types:
  - name: op
    summary: İlk qubit 'e uygulanacak bir işlem
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: İşlemin uygulandığı ilk qubit dizisine qubit dizisi
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
