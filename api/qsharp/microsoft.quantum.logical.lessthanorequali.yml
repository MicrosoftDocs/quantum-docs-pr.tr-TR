### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequali
name: LessThanOrEqualI
type: function
namespace: Microsoft.Quantum.Logical
summary: Yalnızca bir sayı başka bir sayıdan küçük veya ona eşitse true değerini döndürür.
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualI(a, b);

  ```
syntax: 'function LessThanOrEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Karşılaştırılacak ilk değer.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Karşılaştırılacak ikinci değer.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true`ve yalnızca `a` , değerinden küçükse veya eşitse `b`.'
    isPrimitive: true
    uid: Bool
