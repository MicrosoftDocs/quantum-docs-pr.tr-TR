### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Bir diziyi ve konumların bir listesini alır ve özgün dizinin öğelerinden belirtilen konumlara göre oluşturulmuş yeni bir dizi oluşturur.
remarks: >-
  İşlevi genel türler için tanımlanır, yani bir dizi `'T[]` ve alt diziyi tanımlayan konumların `Int[]` bir listesi.

  Alt dizinin oluşturulması, başvuruları korumanın aksine, belirtilen dizinin yeni ve derin bir kopyasını oluşturmaya göre belirlenir.


  Eğer `Length(indices) < Length(array)`, bu işlev öğesinin `array`bir alt kümesini döndürür. Diğer taraftan, yinelenen öğeler `indices` içeriyorsa, karşılık gelen öğeleri `array` de aynı şekilde yinelenir.

  Ve `indices` `array` aynı uzunluysa, bu işlev permütasyon sağlar `array`.
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: Alt diziyi tanımlamak için kullanılan tamsayıların listesi.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Öğesinden bir dizi öğe `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Dizinleri alt `out` diziye karşılık gelen bir öğe dizisi, örneğin `out[idx] == array[indices[idx]]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array` Öğelerin türü.'
