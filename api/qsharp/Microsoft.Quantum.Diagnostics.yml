- uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
  summary: >-
    İki işlem söz konusu olduğunda, tüm giriş durumları için aynı hareket ettikleri onaylar.


    Bu onaylama, formun tüm durumlarında işlem eylemi $V _0 \otimes... V_ {n-1} $, $V _k $ durumlardan biri $ \ket {0} $, $ \ket {1} $, $ \ket{+} $ ve $ \ket{i} $ (Pauli Y işlecinin 1 eigenstate)


    Bu onaylama $n $ qubits kullanır ve karşılaştırılmakta olan işlemlere yönelik birden çok çağrı gerektirir.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
  summary: >-
    İşlemin `givenU` `expectedU` yalnızca işlem temelinde vektörlerdeki işlem eylemlerini denetleyerek verilen giriş boyutundaki işleme eşit olup olmadığını denetler.

    Bu, iki unitı 'nin eşitliğine yönelik gerekli, ancak yeterli olmayan bir durumdur.
- uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
  summary: >-
    İki işlem söz konusu olduğunda, tüm giriş durumları için aynı hareket ettikleri onaylar.


    Bu onaylama işlemi, iki entanlı kasada bir qubit durum onaylamanın bir listesini azaltmak için Choi – Jamiłkowski isomorphism kullanılarak uygulanır.

    Bu nedenle, bu işlem yalnızca sınanan her bir işlem için tek bir çağrıya gerek duyar, ancak ayrılacak sayıda qubit için iki kez gerekir.

    Bu onaylama, örneğin, bir işlemin en iyi duruma getirilmiş bir sürümünün Naïve uygulamasına benzer bir şekilde davranması veya bir dizi hisse kullanım dışı girişleri üzerinde davranan bir işlemin bilinen durumları kabul ettiği bir işlem olduğundan emin olmak için kullanılabilir.
- uid: microsoft.quantum.diagnostics.assertphase
  summary: Bir eşit üst konum durumunun beklenen değere sahip olduğunu onaylar.
- uid: microsoft.quantum.diagnostics.assertqubit
  summary: Qubitin `q` Pauli Z işlecinin beklenen eigenstate öğesinde olduğunu onaylar.
- uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
  summary: >-
    Beklenen durumda bir qubitin olduğunu onaylar.


    `expected` karmaşık bir vektörü temsil eder, $ \ket{\psı} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $.

    $A $, $b $ her birini temsil eden başlıkların ilk öğesi, karmaşık sayının gerçek bölümüdür; ikinci tane ise sanal parçadır.

    Son bağımsız değişken, onaylama işlemi yapılan toleransı tanımlar.
- uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
  summary: Qubit 'in `q` Pauli Z işlecinin, belirli bir toleransa kadar beklenen eigenstate olduğunu onaylar.
- uid: microsoft.quantum.diagnostics.dumpoperation
  summary: Bir işlem verildiğinde, geçerli yürütme hedefi tarafından kullanılabilir hale getirilen işlem hakkındaki tanılamayı görüntüler.
