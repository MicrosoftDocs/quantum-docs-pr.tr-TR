  types:
  - summary: 'Son tahmin $ \hat{\phi} \mathrel{: =} \beklediği [\phi] $, burada beklenmenin, kabul edilen tüm veriler verildiğinde posterior üzerinde olduğu.'
    isPrimitive: true
    uid: Double
