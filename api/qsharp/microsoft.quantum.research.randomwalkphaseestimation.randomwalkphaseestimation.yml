  types:
  - name: initialMean
    summary: $ \Phi $ üzerinden ilk normal önceki dağıtım ortalaması.
    isPrimitive: true
    uid: Double
  - name: initialStdDev
    summary: $ \Phi $ üzerinden ilk normal önceki dağıtımın standart sapması.
    isPrimitive: true
    uid: Double
  - name: nMeasurements
    summary: Son posterior tahmine kabul edilecek ölçüm sayısı.
    isPrimitive: true
    uid: Int
  - name: maxMeasurements
    summary: İşlemin başarısız olduğu kabul edilmeden önce alınabilecek toplam ölçüm sayısı.
    isPrimitive: true
    uid: Int
  - name: unwind
    summary: Tutarlılık denetimi başarısız olduğunda unutmak için sonuç sayısı.
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: Bir Unitary $U $ öğesini temsil eden bir işlem, $U (t) \ket{\phi} = e ^ {ı t \phi}\ket{\phi} $ for eigenstates $ \ket{\phi} $ için bilinmeyen aşama $ \phi \ \mathbb{R} ^ + $.
    uid: microsoft.quantum.oracles.continuousoracle
  - name: targetState
    summary: $U $ üzerinde hareket eden bir kayıt.
    isArray: true
    isPrimitive: true
    uid: Qubit
