### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencoding
name: BlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Rastgele bir ilgilendiğiniz işlecin üst sol blokta kodlandığı bir Unitary temsil eder.


  Diğer bir deyişle, `BlockEncoding` , sistem kaydı `s` üzerinde işlem yapan, $H bir ilgi alanının rastgele işleci olan bir Unitary $U $, yardımcı durum $ \ayraç{0}_a $ ' ne karşılık gelen sol üst blokta kodlanır. Yani


  $ $ \begin{hizalaması} (\bra{0}_a \otimes I_s) U (\ayraç{0}_a \otimes I_s) = H \end{hizalaması} $ $.
syntax: newtype BlockEncoding = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
