### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Klasik bitin değerine bağlı olarak iki Unitary işlemden birini uygular.


  Bir bit `bit`verildiğinde,,, olduğu `trueOp` `trueInput` `bit` `true`zaman girişi olarak ile işlemini uygular ve ne zaman `falseOp(falseInput)` `bit` geçerlidir `false`.
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: Veya `trueOp` `falseOp` uygulanıp uygulanmadığını belirlemede kullanılan Boolean değeri.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Olduğunda `bit` uygulanacak Unitary işlemi `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: Olduğunda `trueOp` `bit` olarak sağlanacak giriş `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Olduğunda `bit` uygulanacak Unitary işlemi `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: Olduğunda `falseOp` `bit` olarak sağlanacak giriş `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Koşullu olarak uygulanacak işlemin `trueOp` giriş türü.
- uid: "'U"
  summary: Koşullu olarak uygulanacak işlemin `falseOp` giriş türü.
functors:
- Adjoint
- Controlled
