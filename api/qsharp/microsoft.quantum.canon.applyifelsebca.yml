### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Klasik bitin değerine bağlı olarak iki Unitary işlemden birini uygular.


  Bir bit `bit`verildiğinde, `bit` `true`olduğunda `trueOp` işlem `trueInput` giriş olarak uygular ve `falseOp(falseInput)` `bit` `false`uygular.
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: '`trueOp` veya `falseOp` uygulanıp uygulanmadığını belirlemekte kullanılan Boolean değeri.'
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: '`bit` `true`olduğunda uygulanacak Unitary işlemi.'
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: '`bit` `true`olduğunda `trueOp` sağlanacak giriş.'
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: '`bit` `false`olduğunda uygulanacak Unitary işlemi.'
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: '`bit` `false`olduğunda `falseOp` sağlanacak giriş.'
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: '`trueOp`, koşullu olarak uygulanacak işlemin giriş türü.'
- uid: "'U"
  summary: '`falseOp`, koşullu olarak uygulanacak işlemin giriş türü.'
functors:
- Adjoint
- Controlled
