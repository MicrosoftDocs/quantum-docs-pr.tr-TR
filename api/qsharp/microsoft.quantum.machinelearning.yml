operations:
- summary: Sıralı bir sınıflandırıcının yapısı ve parametreleştirmesi verildiğinde, sınıflandırıcının bir qubits kaydına uygulanması.
  uid: Microsoft.Quantum.MachineLearning.ApplySequentialClassifier
- summary: Bir dizi örnek ve sıralı sınıflandırıcı verildiğinde, her örnekteki sınıflandırıcının çıkışını tekrar tekrar ölçerek, bu örneklerin sınıflandırma olasılığını tahmin eder.
  uid: Microsoft.Quantum.MachineLearning.EstimateClassificationProbabilities
- summary: Örnek ve sıralı bir sınıflandırıcı verildiğinde, verilen örnekteki sınıflandırıcının çıkışını sürekli olarak ölçerek söz konusu örnek için sınıflandırma olasılığını tahmin eder.
  uid: Microsoft.Quantum.MachineLearning.EstimateClassificationProbability
- summary: Belirli bir modelde ve belirli bir kodlanmış giriş için sıralı bir sınıflandırıcı için eğitim degradesini tahmin eder.
  uid: Microsoft.Quantum.MachineLearning.EstimateGradient
- summary: Sıralı bir sınıflandırıcının yapısı verildiğinde, belirli bir etiketli eğitim kümesindeki sınıflandırıcının kullanımını yapın.
  uid: Microsoft.Quantum.MachineLearning.TrainSequentialClassifier
- summary: Sıralı bir sınıflandırıcının yapısı verildiğinde, belirli bir modelden başlayarak, belirli bir etiketli eğitim kümesindeki sınıflandırıcının kullanımını yapın.
  uid: Microsoft.Quantum.MachineLearning.TrainSequentialClassifierAtModel
