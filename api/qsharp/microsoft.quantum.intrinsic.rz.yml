  \begin{hizalaması} R_z (\teta) \mathrel{: =} e ^ {-i \teta \ sigma_z/2} = \begin{bmatrix} e ^ {-i \teta/2} & 0 \\\\ 0 & e ^ {i \ teta/2} \end{bmatrix}.

  \end{hizalaması}
remarks: >-
  Eşdeğer:


  ```qsharp

  R(PauliZ, theta, qubit);

  ```
