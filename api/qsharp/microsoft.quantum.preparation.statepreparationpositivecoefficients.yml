### YamlMime:QSharpType
uid: microsoft.quantum.preparation.statepreparationpositivecoefficients
name: StatePreparationPositiveCoefficients
type: function
namespace: Microsoft.Quantum.Preparation
summary: >-
  Verilen hisse cıya durumunu hazırlayan bir işlem döndürür.


  Döndürülen işlem $U $, $n $-qubit hesaplama tabanlı durumu $ \ket{0...0} $ öğesinden pozitif bir hisse maçini $ \ket{\psı} $ öğesini pozitif katlara $ \harflerden _j\ge $0 vererek hazırlar.


  Yeni ayrılmış bir kayıttaki U eylemi $ $ \begin{hizalaması} U \ket{0\cnoktalar 0} = \ket{\psı} = \frac{\sum_{j = 0} ^ tarafından verilir {2 ^ n-1} \harfler _j \ ket{j}}{\sqrt{\sum_{j = 0} ^ {2 ^ n-1} | \ harfler _j | ^ 2}}.

  \end{hizalaması} $ $
remarks: Negatif giriş katsayıları $ \harflerden _j < $0 değeri $ | \harflerden _j | $ değeriyle pozitif olarak değerlendirilir. $2 ^ n $ değerinden azı belirtilmişse `coefficients` $ \harflerden _j = $0,0 öğeleriyle doldurulur.
examples: >-
  Aşağıdaki kod parçacığı, qubit yazmaç `qubitsLE`hisse durumu $ \ket{\psı} = \ sqrt {1/8} \ tus{0}+ \ sqrt {7/8} \ tus{2}$ ' i hazırlar.


  ```qsharp

  let amplitudes = [Sqrt(0.125), 0.0, Sqrt(0.875), 0.0];

  let op = StatePreparationPositiveCoefficients(amplitudes);

  using (qubits = Qubit[2]) {
      let qubitsLE = LittleEndian(qubits);
      op(qubitsLE);
  }

  ```
syntax: 'function StatePreparationPositiveCoefficients (coefficients : Double[]) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl)'
input:
  content: '(coefficients : Double[])'
  types:
  - name: coefficients
    summary: En fazla $2 ^ n $ katsayısıdır $ \ harflerden _j $. $J $ TH katsayısı, küçük endian biçiminde $ \ket{j} $ kodlu durum sayısını dizine ekler.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Adj + Ctl)
  types:
  - summary: Bir durum hazırlama Unitary işlemi $U $.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
