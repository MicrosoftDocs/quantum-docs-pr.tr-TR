uid: microsoft.quantum.canon.applytoeachindexc
name: Applytoeachındexc
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir kayıttaki her dizinli öğeye bir tek qubit işlemi uygular.

  Değiştirici `C`, tek qubit işleminin denetlenebilir olduğunu gösterir.
syntax: "operation ApplyToEachIndexC (singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation: ((Int, 'T) = > birim CTL), Kaydet: 'T [])"
  types:
  - name: singleElementOperation
    summary: Her bir qubit için uygulanacak işlem.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: kaydolunamadı
    summary: Verilen işlemin uygulanacağı qubit dizisi.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Birim
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Her bir işlemin işlem gördüğü hedef.
functors:
- Controlled
