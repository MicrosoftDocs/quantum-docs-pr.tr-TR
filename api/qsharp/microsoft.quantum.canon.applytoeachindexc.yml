### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexc
name: ApplyToEachIndexC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Bir kayıttaki her dizinli öğeye bir tek qubit işlemi uygular.

  Değiştirici, `C` tek qubit işleminin denetlenebilir olduğunu gösterir.
syntax: "operation ApplyToEachIndexC (singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Her bir qubit için uygulanacak işlem.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Verilen işlemin uygulanacağı qubit dizisi.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Her bir işlemin işlem gördüğü hedef.
functors:
- Controlled
