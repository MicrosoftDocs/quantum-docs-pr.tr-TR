### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstthreequbitsca
name: ApplyToFirstThreeQubitsCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Kayıttaki ilk üç qubit 'e bir işlem uygular.

  Değiştirici `CA`, işlemin denetlenebilir ve adjointable olduğunu gösterir.
remarks: >-
  Bu eşdeğerdir:


  ```qsharp

  op(register[0], register[1], register[2]);

  ```
syntax: 'operation ApplyToFirstThreeQubitsCA (op : ((Qubit, Qubit, Qubit) => Unit is Adj + Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => Unit is Adj + Ctl), register : Qubit[])'
  types:
  - name: op
    summary: İlk üç qubit 'e uygulanacak bir işlem
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: İşlemin uygulandığı ilk üç qubit için qubit dizisi.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
