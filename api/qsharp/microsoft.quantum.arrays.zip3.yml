### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip3
name: Zip3
type: function
namespace: Microsoft.Quantum.Arrays
summary: Üç dizi verildiğinde, her bir 3 tanımlama grubu her bir orijinal diziden bir öğe içerdiği için, yeni bir 3-tanımlama dizisi döndürür.
syntax: "function Zip3 (first : 'T1[], second : 'T2[], third : 'T3[]) : ('T1, 'T2, 'T3)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[])"
  types:
  - name: first
    summary: Her kayıt düzeninin ilk öğesi için değerler içeren bir dizi.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: Her bir kayıt düzeninin ikinci öğesi için değerler içeren bir dizi.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Her kayıt düzeninin üçüncü öğesi için değerler içeren bir dizi.
    isArray: true
    uid: "'T3"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3)[]
  types:
  - summary: Her `idx`için `(first[idx], second[idx], third[idx])` formun tanımlama gruplarını içeren bir dizi. Üç dizi eşit değilse, çıkış girişlerin daha kısa olduğu uzunlukta olur.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: İlk dizi öğelerinin türü.
- uid: "'T2"
  summary: İkinci dizi öğelerinin türü.
- uid: "'T3"
  summary: Üçüncü dizi öğelerinin türü.
