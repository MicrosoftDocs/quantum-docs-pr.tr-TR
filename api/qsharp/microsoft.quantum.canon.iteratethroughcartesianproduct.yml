### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianproduct
name: IterateThroughCartesianProduct
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Birkaç aralığın Kartezyen üründeki her bir dizin için bir işlem uygular.


  Yinelemeli olarak,,, `0..(bounds[0] - 1)` `0..(bounds[1] - 1)` ,..., Kartezyen ürünün her bir öğesi için bir işlem uygular `0..(bounds[Length(bounds) - 1] - 1)`
examples: >-
  Bir işlem verildiğinde `op` , aşağıdaki iki kod parçacığı eşdeğerdir:


  ```Q#

  IterateThroughCartesianProduct([3, 4, 5], op);

  ```


  ```Q#

  op([0, 0, 0]);

  op([1, 0, 0]);

  op([2, 0, 0]);

  op([0, 1, 0]);

  // ...

  op([0, 3, 0]);

  op([0, 0, 1]);

  //

  op([2, 3, 4]);

  ```
syntax: 'operation IterateThroughCartesianProduct (bounds : Int[], op : (Int[] => Unit)) : Unit'
input:
  content: '(bounds : Int[], op : (Int[] => Unit))'
  types:
  - name: bounds
    summary: Her Aralık bir tamsayı uzunluğu olarak belirtilmekte olan, tekrarlandırılacak aralıkları belirten bir dizi.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: op
    summary: Verilen Kartezyen ürünün her öğesi için çağrılacak bir işlem.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
