### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertprobint
name: AssertProbInt
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Bir hisse amacının belirli bir durumunun beklenen değere sahip olma olasılığını onaylar.


  Bir $n $-qubit hisse durumu $ \ket{\psı} = \sum ^ {2 ^ n-1} _ {j = 0} \ alpha_j \ket{j} $ olarak verildiğinde, $j $ tarafından dizini oluşturulan $ \ket{j} $ durumunun $ | \ alpha_j | ^ 2 $ değerinin beklenen değere sahip olduğunu onaylar.
examples: >-
  `qubits`Yazmacın bir 3-qubit hisse durumu $ \ket{\psı} = \ sqrt {1/8} \ {0} Tus+ \ sqrt {7/8} \ hayvan {6} $ ' i küçük endian biçiminde kodluyor olduğunu varsayalım.

  Bu sayı, $ \ ayraç {0} \ equiv\ayraç \ ayraç {0} {0} \ {0} ve $ \ ayraç {6} \ equiv\ayraç {0} \ {1} {1} ayraç \ Ardından, aşağıdaki onaylar başarılı olur:


  - `AssertProbInt(0,0.125,qubits,10e-10);`

  - `AssertProbInt(6,0.875,qubits,10e-10);`
syntax: 'operation AssertProbInt (stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double) : Unit'
input:
  content: '(stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double)'
  types:
  - name: stateIndex
    summary: Bir yazmaç tarafından temsil edilen $ \ket{j} $ durumunun $j $ dizini `LittleEndian` .
    isPrimitive: true
    uid: Int
  - name: expected
    summary: $ | \ Alpha_j | ^ 2 $ değerinin beklenen değeri.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: $ \Ket{\psı} $ ' i küçük endian biçiminde depolayan qubit kaydı.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: tolerance
    summary: Gerçek ve beklenen arasındaki fark için mutlak tolerans.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
