name: BlockEncodingToReflection
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Bir eşdeğerini `BlockEncoding` bir eşdeğerine `BLockEncodingReflection`dönüştürür.


  Diğer bir deyişle, bazı `BlockEncoding` işleci $H $ ' i kodlayan bir unitary $U $ verildiğinde, onu aynı işleci `BlockEncodingReflection` kodlayan $U ' $ içine dönüştürür, ancak aynı zamanda ' ^ \Leger = U ' $ $U de karşılar.

  Bu, $U $ öğesinin yardımcı kaydının boyutunu bir qubit artırır.
remarks: Bu, $U $ öğesinin yardımcı kaydının boyutunu bir qubit artırır.
