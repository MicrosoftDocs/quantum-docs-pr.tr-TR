### YamlMime:QSharpType
uid: microsoft.quantum.canon.restrictedtosubregistera
name: RestrictedToSubregisterA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir işlemi, bir kaydın dizin dizini (örneğin, alt kayıt) ile kısıtlar.

  Değiştirici `A` , işlemin adjointable olduğunu gösterir.
syntax: 'function RestrictedToSubregisterA (op : (Qubit[] => Unit is Adj), idxs : Int[]) : (Qubit[] => Unit is Adj)'
input:
  content: '(op : (Qubit[] => Unit is Adj), idxs : Int[])'
  types:
  - name: op
    summary: Bir alt kayıt ile kısıtlanması için işlem.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: idxs
    summary: İşlemin hangi qubits 'e kısıtlanacağını gösteren dizin dizisi.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj)
  types:
