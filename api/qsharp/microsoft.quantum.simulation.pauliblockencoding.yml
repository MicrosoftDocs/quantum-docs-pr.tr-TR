uid: microsoft.quantum.simulation.pauliblockencoding
name: PauliBlockEncoding
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Hamiltonian için blok kodlama Unitary oluşturur.


  Hamiltonian $H = \ sum_ {j} \ alpha_j P_j $, her biri gerçek katsayı değeri $ \ $P $ olan Pauli terimlerinin toplamı ile açıklanmıştır _j $.
remarks: Bu, $ \ sum_ {j} \sqrt{\ alpha_j/\Alpha}\ket{j} $ durumunun hazırlanması ve hazırlanması ve çarpma kontrollü bir Unitary <xref:microsoft.quantum.preparation.statepreparationpositivecoefficients> ve <xref:microsoft.quantum.canon.multiplexoperationsfromgenerator>oluşturma yoluyla elde edilir.
syntax: 'function PauliBlockEncoding (generatorSystem : Microsoft.Quantum.Simulation.GeneratorSystem) : (Double, Microsoft.Quantum.Simulation.BlockEncodingReflection)'
input:
  content: '(generatorSystem : Microsoft.Quantum.Simulation.GeneratorSystem)'
  types:
  - name: generatorSystem
    summary: Pauli koşullarının toplamı olarak $H $ tanımlayan bir `GeneratorSystem` .
    uid: microsoft.quantum.simulation.generatorsystem
output:
  content: (Double, Microsoft.Quantum.Simulation.BlockEncodingReflection)
  types:
  - summary: >-
      ## <a name="first-parameter"></a>İlk parametre


      Katsayıların $ \alfa = \ sum_ {j} | \ alpha_j | $ sayısının bir normu.


      ## <a name="second-parameter"></a>İkinci parametre


      Hamiltonian $H $ 'ın `BlockEncodingReflection` unitary $U $. Bu Unitary, $U ^ 2 = I $ ile aynı zamanda bir yansıdır.
    types:
    - isPrimitive: true
      uid: Double
    - uid: microsoft.quantum.simulation.blockencodingreflection
