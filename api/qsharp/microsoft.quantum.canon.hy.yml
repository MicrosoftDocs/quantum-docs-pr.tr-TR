  Tek bir qubit üzerinde Y Hadamard dönüştürme $H _Y = S H $:


  \begin{hizalaması} H_Y \mathrel{: =} \frac{1}{\sqrt{2}} \begin{bmatrix} 1 & 1 \\\\ ı &-i \end{bmatrix}.

  \end{hizalaması}
