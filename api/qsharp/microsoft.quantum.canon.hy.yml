uid: microsoft.quantum.canon.hy
name: HY
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Z ve Y eksenlerini karşılıklı olarak değiştiren Hadamard dönüşümüne Y tabanlı analog uygular.


  Tek bir qubit üzerinde _Y = S H $ $H Y Hadamard dönüşümü:


  \begin{hizalaması} H_Y \mathrel{: =} \frac {1} {\sqrt {2} } \begin{bmatrix} 1 & 1 \\ \\ i &-i \end{bmatrix}.

  \end{hizalaması}
syntax: 'operation HY (target : Qubit) : Unit'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Gate 'in uygulanması gereken qubit.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
