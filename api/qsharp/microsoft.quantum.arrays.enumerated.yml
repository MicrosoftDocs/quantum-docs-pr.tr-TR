### YamlMime:QSharpType
uid: microsoft.quantum.arrays.enumerated
name: Enumerated
type: function
namespace: Microsoft.Quantum.Arrays
summary: Bir dizi verildiğinde, orijinal dizinin öğelerini içeren yeni bir dizi döndürür ve her bir öğenin indisleriyle birlikte.
examples: >-
  Aşağıdaki `for` döngüler eşdeğerdir:


  ```Q#

  for (idx in IndexRange(array)) {
      let element = array[idx];
      ...
  }

  for ((idx, element) in Enumerated(array)) { ... }

  ```
syntax: "function Enumerated (array : 'TElement[]) : (Int, 'TElement)[]"
input:
  content: "(array : 'TElement[])"
  types:
  - name: array
    summary: Öğeleri Numaralandırılacak olan bir dizi.
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: (Int, 'TElement)[]
  types:
  - summary: Özgün dizinin ellerini, dizinleriyle birlikte içeren yeni bir dizi.
    isArray: true
    types:
    - isPrimitive: true
      uid: Int
    - uid: "'TElement"
      isLocal: true
typeParameters:
- uid: "'TElement"
  summary: Dizinin öğe türü.
