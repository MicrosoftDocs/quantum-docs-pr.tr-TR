  types:
  - name: code
    summary: Hisse bir CSS hatası-`CSS` bir tür olarak paketlenmiş kod düzeltme, hisse verileri kodlamasını ve kodunu çözmeyi ve hata eşitlemeli bir şekilde nasıl ölçüleceğini açıklar.
    uid: microsoft.quantum.errorcorrection.css
  - name: fnX
    summary: Her $X $ hata syndrobeni, algılanan hatayı düzeltecek `Pauli[]` işlemlerine eşleyen bir `RecoveryFn`.
