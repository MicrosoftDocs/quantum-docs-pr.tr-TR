### YamlMime:QSharpType
uid: microsoft.quantum.canon.applymulticontrolledca
name: ApplyMultiControlledCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Listedir denetimli bir işlemin çarpma denetimli bir sürümünü uygular.

  Değiştirici `CA` , tek qubit işleminin denetlenebilir ve adjointable olduğunu gösterir.
remarks: >-
  Bu işlem yalnızca temiz bir anyenla qubit kullanır.


  Açıklama ve devre diyagramı için bkz. Şekil 4,10, Bölüm 4,3, Nielsen & Chuang
syntax: 'operation ApplyMultiControlledCA (singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isaac L. Chuang*, hisse hesaplaması ve hisse bilgisi](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(singlyControlledOp : (Qubit[] => Unit is Adj), ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: singlyControlledOp
    summary: >-
      Tek bir qubit üzerinde denetlenen bir işlem.

      İşlemin bağımsız değişkenindeki ilk qubit bir denetim olarak kabul edilir ve REST 'in hedef qubit olduğu varsayılır.

      `ApplyMultiControlled`her zaman `singlyControlledOp` en az 1 uzunluğunda bir bağımsız değişkenle çağırır.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ccnot
    summary: Oluşturma için kullanılacak kontrollü kontrollü olmayan ağ geçidi.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Üzerinde kontrol edilecek qubits `singlyControlledOp` .

      Uzunluğu `controls` en az 1 olmalıdır.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Üzerinde `singlyControlledOp` davranan hedef qubit.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applymulticontrolledc
