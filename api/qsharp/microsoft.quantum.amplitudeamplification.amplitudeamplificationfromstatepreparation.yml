uid: microsoft.quantum.amplitudeamplification.amplitudeamplificationfromstatepreparation
name: AmplitudeAmplificationFromStatePreparation
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Kısmi yansıtımları için Oracles tarafından bir aşağı yönlü yükseltme.
remarks: >-
  Bu, başlangıç ve hedef durumlarının biçiminde öğesinden daha sıkı koşullar uygular `AmpAmpByReflectionPhases`.

  Hedef durumun $ \ket{1}\_f $ tarafından işaretlenmiş olduğu varsayılır.

  {0}\_\Begin{hizalaması} a\ket {f}{0}\_\demet s = \lambda\tusf\ket{1}\_{\ Text {Target}}\_s + \sqrt{1-| \lambda | ^ 2} \tusf\cnoktalar{0}\_, \end{hizalaması} çoğu durumda `flagQubit` ve `auxiliaryRegister` $ \demet{0}\_{f} \ demet{0}\_s $ durumunda başlatılır.
syntax: 'function AmplitudeAmplificationFromStatePreparation (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
