### YamlMime:QSharpNamespace
uid: microsoft.quantum.errorcorrection
name: Microsoft.Quantum.ErrorCorrection
summary: " # <a name=\"summary\"></a>Özet\n Bu ad alanı, hisse hata düzeltmesi için işlevler, işlemler ve Kullanıcı tanımlı türler içerir."
functions:
- uid: microsoft.quantum.errorcorrection.bitflipcode
  summary: Yerinde sendromu ölçümünde ⟦ 3, 1, 1 ⟧ bit çevirme kodu Kodlayıcısı ve kod çözücüsünü temsil eden bir qecc değeri döndürür.
- uid: microsoft.quantum.errorcorrection.bitfliprecoveryfn
  summary: ⟦ 3, 1, 1 ⟧ bit çevirme kodu için tablo araması tarafından verilen sendromu ölçümü için kurtarma Pauli işlemleri için işlev.
- uid: microsoft.quantum.errorcorrection.fivequbitcode
  summary: Yerinde sendromu ölçümlü ⟦ 5, 1, 3 ⟧ Code Encoder ve Decoder öğelerini temsil eden bir qecc değeri döndürür.
- uid: microsoft.quantum.errorcorrection.fivequbitcoderecoveryfn
  summary: Hata sendromu ölçümlerini, ⟦ 5, 1, 3 ⟧ hisse kodu için tablo aramasına göre düzeltme ile ilgili hata ile eşleyen bir işlev döndürür.
- uid: microsoft.quantum.errorcorrection.steanecode
  summary: Yerinde sendromu ölçümünde ⟦ 7, 1, 3 ⟧ steane Code Encoder ve Decoder 'ı temsil eden bir CSS değeri döndürür.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryfns
  summary: ⟦ 7, 1, 3 ⟧ Steane hisse kodu için bir sabitleyici grubunun birleştirilmiş X-ve Z parçaları için kod çözücü.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryx
  summary: ⟦ 7, 1, 3 ⟧ Steane hisse kodu için bir sabitleyici grubunun X bölümü için kod çözücü.
- uid: microsoft.quantum.errorcorrection.steanecoderecoveryz
  summary: ⟦ 7, 1, 3 ⟧ Steane hisse kodu için sabitleyici grubun Z bölümü için kod çözücü.
- uid: microsoft.quantum.errorcorrection.tablelookuprecovery
  summary: Belirli bir qubits kaydındaki belirli bir Pauli işlemleri tablosu için, bu işlev bir `RecoveryFn` tablo arama kod çözme işlemini, verilen Pauli işlemleri dizisiyle ilgili olarak gereken tüm bilgileri içeren türünde bir nesne döndürür.
operations:
- uid: microsoft.quantum.errorcorrection.decodefrombitflipcode
  summary: '[3, 1, 3]/⟦ 3, 1, 1 ⟧ bit-ters çevirme kodunun kodunu çözer.'
- uid: microsoft.quantum.errorcorrection.decodefromfivequbitcode
  summary: ⟦ 5, 1, 3 ⟧ hisse kodu kodunu çözer.
- uid: microsoft.quantum.errorcorrection.decodefromsteanecode
  summary: ⟦ 7, 1, 3 ⟧ Steane hisse kodu altında, kodlanmamış bir hisse CIL kaydını kodlanmış bir hisse kaydına eşleyen ters kodlama işlemi.
- uid: microsoft.quantum.errorcorrection.encodeintobitflipcode
  summary: '[3, 1, 3]/⟦ 3, 1, 1 ⟧ bit-ters çevirme koduna kodluyor.'
- uid: microsoft.quantum.errorcorrection.encodeintofivequbitcode
  summary: ⟦ 5, 1, 3 ⟧ hisse koduna kodluyor.
- uid: microsoft.quantum.errorcorrection.encodeintosteanecode
  summary: ⟦ 7, 1, 3 ⟧ Steane hisse kodu altında kodlanmamış bir hisse CIL kaydını kodlanmış bir hisse kaydına eşleyen bir kodlama işlemi.
- uid: microsoft.quantum.errorcorrection.injectpi4yrotation
  summary: Y ekseni hakkında π/4 ile tek bir qubit döndürür.
- uid: microsoft.quantum.errorcorrection.knilldistill
  summary: Knill Magic State deneyimlerinin algoritmasını uygular.
- uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
  summary: Bir sabitleyici grubun verilen Oluşturucu kümesini ölçer.
- uid: microsoft.quantum.errorcorrection.recover
  summary: Bir tür tarafından tanımlanan bir hisse kodu tarafından hata düzeltmesinin tek bir yuvarlamesi gerçekleştirir `QECC` .
- uid: microsoft.quantum.errorcorrection.recovercss
  summary: Bir tür tarafından tanımlanan bir hisse kodu tarafından hata düzeltmesinin tek bir yuvarlamesi gerçekleştirir `CSS` .
newtypes:
- uid: microsoft.quantum.errorcorrection.css
  summary: Kodlayıcının, kod çözücüsünün ve hata için daha önce eşitleme ölçüm yordamları ve hatalara göre tanımlanan bir Calderbank – Shor – Steane (CSS) kodunu temsil eder `X` `Z` .
- uid: microsoft.quantum.errorcorrection.decodeop
  summary: >-
    Kodlanmış bir yazmacın bir fiziksel kayda ve bir Syndrome kaydetmek için kullanılan karalama qubits 'e kodunu çözen bir işlemi temsil eder.


    Bir DecodeOp 'ın bağımsız değişkeni, bir EncodeOp 'den dönüş ile aynıdır ve tam tersi de geçerlidir.
- uid: microsoft.quantum.errorcorrection.encodeop
  summary: >-
    Bir fiziksel kaydı, sunulan karalama qubits 'i kullanarak mantıksal bir kayda kodlayan bir işlemi temsil eder.


    İlk bağımsız değişken, kodlanacak fiziksel kayıt olarak alınır ve ikinci bağımsız değişken kullanılacak olan karalama kaydı olarak alınır.
- uid: microsoft.quantum.errorcorrection.logicalregister
  summary: Mantıksal qubits 'i kodlayan fiziksel qubits kaydı için yazın `Qubit[]` .
- uid: microsoft.quantum.errorcorrection.qecc
  summary: Kodlayıcı, kod çözücü ve sendromu ölçümü yordamında tanımlanan bir hata düzeltme kodunu temsil eder.
- uid: microsoft.quantum.errorcorrection.recoveryfn
  summary: Bir hata syndrobeni, algılanan hatayı düzeltecek bir dizi işlem ile eşleyen işlev için yazın `Pauli[]` .
- uid: microsoft.quantum.errorcorrection.syndrome
  summary: '`Result[]`Bir hisse kodu için bir hata eşitlememe hatası belirten ölçüm sonuçları türü.'
- uid: microsoft.quantum.errorcorrection.syndromemeasop
  summary: Hata düzeltme kod bloğunun eşitleniyor işlemini ölçmek için kullanılan bir işlemi temsil eder.
