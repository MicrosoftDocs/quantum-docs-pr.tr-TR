- uid: microsoft.quantum.errorcorrection.injectpi4yrotation
  summary: >-
    `Y`hakkında bir π/4 döndürmesi gerçekleştirir.


    Döndürme, bir sihirli durum tüketerek gerçekleştirilir; diğer bir deyişle, $ $ \begin{hizalaması} \cos\frac{\pi}{8} \demet{0} + \sin \ FRAC{\pi}{8} \tus{1}bir kopyasıdır.

    \end{hizalaması} $ $
- uid: microsoft.quantum.errorcorrection.knilldistill
  summary: >-
    Knill Magic State deneyimlerinin algoritmasını uygular.


    Bir sihirli durum $ $ \begin{hizalaması} \cos\frac{\pi}{8} \tus{0} + \sin \frac{\pi}{8} \tus{1} \end{hizalaması}, $ $ bir yüksek kaliteli kopya verir.
- uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
  summary: Bir sabitleyici grubun verilen Oluşturucu kümesini ölçer.
- uid: microsoft.quantum.errorcorrection.recover
