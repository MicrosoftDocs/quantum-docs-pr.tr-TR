### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.cascadeccnot
name: CascadeCCNOT
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  , Yazmaçların bir sonraki qubit ' i üzerinde işlem gören iki qubit kayıt 'nin karşılık gelen bitleri üzerinde denetlenen CCNOT kapıları basamaklandırmasını uygular.

  Her iki kasada de 0 konumundaki qubits 'lerden başlayarak, CCNOT, hedef kaydın 1. konumunda bir değer olarak uygulanır ve ardından hedef kayıttaki qubits 'e, vb. konumdaki qubitlere göre kontrol edilir ve bu da hedef kasada bir eylem ile sona eriyor `Length(nQubits)-1`.
remarks: Hedef qubit kayıt, diğer kayıt özelliğinden daha fazla bir qubit olmalıdır.
syntax: 'operation CascadeCCNOT (register : Qubit[], targets : Qubit[]) : Unit'
input:
  content: '(register : Qubit[], targets : Qubit[])'
  types:
  - name: register
    summary: Qubit yazmaç, yalnızca denetimler için kullanılır.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Qubit yazmaç, denetimler ve hedef olarak kullanılır.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
