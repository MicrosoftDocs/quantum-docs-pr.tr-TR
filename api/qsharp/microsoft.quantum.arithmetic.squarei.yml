### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.squarei
name: SquareI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Tamsayı `xs` karesini, başlangıçta sıfır olması gereken `result`olarak hesaplar.
remarks: Kareyi hesaplamak için standart bir kaydırma ve ekleme yaklaşımı kullanır. , Düzenli bir çarpanı uygulamadan önce XS 'leri kopyalayan ve sonra kopyalama işlemini geri almadan önce XS 'i kopyalayan, düz iletme çözümüne kıyasla $n-$1 qubit tasarrufu sağlar.
syntax: 'operation SquareI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $-bit kare sayısı (Litttaendian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $2N $-bit sonucu (Litttaendian), başlangıçta $ \demet{0}$ durumunda olmalıdır.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
