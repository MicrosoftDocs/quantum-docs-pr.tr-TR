### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: Microsoft.Quantum.Logical
summary: Boole koşulunun değerine bağlı olarak iki değerden birini döndürür.
remarks: >-
  `?|` işlecinin aksine, bu işlev kısa devre değildir, her iki giriş de tam olarak değerlendirilir.


  En fazla kısa devre davranýþý, şunlar eşdeğerdir:


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: Hangi girişin döndürüleceğini denetlemek için kullanılan bir koşul.
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: '`condition` `true`döndürülecek değer.'
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: '`condition` `false`döndürülecek değer.'
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`condition` `true``ifTrue` ve aksi halde `ifFalse`.'
    uid: "'T"
    isLocal: true
