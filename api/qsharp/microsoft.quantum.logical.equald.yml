### YamlMime:QSharpType
uid: microsoft.quantum.logical.equald
name: EqualD
type: function
namespace: microsoft.quantum.logical
summary: Yalnızca iki giriş eşitse true değerini döndürür.
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```Q#

  let cond = a == b;

  let cond = EqualD(a, b);

  ```
syntax: 'function EqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Karşılaştırılacak ilk değer.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Karşılaştırılacak ikinci değer.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` ve yalnızca `a` eşitse `b` .'
    isPrimitive: true
    uid: Bool
