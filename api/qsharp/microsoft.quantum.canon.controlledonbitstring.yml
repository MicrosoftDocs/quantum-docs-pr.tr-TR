uid: microsoft.quantum.canon.controlledonbitstring
name: ControlledOnBitString
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Denetim yazmacı durumu belirtilen bir bit maskesine karşılık geliyorsa, hedef kayıt üzerinde Oracle uygulayan Unitary işlemini döndürür.


  Bu işlevin çıktısı, bir Unitary dönüşümle temsil edilebilir bir işlemdir $U $ \begin{hizalaması} U \ket{b_0 b_1 \cnoktalar B_ {n-1}} \ket{\psı} = \ket{b_0 b_1 \cnoktalar B_ {n-1}} \otimes \begin{Cases} V \ket{\psi} & \textrm{if} (b_0 b_1 \cnoktalar B_ {n-1}) = \texttt{bits} \\ \\ \ket{\psı} & \textrm{otherwise} \end{Cases}, \end{hizalaması}; burada $V $ `oracle` işlemin eylemini temsil eden bir Unitary dönüşümtür.
remarks: >-
  `bits` Ve `controlRegister` uzunluğu eşit olmalıdır.


  Bir Boole dizisi `bits` ve Unitary işlemi `oracle`verildiğinde, bu işlevin çıktısı aşağıdaki adımları gerçekleştiren bir işlemdir:


  * öğesinin öğesine `X` karşılık gelen denetim yazmacın her bir qubit öğesine bir işlem uygulayın. `bits` `false`

  * Denetim `Controlled oracle` ve hedef Yazmaçları için geçerlidir;

  * Denetim kaydını `X` özgün durumuna döndürmek için, `false` `bits` tekrar öğesine karşılık gelen denetim yazmacın her bir qubit öğesine bir işlem uygulayın.


  `Controlled` Functor çıkışı, öğesinin `ControlledOnBitString` nereden `bits` eşit olduğu özel bir durumdur `[true, ..., true]`.
examples: >-
  Aşağıdaki kod parçacıkları eşdeğerdir:


  ```qsharp

  (ControlledOnBitString(bits, oracle))(controlRegister, targetRegister);

  ```


  ve


  ```qsharp

  within {
      ApplyPauliFromBitString(PauliX, false, bits, controlRegister);
  } apply {
      Controlled oracle(controlRegister, targetRegister);
  }

  ```


  Aşağıdaki kod bir durum{1}{2}$ \frac{00} (\tus-{01} \tus+ \ket{10} + \ ayraç{11}) $:


  ```qsharp

  using (register = Qubit[2]) {
      ApplyToEach(H, register);
      (ControlledOnBitString([false], Z))(register[0..0], register[1]);
  }

  ```
