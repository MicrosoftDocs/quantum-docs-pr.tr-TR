uid: microsoft.quantum.canon.controlledonbitstring
name: ControlledOnBitString
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Denetim yazmacı durumu belirtilen bir bit maskesine karşılık geliyorsa, hedef kayıt üzerinde Oracle uygulayan Unitary işlemini döndürür.


  Bu işlevin çıktısı, \begin{hizalaması} U \ket{b_0 b_1 \cnoktalar b_ {n-1} gibi bir Unitary dönüşümle temsil edilebilir bir işlemdir $U} \ket{\psı} = \ket{b_0 b_1 \cnoktalar b_ {n-1}} \otimes \begin{Cases} V \ket{\psı} & \textrm{if} (b_0 b_1 \cnoktalar b_ {n-1}) = \texttt{bits} \\\\ \ket{\psı} & \textrm{otherwise} \end{Cases}, \end{hizalaması}; burada $V $, `oracle` işleminin eylemini temsil eden bir Unitary dönüşümtür.
remarks: >-
  `bits` ve `controlRegister` uzunluğu eşit olmalıdır.


  Boolean dizi `bits` ve Unitary işlemi `oracle`verildiğinde, bu işlevin çıktısı aşağıdaki adımları gerçekleştiren bir işlemdir:


  * `bits``false` öğesine karşılık gelen denetim yazmacın her bir qubit 'e `X` işlem uygulayın;

  * Denetim ve hedef yazmaçlara `Controlled oracle` uygulayın;

  * Denetim yazmacın özgün duruma döndürülmesi için, `bits` `false` öğesine karşılık gelen denetim yazmacın her bir qubit 'e `X` işlem uygulayın.


  `Controlled` functor çıkışı, `bits` `[true, ..., true]`eşit olduğu `ControlledOnBitString` özel bir durumdur.
examples: >-
  Aşağıdaki kod parçacıkları eşdeğerdir:


  ```qsharp

  (ControlledOnBitString(bits, oracle))(controlRegister, targetRegister);

  ```


  ile


  ```qsharp

  within {
      ApplyPauliFromBitString(PauliX, false, bits, controlRegister);
  } apply {
      Controlled oracle(controlRegister, targetRegister);
  }

  ```


  Aşağıdaki kod bir durum $ \frac{1}{2}(\ayraç{00}-\ket{01} + \ ayraç{10} + \ ayraç{11}) $:


  ```qsharp

  using (register = Qubit[2]) {
      ApplyToEach(H, register);
      (ControlledOnBitString([false], Z))(register[0..0], register[1]);
  }

  ```
