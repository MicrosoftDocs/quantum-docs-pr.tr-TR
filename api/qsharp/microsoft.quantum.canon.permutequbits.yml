### YamlMime:QSharpType
uid: microsoft.quantum.canon.permutequbits
name: PermuteQubits
type: operation
namespace: microsoft.quantum.canon
summary: DEĞIŞTIRME işlemini kullanarak permütasyon qutes.
examples: >-
  Verilen sıralama = [2, 1, 0] ve Register $ \ket{\ alpha_0} \ket{\ alpha_1} \ket{\ alpha_2} $, permütasyon Tequbits kaydı $ \ket{\ alpha_2} \ket{\ alpha_1} \ket{\ alpha_0} $ olarak değiştiriyor


  ```qsharp

  // The following two lines are equivalent

  PermuteQubits([2, 1, 0], register);

  SWAP(register[0], register[2]);

  ```
syntax: 'operation PermuteQubits (ordering : Int[], register : Qubit[]) : Unit'
input:
  content: '(ordering : Int[], register : Qubit[])'
  types:
  - name: ordering
    summary: Qubits 'in, bu dizindeki qubit 'in Şu anda [i] sıralamada olacağı yeni sıralamasını açıklar.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: register
    summary: Üzerinde işlem yapmak için qubit kaydolun.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
