### YamlMime:QSharpType
uid: microsoft.quantum.characterization.robustphaseestimation
name: RobustPhaseEstimation
type: operation
namespace: microsoft.quantum.characterization
summary: ', Belirli bir Oracle ve eigenstate için dayanıklı ve dayanıklı olmayan dayanıklı bir tahmin algoritması gerçekleştirir `U` ve Heisenberg sınırında varyans ölçeklendirmesiyle aşamanın gerçek değerli tek bir tahminini sağlar.'
remarks: Çok sayıda sorgu sınırında, $ \phi $ ile ilgili $ \sigma \ge 2 \pı/\Text{# sorgu} $ tahmininin standart sapması için, Cramer-Rampakıs alt sınırı.
syntax: 'operation RobustPhaseEstimation (bitsPrecision : Int, oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[]) : Double'
references: '- Bir evrensel tek qubit kapısı, Kımel, Guang Hao Low, Theodore J. Yoder tarafından güçlü bir aşama tahmini aracılığıyla ayarlama https://arxiv.org/abs/1502.02677'
input:
  content: '(bitsPrecision : Int, oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[])'
  types:
  - name: bitsPrecision
    summary: Bu, $ \sigma \le 10,7 \pı/\Text{# sorgu} $ gibi birkaç sorgu ölçeklendirmesinin kullanıldığı standart sapma $ \sigma \ Le 2 \ pi/2 ^ \text{bitsPrecision} $ olan $ \phi $ tahminini sağlar.
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: Verilen tamsayı üsleri $m $ için $U ^ d $ uygulayan bir işlem.
    uid: microsoft.quantum.oracles.discreteoracle
  - name: targetState
    summary: $U $ ' nin üzerinde hareket eden bir hisse kaydı. Bu bir eigenstate $ \ket{\phi} $ of $U $, sonra $ \phi\in (-\pı, \pı] $ için bilinmeyen bir aşama olan \ket{\phi} = e ^ {i\phi} \ket{\phi} $ öğesini $U.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
