### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertphase
name: AssertPhase
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Bir eşit üst konum durumunun beklenen değere sahip olduğunu onaylar.


  Bu işlem, bazı rastgele gerçek $t $ için beklenen değere sahip $ \frac{e ^ {ı t}} {\sqrt {2} } (e ^ {i\phi} \ demet {0} + e ^ {-i\phi} \ ayraç {1} ) $ olarak ifade edilen bir hisse cısının $ \phi $ aşamasını onaylar
examples: >-
  Şu onay başarılı oldu: `qubit` durum $ \ket{\psı} = e ^ {i 0,5} \ sqrt {1/2} \ demet {0} + e ^ {i 0,5} \ sqrt {1/2} \ demet {1} $;


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit` State $ \ket{\psı} = e ^ {i 0,5} \ sqrt {1/2} \ demet {0} + e ^ {-i 0,5} \ sqrt {1/2} \ demet {1} $;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit` State $ \ket{\psı} = e ^ {-i 2.2} \ sqrt {1/2} \ {0} Tus+ e ^ {i 0.2} \ sqrt {1/2} \ demet {1} $;


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Double, qubit : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: $ \Phi \ in (-\pı, \pı] $ değerinin beklenen değeri.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Beklenen durumu depolayan qubit.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: Gerçek ve beklenen arasındaki fark için mutlak tolerans.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
