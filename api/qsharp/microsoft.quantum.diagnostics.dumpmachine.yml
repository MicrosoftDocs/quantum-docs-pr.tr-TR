### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Geçerli hedef makinenin durumunu döker.
remarks: >-
  Bu yöntem, hedef makinenin geçerli durumu hakkındaki bilgilerin bir dosyaya veya başka bir konuma dökümünü sağlar.

  Oluşturulan gerçek bilgiler ve `location` semantiği her bir hedef makineye özeldir. Ancak, konum olarak boş bir kayıt düzeni (`()`) veya yalnızca `location` parametresini atlayarak, genellikle çıktıyı konsola oluşturma anlamına gelir.


  Bu yöntem, hisse geliştirme seti 'nin bir parçası olarak dağıtılan yerel tam durum simülatörü için, her bir öğenin şunu gösterdiği bir tek boyutlu karmaşık sayı dizisi olarak Wave işlevini yazacağı bir dosyanın yolunu içeren bir dize bekler. karşılık gelen durumu ölçme olasılığını artırın.
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: Makinenin dökümünü oluşturma hakkında bilgi sağlar.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: Hiçbiri.
    isPrimitive: true
    uid: Unit
