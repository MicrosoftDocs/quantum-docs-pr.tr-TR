### YamlMime:QSharpType
uid: microsoft.quantum.arrays.foreach
name: ForEach
type: operation
namespace: Microsoft.Quantum.Arrays
summary: Dizi öğeleri için tanımlanan bir dizi ve bir işlem verildiğinde, işlem altındaki orijinal dizinin görüntülerinden oluşan yeni bir dizi döndürür.
remarks: "İşlem genel türler için tanımlanmıştır, yani bir dizi `'T[]` ve bir işlem `action : 'T -> 'U` olduğunda dizinin öğelerini eşleyebilir ve yeni türde `'U[]`bir dizi üretebilir."
syntax: "operation ForEach (action : ('T => 'U), array : 'T[]) : 'U[]"
input:
  content: "(action : ('T => 'U), array : 'T[])"
  types:
  - name: action
    summary: Her öğesine öğesinden `'T` öğesine `'U` bir işlem uygulanır.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Öğesinden bir dizi öğe `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: İşlem tarafından eşlenen öğelerin dizisi `'U[]` `action`
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array` Öğelerin türü.'
- uid: "'U"
  summary: '`action` İşlemin sonuç türü.'
