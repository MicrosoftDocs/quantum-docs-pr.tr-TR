### YamlMime:QSharpNamespace
uid: microsoft.quantum.random
name: Microsoft.Quantum.Random
functions:
- uid: microsoft.quantum.random.categoricaldistribution
  summary: Belirli bir sonuçların sınırlı listesinin her biri için olasılık açıkça belirtildiğinde ayrık bir kategorik dağıtım döndürür.
- uid: microsoft.quantum.random.continuousuniformdistribution
  summary: Verilen bir kapsayıcı aralığı üzerinde Tekdüzen dağılımı döndürür.
- uid: microsoft.quantum.random.discreteuniformdistribution
  summary: Verili bir kapsayıcı aralığı üzerinde Tekdüzen dağılımı döndürür.
- uid: microsoft.quantum.random.normaldistribution
  summary: Verilen bir ortalama ve varyans ile normal bir dağıtım döndürür.
- uid: microsoft.quantum.random.standardnormaldistribution
  summary: Ortalaması 0 ve varyans 1 olan normal bir dağıtım döndürür.
- uid: microsoft.quantum.random.transformedcontinuousdistribution
  summary: Sürekli dağıtım verildiğinde, belirli bir işlev tarafından orijinali dönüştüren yeni bir dağıtım döndürür.
operations:
- uid: microsoft.quantum.random.drawcategorical
  summary: Bir olasılık listesi tarafından belirtilen kategorik bir dağılıdan rastgele bir örnek çizer.
- uid: microsoft.quantum.random.drawrandombool
  summary: Başarılı bir olasılık verildiğinde, verilen olasılığa sahip tek bir Bernoulli denemesi döndürür.
- uid: microsoft.quantum.random.drawrandomdouble
  summary: Verili bir kapsayıcı aralığında rastgele bir gerçek sayı çizer.
- uid: microsoft.quantum.random.drawrandomint
  summary: Verili bir kapsayıcı aralığında rastgele bir tamsayı çizer.
- uid: microsoft.quantum.random.drawrandompauli
  summary: Rastgele bir Pauli değeri çizer.
- uid: microsoft.quantum.random.maybechooseelement
  summary: Veri dizisi ve dizinleri üzerinde bir dağıtım verildiğinde, rastgele bir öğe seçme girişiminde bulunur.
newtypes:
- uid: microsoft.quantum.random.bigdiscretedistribution
  summary: Rastgele boyuttaki tamsayıların üzerinde tek bir olasılık dağılımı temsil eder.
- uid: microsoft.quantum.random.complexdistribution
  summary: Karmaşık sayıların üzerinde bağımsız bir olasılık dağılımı temsil eder.
- uid: microsoft.quantum.random.continuousdistribution
  summary: Gerçek sayılara sahip bir tek bir olasılık dağılımı temsil eder.
- uid: microsoft.quantum.random.discretedistribution
  summary: Tamsayılar üzerinde tek değişkenli olasılık dağılımı temsil eder.
