### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanl
name: LessThanL
type: function
namespace: Microsoft.Quantum.Logical
summary: Yalnızca bir sayı başka bir sayıdan küçükse true değerini döndürür.
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```Q#

  let cond = a < b;

  let cond = LessThanL(a, b);

  ```
syntax: 'function LessThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Karşılaştırılacak ilk değer.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Karşılaştırılacak ikinci değer.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: "`true`yalnızca `a` ve ' den `b`tamamen küçükse."
    isPrimitive: true
    uid: Bool
