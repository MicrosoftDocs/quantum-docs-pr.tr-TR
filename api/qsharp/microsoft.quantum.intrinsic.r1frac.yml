### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r1frac
name: R1Frac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  $ \Ket{1}$ durumu ile dyadic kesri olarak belirtilen bir açıda bir döndürme uygular.


  \begin{hizalaması} R_1 (n, k) \mathrel{: =} \operatorname{diag} (1, e ^ {ı \ Pi k/2 ^ n}).

  \end{hizalaması}


  > [!WARNING]

  > Bu **işlem, @"microsoft.quantum.intrinsic.r"karşı oturum açma** kuralını kullanır ve @"microsoft.quantum.intrinsic.r1"tarafından dahil edilen $1/2 $ faktörünü içermez.
remarks: >-
  Eşdeğer:


  ```qsharp

  RFrac(PauliZ, -numerator, denominator + 1, qubit);

  RFrac(PauliI, numerator, denominator + 1, qubit);

  ```
syntax: 'operation R1Frac (numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: numerator
    summary: Dyadic kesir gösteriminde, qubitin döndürüleceği açının değeri.
    isPrimitive: true
    uid: Int
  - name: power
    summary: İkinin, qubitin döndürüleceği açının paydasını belirten iki üssü.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: Gate 'in uygulanması gereken qubit.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
