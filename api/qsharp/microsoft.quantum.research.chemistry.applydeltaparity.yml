### YamlMime:QSharpType
uid: microsoft.quantum.research.chemistry.applydeltaparity
name: ApplyDeltaParity
type: operation
namespace: Microsoft.Quantum.Research.Chemistry
summary: Önceki bir PQRS arasındaki eşlik farkını hesaplar... hüküm ve sonraki PQRS... terimli. Bu fark, bir yardımcı qubit üzerinde hesaplanır.
remarks: Bu, P < Q < R < S 'nin dizinlerinin < olduğunu varsayar... hem prevPQ hem de nextPQ için.
syntax: 'operation ApplyDeltaParity (prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[]) : Unit'
input:
  content: '(prevFermionicTerm : Int[], nextFermionicTerm : Int[], aux : Qubit, qubits : Qubit[])'
  types:
  - name: prevFermionicTerm
    summary: Önceki PQRS için dizinlerin listesi... larındaki.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: nextFermionicTerm
    summary: Sonraki PQRS için dizinlerin listesi... larındaki.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: aux
    summary: Eşlik hesaplama sonuçlarının depolandığı yardımcı qubit.
    isPrimitive: true
    uid: Qubit
  - name: qubits
    summary: Qubit, tüm PQRS tarafından üzerinde işlem yaptığı... larındaki.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
