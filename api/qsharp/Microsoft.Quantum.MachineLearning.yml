### YamlMime:QSharpNamespace
uid: microsoft.quantum.machinelearning
name: Microsoft.Quantum.MachineLearning
summary: " # <a name=\"summary\"></a>Özet\n Bu ad alanı, hisse makine öğrenimi uygulamalarında kullanılan işlevleri ve işlemleri sağlar.\n\n # <a name=\"references\"></a>Başvurular\n - Maria Schuld, Alex Bocharov, Kronista Svore, Nathan Wiebe, \"devre merkezli hisse ıcılar\", https://arxiv.org/abs/1804.00633 ."
functions:
- uid: microsoft.quantum.machinelearning.approximateinputencoder
  summary: Bir katsayı ve tolerans kümesi verildiğinde, her katsayısını, belirtilen toleranstan kadar bir hesaplama tabanlı durumu olarak hazırlayan bir durum hazırlama işlemi döndürür.
- uid: microsoft.quantum.machinelearning.combinedstructure
  summary: Denetlenen bir veya daha fazla yönetim katmanı, farklı katmanlar ayrı model parametrelerine göre parametreleştirileyecek şekilde, model parametre dizini kaydırılan tek bir katman döndürür.
- uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
  summary: Belirli bir eksen boyunca listedir kontrollü nesnelerin bir dizisini döndürür, qubits 'in bir kaydındaki periyodik düzenlenir ve ayrı model parametrelerine göre parametrelenir.
- uid: microsoft.quantum.machinelearning.defaulttrainingoptions
  summary: Eğitim sınıflandırıcıları için varsayılan seçenek kümesini döndürür.
- uid: microsoft.quantum.machinelearning.featureregistersize
  summary: Belirli bir özellik vektörünün kodlanması için gereken qubits sayısını döndürür.
- uid: microsoft.quantum.machinelearning.inferredlabel
  summary: Sınıflandırma olasılığı ve bir sapma verildiğinde, bu olasılığa göre çıkarılan etiketi döndürür.
- uid: microsoft.quantum.machinelearning.inferredlabels
  summary: Sınıflandırma olasılıkların ve bir sapmanın dizisi verildiğinde, her olasılığa göre gösterilen etiketi döndürür.
- uid: microsoft.quantum.machinelearning.inputencoder
  summary: Bir katsayı kümesi ve tolerans verildiğinde, her katsayısını bir hesaplama tabanlı durumun ilgili gensliği olarak hazırlayan bir durum hazırlama işlemi döndürür.
- uid: microsoft.quantum.machinelearning.localrotationslayer
  summary: Bir kayıttaki her bir qubit için tek bir dönüşle, ayrı model parametrelerine göre parametrelendirilmiş bir, denetlenmeyen (tek qubit) döndürmeler dizisini döndürür.
- uid: microsoft.quantum.machinelearning.misclassifications
  summary: Çıkarılan Etiketler kümesi ve doğru Etiketler kümesi verildiğinde, her bir etiket kümesinin farklı olduğu dizinler döndürür.
- uid: microsoft.quantum.machinelearning.nmisclassifications
  summary: Çıkarılan Etiketler kümesi ve doğru Etiketler kümesi verildiğinde, her etiket kümesinin farklı olduğu dizin sayısını döndürür.
- uid: microsoft.quantum.machinelearning.nqubitsrequired
  summary: Belirli bir sıralı sınıflandırıcının uygulanması için gereken qubits sayısını döndürür.
- uid: microsoft.quantum.machinelearning.partialrotationslayer
  summary: Ayrı model parametrelerine göre parametreli, belirli bir eksen üzerinde tek qubit döndürmelerdeki oluşan bir dizi döndürür.
- uid: microsoft.quantum.machinelearning.sampled
  summary: Verilen zamanlamayı kullanarak belirli bir diziyi örnekler.
- uid: microsoft.quantum.machinelearning.schedulelength
  summary: Belirli bir örnekleme zamanlaması içindeki öğe sayısını döndürür.
operations:
- uid: microsoft.quantum.machinelearning.applysequentialclassifier
  summary: Sıralı bir sınıflandırıcının yapısı ve parametreleştirmesi verildiğinde, sınıflandırıcının bir qubits kaydına uygulanması.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
  summary: Bir dizi örnek ve sıralı sınıflandırıcı verildiğinde, her örnekteki sınıflandırıcının çıkışını tekrar tekrar ölçerek, bu örneklerin sınıflandırma olasılığını tahmin eder.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobability
  summary: Örnek ve sıralı bir sınıflandırıcı verildiğinde, verilen örnekteki sınıflandırıcının çıkışını sürekli olarak ölçerek söz konusu örnek için sınıflandırma olasılığını tahmin eder.
- uid: microsoft.quantum.machinelearning.estimategradient
  summary: Belirli bir modelde ve belirli bir kodlanmış giriş için sıralı bir sınıflandırıcı için eğitim degradesini tahmin eder.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifier
  summary: Sıralı bir sınıflandırıcının yapısı verildiğinde, belirli bir etiketli eğitim kümesindeki sınıflandırıcının kullanımını yapın.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifieratmodel
  summary: Sıralı bir sınıflandırıcının yapısı verildiğinde, belirli bir modelden başlayarak, belirli bir etiketli eğitim kümesindeki sınıflandırıcının kullanımını yapın.
- uid: microsoft.quantum.machinelearning.validatesequentialclassifier
  summary: Belirli bir sıralı sınıflandırıcının belirtilen bir önceden etiketlenmiş örnek kümesine karşı doğrular.
newtypes:
- uid: microsoft.quantum.machinelearning.controlledrotation
  summary: Hedef ve denetim dizinleri, döndürme ekseni ve Dizin bir model parametresi vektörüne göre denetimli bir döndürmeyi açıklar.
- uid: microsoft.quantum.machinelearning.labeledsample
  summary: Örnek ait olduğu sınıf ile etiketlenmiş bir örnek.
- uid: microsoft.quantum.machinelearning.samplingschedule
  summary: Bir örnek kümesinden toplu işlem çizme zamanlaması.
- uid: microsoft.quantum.machinelearning.sequentialmodel
  summary: Parametreli ve denetimli bir döndürmeler dizisinin, döndürme açılarından oluşan bir atamanın ve model tarafından tanınan iki sınıf arasındaki bir sapıcının oluşan bir hisse
- uid: microsoft.quantum.machinelearning.stategenerator
  summary: Belirli bir girişi sıralı sınıflandırıcıya hazırlayan bir işlem açıklar.
- uid: microsoft.quantum.machinelearning.trainingoptions
  summary: Eğitim hisse sınıflandırıcıları içinde kullanılacak seçenekler koleksiyonu.
- uid: microsoft.quantum.machinelearning.validationresults
  summary: Bir sınıflandırıcının bir örnek kümesiyle doğrulanması için sonuçlar.
