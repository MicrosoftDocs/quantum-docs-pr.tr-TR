### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregistera
name: ApplyToSubregisterA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir kaydın alt kaydına bir işlem uygular, bu, dizinlerinin bir dizisi tarafından belirtilen qubits ile.

  Değiştirici `A` , işlemin adjointable olduğunu gösterir.
syntax: 'operation ApplyToSubregisterA (op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: Alt kayda uygulanacak işlem.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: idxs
    summary: İşlemin hangi qubits uygulanacağını gösteren dizin dizisi.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: İşlemin işlem gördüğü kayıt.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
