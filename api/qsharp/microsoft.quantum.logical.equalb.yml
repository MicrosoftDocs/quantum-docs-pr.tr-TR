### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalb
name: EqualB
type: function
namespace: Microsoft.Quantum.Logical
summary: Yalnızca iki giriş eşitse true değerini döndürür.
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```Q#

  let cond = a == b;

  let cond = EqualB(a, b);

  ```
syntax: 'function EqualB (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Karşılaştırılacak ilk değer.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: Karşılaştırılacak ikinci değer.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true`ve yalnızca `a` eşitse `b`.'
    isPrimitive: true
    uid: Bool
