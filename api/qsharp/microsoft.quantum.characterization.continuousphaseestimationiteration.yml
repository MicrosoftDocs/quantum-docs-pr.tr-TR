### YamlMime:QSharpType
uid: microsoft.quantum.characterization.continuousphaseestimationiteration
name: ContinuousPhaseEstimationIteration
type: operation
namespace: microsoft.quantum.characterization
summary: Bir Unitary Oracle 'ın rastgele gerçek üslerinin kullanıldığı yinelemeli (sınıflı kontrollü) bir aşama tahmini algoritması için tek bir yineleme gerçekleştirir.
syntax: 'operation ContinuousPhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.ContinuousOracle, time : Double, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.ContinuousOracle, time : Double, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: $U $, aşaması tahmin edilecek olan Unitary ve $t $, Oracle 'a verilen tamsayı gücü olduğu için, bir çift $t $ ve bir $U yazmaç üzerinde işlem gören işlem.
    uid: microsoft.quantum.oracles.continuousoracle
  - name: time
    summary: Verilen Unitary Oracle 'ın kaç kez uygulanacağını.
    isPrimitive: true
    uid: Double
  - name: theta
    summary: Hedef durum üzerinde işlem yapmadan önce denetim qubit üzerindeki aşamanın tersine çevirmek için kullanılacak açı.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: Verilen Unitary Oracle tarafından üzerinde işlem yapılan durum kaydı.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
