### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartitiona
name: ApplyToPartitionA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir kaydın belirli bir bölümüne iki bölümden bir işlem çifti uygular.

  Değiştirici `A`, işlemin adjointable olduğunu gösterir.
syntax: 'operation ApplyToPartitionA (op : ((Qubit[], Qubit[]) => Unit is Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit is Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: Verilen bölüme uygulanacak işlem çifti.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Hedeften itibaren bölümün ilk kısmına yerleştirilecek qubits sayısı.

      Kalan qubits, bölümün ikinci bölümünü oluşturur.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Bölümlenen ve belirtilen iki işlem tarafından çalıştırılan bir qubits kaydı.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
