### YamlMime:QSharpType
uid: microsoft.quantum.canon.conjugatedby
name: Birleşik Gatedby
type: function
namespace: Microsoft.Quantum.Canon
summary: Verilen dış ve iç işlemler, dış işlemin iç işlemini sağlayan yeni bir işlem döndürür.
remarks: Dış işlemin her zaman adjointable olduğu varsayılır, ancak birleştirilmiş işlemin denetlenebilir olması için denetlenebilir olması gerekmez.
syntax: "function ConjugatedBy (outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit)) : ('T => Unit)"
input:
  content: "(outerOperation: ('T = > birimi sıfatı), ınneroperation: ('T = > Unit))"
  types:
  - name: outerOperation
    summary: $V $ eşleniği için kullanılması gereken $U $ işlemi. $U $ dış işleminin adjointable olması gerektiğini, ancak denetlenebilir olması gerektiğini unutmayın.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ınneroperation
    summary: İşlem $V $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ('T = > Unit)
  types:
  - summary: Eylemi Unitary $U ^ {\hanger} V U $ tarafından temsil edilen yeni bir işlem.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: Her iç ve dış işlemin işlem yapması için gereken hedefin türü.
