### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: microsoft.quantum.canon
summary: Bir tek qubit Pauli operatörü ve bir qubit dizini verildiğinde, bu dizinde ve diğer her dizinde verilen tek qubit işleciyle bir multi-qubit Pauli işleci döndürür `PauliI` .
examples: >-
  Diziyi almak için `[PauliI, PauliI, PauliX, PauliI]` :


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: Verilen konuma yerleştirilecek tek qubit Pauli işleci.
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: '`output[location] == pauli`Bu işlevin çıktısı olduğu gibi bir dizin `output` .'
    isPrimitive: true
    uid: Int
  - name: n
    summary: Döndürülecek dizinin uzunluğu.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
