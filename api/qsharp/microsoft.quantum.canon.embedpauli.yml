### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: Microsoft.Quantum.Canon
summary: Tek bir-qubit Pauli işleci ve bir qubit dizini verildiğinde, bu dizinde verilen tek qubit işleciyle bir multi-qubit Pauli işleci, diğer tüm dizinde `PauliI` döndürür.
examples: >-
  Dizi `[PauliI, PauliI, PauliX, PauliI]`almak için:


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: Verilen konuma yerleştirilecek tek qubit Pauli işleci.
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: '`output[location] == pauli`gibi bir dizin, `output` bu işlevin çıktısından oluşur.'
    isPrimitive: true
    uid: Int
  - name: n
    summary: Döndürülecek dizinin uzunluğu.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
