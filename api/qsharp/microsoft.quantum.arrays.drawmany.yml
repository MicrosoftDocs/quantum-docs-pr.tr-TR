### YamlMime:QSharpType
uid: microsoft.quantum.arrays.drawmany
name: DrawMany
type: operation
namespace: microsoft.quantum.arrays
summary: Bir işlemi belirli sayıda örnek için yineler ve çıktılarını bir dizide toplar.
examples: >-
  Aşağıdaki örnek, bir kerede tek bir bit örneklerindeki bir işlem verildiğinde bir tamsayıdır.


  ```Q#

  let randomInteger = BoolArrayAsInt(DrawMany(SampleRandomBit, 16, ()));

  ```
syntax: "operation DrawMany (op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput) : 'TOutput[]"
