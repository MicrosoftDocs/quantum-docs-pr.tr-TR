### YamlMime:QSharpType
uid: microsoft.quantum.arrays.drawmany
name: DrawMany
type: operation
namespace: Microsoft.Quantum.Arrays
summary: Bir işlemi belirli sayıda örnek için yineler ve çıktılarını bir dizide toplar.
examples: >-
  Aşağıdaki örnek, bir kerede tek bir bit örneklerindeki bir işlem verildiğinde bir tamsayıdır.


  ```Q#

  let randomInteger = BoolArrayAsInt(DrawMany(SampleRandomBit, 16, ()));

  ```
syntax: "operation DrawMany (op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput) : 'TOutput[]"
input:
  content: "(op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput)"
  types:
  - name: op
    summary: İşlemin tekrar çağrılması.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
  - name: nSamples
    summary: Toplanacak çağrı örnekleri sayısı `op` .
    isPrimitive: true
    uid: Int
  - name: input
    summary: Geçirilecek giriş `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: TInput
  summary: Tarafından beklenen girdinin türü `op` .
- uid: TOutput
  summary: Tarafından döndürülen çıkışın türü `op` .
