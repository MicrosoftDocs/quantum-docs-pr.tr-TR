### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Ters bir taşıma geçidi uygular. Qubit `carryIn` ve `summand1` ve `summand2`ile kodlanmış iki summand bit olarak kodlanmış bir taşıma biti verildiğinde, qubit `summand1` bit düzeyinde xor `carryIn`, `summand2` ve `summand2` hesaplar ve XORed, qubit `carryOut`.
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Devam eden qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: İlk summve qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: İkinci summand qubit, `summand1` ve `summand2`toplamının alt bitimiyle değiştirilmiştir.
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: Yerine getirme qubit, toplamın daha yüksek bitine sahip XORed olacaktır.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
