    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: Yerine getirme qubit, toplamın daha yüksek bitine sahip XORed olacaktır.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
