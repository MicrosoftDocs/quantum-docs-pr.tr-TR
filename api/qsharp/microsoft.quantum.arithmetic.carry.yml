### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: microsoft.quantum.arithmetic
summary: Ters bir taşıma geçidi uygular. , Qubit `carryIn` ve ile kodlanmış iki summand bit olarak kodlanmış bir taşıma bit değeri verildiğinden ve bit `summand1` `summand2` düzeyinde xor, `carryIn` `summand1` `summand2` qubit ve `summand2` XORed ise qubit ile birlikte kullanılır `carryOut` .
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Devam eden qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: İlk summve qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: İkinci summand qubit, ve toplamının alt bitimiyle değiştirilmiştir `summand1` `summand2` .
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: Yerine getirme qubit, toplamın daha yüksek bitine sahip XORed olacaktır.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
