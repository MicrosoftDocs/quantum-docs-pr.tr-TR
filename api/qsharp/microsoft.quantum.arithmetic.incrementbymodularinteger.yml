### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Bir tamsayı sabiti ile bir qubit yazmacının modüler artışını gerçekleştirir.


  `increment` bir `modulus` by N ve tamsayı ile `target` y tarafından kodlanmış olarak, işlem şu dönüşümü gerçekleştirir: \begin{hizalaması} \ket{y} \mapsto \ket{y + 1 \operatorname{mod} N} \end{hizalaması} tamsayılar küçük endian biçiminde kodlanır.
remarks: Target değerinin N ' den küçük olduğunu varsayar. <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> aynı işlemi, ancak `PhaseLittleEndian` temelinde uyguladığını unutmayın.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: Y 'ye eklenecek tamsayı artışı.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Y + a kadar olan sayı N.
    isPrimitive: true
    uid: Int
  - name: target
    summary: "' A `increment` eklenen `LittleEndian` biçimdeki tamsayı y."
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- incrementphasebymodularinteger
