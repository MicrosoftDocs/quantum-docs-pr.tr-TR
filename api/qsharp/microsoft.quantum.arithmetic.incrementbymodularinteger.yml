### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Bir tamsayı sabiti ile bir qubit yazmacının modüler artışını gerçekleştirir.


  $A $, `increment` `modulus` $N $ ile $y $ ' de `target` kodlanmış tamsayı olarak belirlememize izin verin.

  Sonra işlem şu dönüşümü gerçekleştirir: \begin{hizalaması} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{hizalaması} tamsayılar küçük endian biçiminde kodlanır.
remarks: >-
  Hedefin başlangıç değerinin $N $ ' den küçük olduğunu ve artış $a $ değerinin $N $ ' den küçük olduğunu varsayar.

  Aynı işlemi <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> `PhaseLittleEndian` temelde uygulayan unutmayın.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: $Y $ öğesine eklenecek $ $a tamsayı artışı.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Integer $N $ bu mods $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: $A $ 'in eklendiği `LittleEndian` biçimde $y $ tamsayı. `increment`
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.arithmetic.incrementphasebymodularinteger
