### YamlMime:QSharpType
uid: microsoft.quantum.arrays.partitioned
name: Partitioned
type: function
namespace: Microsoft.Quantum.Arrays
summary: Bir diziyi birden çok parçaya böler.
examples: >-
  ```qsharp

  // The following returns [[1,5],[3],[7]];

  let split = Partitioned([2,1], [1,5,3,7]);

  ```
syntax: "function Partitioned (nElements : Int[], arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int[], arr : 'T[])"
  types:
  - name: nElements
    summary: Dizinin her bir parçasındaki öğe sayısı
    isArray: true
    isPrimitive: true
    uid: Int
  - name: arr
    summary: Bölünecek giriş dizisi.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: İlk dizinin `arr` ilk `nElements[0]` olduğu ve ikinci dizi `arr` ve sonraki `nElements[1]` olduğu birden çok dizi. Son dizi kalan tüm öğeleri içerir.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
