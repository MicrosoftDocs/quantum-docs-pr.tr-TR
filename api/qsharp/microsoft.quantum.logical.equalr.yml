uid: microsoft.quantum.logical.equalr
name: EqualR
type: function
namespace: microsoft.quantum.logical
summary: Yalnızca iki giriş eşitse true değerini döndürür.
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```Q#

  let cond = a == b;

  let cond = EqualR(a, b);

  ```
syntax: 'function EqualR (a : Result, b : Result) : Bool'
input:
  content: '(a : Result, b : Result)'
  types:
  - name: a
    summary: Karşılaştırılacak ilk değer.
    isPrimitive: true
    uid: Result
  - name: b
    summary: Karşılaştırılacak ikinci değer.
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: '`true` ve yalnızca `a` eşitse `b` .'
    isPrimitive: true
    uid: Bool
