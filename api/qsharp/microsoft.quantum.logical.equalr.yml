  types:
  - name: a
    summary: Karşılaştırılacak ilk değer.
    isPrimitive: true
    uid: Result
  - name: b
    summary: Karşılaştırılacak ikinci değer.
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: yalnızca `a` `b`eşitse `true`.
    isPrimitive: true
    uid: Bool
