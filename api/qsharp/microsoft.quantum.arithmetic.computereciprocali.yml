    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: 2N-bit çıkış, başlangıçta $ \demet{0}$ içinde olmalıdır.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
