### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Belirleyici bir durum hazırlığı için Oracle 'ı temsil eder.


  Oracle $O $ ' e giriş:


  - İstenen hisse durumu $ \ket{\psı}\_s $ ' i depolayacak kayıt.
remarks: >-
  $O \demet{0}= \ket{\psı} $ tarafından tanımlanan bu Oracle, $ \ket{\psı} $ durumunu oluşturmak için hesaplama tabanlı durum $ \tus{0}$ üzerinde işlem yapar.

  İlk parametre, $ \ket{\psı} $ ' nin qubit kayıt dizinidir.
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);
