### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Y ekseni hakkında π/4 ile tek bir qubit döndürür.


  Hakkında `Y`π/4 döndürme gerçekleştirir.


  Döndürme, bir sihirli durum tüketerek gerçekleştirilir; diğer bir deyişle, $ $ \begin{hizalaması}{8} \cos\frac{\pi} \tus+{0} \sin \ FRAC{\pi}{8} \tusöğesinin{1}bir kopyasıdır.

  \end{hizalaması} $ $
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  ve


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  Bu işlem, `Adjoint` functor 'ı destekler, bu durumda aynı sihirli durum tüketilen, ancak veri qubit üzerindeki etki bir $-\ Pi/4 $ $Y $-rotadır.
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: $ \Pi/$4 ile $Y $ hakkında bir qubit döndürülür.
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: Başlangıçta Magic durumunda bir qubit. Bu işlemin `magic` aşağıdaki uygulaması $ \ket{0}$ durumuna döndürülür.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
