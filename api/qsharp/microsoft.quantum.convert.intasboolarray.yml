### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Döndürülen dizi için küçük endian gösterimini kullanarak pozitif bir tam sayının ikili gösterimini üretir.
remarks: >-
  Giriş `bits` 0 ile 63 arasında olmalıdır.

  Giriş `number` 0 ile $2 ^ {\texttt{bits}}-$1 arasında olmalıdır.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Boole değerleri dizisine dönüştürülecek pozitif bir tamsayı.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: '`number`ikili temsilindeki bit sayısı.'
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: '`number`temsil eden bir Boole değerleri dizisi.'
    isArray: true
    isPrimitive: true
    uid: Bool
