uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Bir yansımayı bir Oracle temsil eder.


  Bir yansıma Oracle, $O $, girdileri vardır:


  - Yansıtılan alt alanın döndürüleceği $ \phi $ aşaması.

  - Verilen yansımanın gerçekleştirileceği qubit kaydı.
remarks: Bu Oracle $O = \ cıvabitti-(1-e ^ {i \ Phi}) \ket{\psi}\bra{\psi} $, tek bir saf durum $ \ket{\psı} $ hakkında bir aşama $ \phi $ ile kısmi bir yansıma gerçekleştirir.
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
