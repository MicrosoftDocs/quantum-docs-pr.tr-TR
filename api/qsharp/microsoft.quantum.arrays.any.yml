### YamlMime:QSharpType
uid: microsoft.quantum.arrays.any
name: Any
type: function
namespace: Microsoft.Quantum.Arrays
summary: Dizi öğeleri için tanımlanan bir dizi ve koşul verildiğinde, dizinin en az bir öğesinin koşulu karşılayıp karşılamadığını denetler.
remarks: "İşlevi genel türler için tanımlanmıştır, yani bir dizi `'T[]` ve bir işlev olduğunda `predicate: 'T -> Bool` bir öğenin `predicate`karşılayıp karşılamadığını belirten bir `Bool` değeri üretebiliriz."
syntax: "function Any (predicate : ('T -> Bool), array : 'T[]) : Bool"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Öğeleri denetlemek için kullanılan `Bool` `'T` bir işlev.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: "`'T`bir dizi öğe."
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: Tüm öğelere uygulanan koşulun OR işlevinin `Bool` değeri.
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: '`array` öğelerinin türü.'
