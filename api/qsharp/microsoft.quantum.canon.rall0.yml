    uid: Double
  - name: qubits
    summary: Durumu $R $ ile döndürüldüğü kayıt.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
