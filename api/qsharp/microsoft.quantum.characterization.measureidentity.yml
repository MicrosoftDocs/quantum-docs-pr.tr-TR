### YamlMime:QSharpType
uid: microsoft.quantum.characterization.measureidentity
name: MeasureIdentity
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Qubits 'in bir kaydındaki kimlik işlecini ölçer.
remarks: >-
  $ \Cıvadone $ yalnızca eigenvalue $1 $ olduğundan ve negatif bir eigenvalue içermediğinden, bu işlem her zaman `Zero`döndürür ve eigenvalue $ + 1 = (-1) ^ 0 $ öğesine karşılık gelir ve `register`durumunun daraltımasına neden olmaz.


  Bu işlem, kendi kendine yararlı değildir, ancak bir hisse işleminin izleme koruması hakkında bilgi sağladığından işlem tografı bağlamında faydalıdır.

  Özellikle, kayıplı ölçeli bir hedef makine, bu işlemi $ \cıvadone $ gerçek ölçimiyle değiştirecek.
syntax: 'operation MeasureIdentity (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Ölçülecek kayıt.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: Sonuç değeri `Zero`.
    isPrimitive: true
    uid: Result
