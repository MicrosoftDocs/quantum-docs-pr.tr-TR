### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedi
name: RightShiftedI
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Bir sayının bit düzeyinde gösterimini verilen bit sayısı ile sağa kaydırır.
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedI(a, b);

  ```
syntax: 'function RightShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Bit düzeyinde temsilinin sağına kaydırılacağı sayı (daha az önemli).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: Sağa kaydırılacağı bit `value` sayısı.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Değeri `value`, bitler tarafından `amount` sağa kaydırılan değer.
    isPrimitive: true
    uid: Int
