### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.allowatmostncallsca
name: AllowAtMostNCallsCA
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Bu işleme ve Adjoint çağrısı arasında, belirli bir işlemin en çok birkaç kez çağrıldığını onaylar.
remarks: Bu işlem, onu desteklemeyen hedefler üzerinde bir işleç ile değiştirilebilir.
examples: >-
  Aşağıdaki kod parçacığı, bu tanılamayı destekleyen makinelerde yürütüldüğünde başarısız olur:


  ```Q#

  using (register = Qubit[4]) {
      within {
          AllowAtMostNCallsCA(3, H, "Too many calls to H.");
      } apply {
          // Fails since this calls H four times, rather than the
          // allowed maximum of three.
          ApplyToEach(H, register);
      }
  }

  ```
syntax: "operation AllowAtMostNCallsCA (nTimes : Int, op : ('TInput => 'TOutput is Adj + Ctl), message : String) : Unit"
input:
  content: "(nTimes : Int, op : ('TInput => 'TOutput is Adj + Ctl), message : String)"
  types:
  - name: nTimes
    summary: Çağrılabilen en fazla sayı `op` .
    isPrimitive: true
    uid: Int
  - name: op
    summary: Çağrıları kısıtlanmış olan bir işlem.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
    functors:
    - Adjoint
    - Controlled
  - name: message
    summary: Hata durumunda görüntülenecek bir ileti.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
