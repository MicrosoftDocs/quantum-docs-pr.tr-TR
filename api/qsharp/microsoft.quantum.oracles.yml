name: Microsoft.Quantum.Oracles
newtypes:
- summary: >-
    Sürekli bir Oracle 'ı temsil eder.

    Bu, $U $ ' in sabit bir işlem olduğu ve $ \delta t $ ' un negatif olmayan bir gerçek sayı olduğu her zaman için $U (\delta t): \ket{\psı (t)} \mapsto \ket{\psı (t + \delta t)} $ $t uygulayan bir Oracle ' dır.
  uid: Microsoft.Quantum.Oracles.ContinuousOracle
- summary: >-
    Belirleyici bir durum hazırlığı için Oracle 'ı temsil eder.

    Oracle $O $ ' e giriş:

    - İstenen hisse durumu $ \ket{\psı} s $ ' i depolayacak kayıt \_ .
  uid: Microsoft.Quantum.Oracles.DeterministicStateOracle
- summary: >-
    Ayrı bir Oracle 'ı temsil eder.

    Bu, bir sabit işlem $U $ ve negatif olmayan bir tamsayı $m $ için $U ^ d $ uygulayan bir Oracle ' dır.
  uid: Microsoft.Quantum.Oracles.DiscreteOracle
- summary: >-
    Bir Oracle 'ın yükümlülüğü en çok genliğini temsil eder.

    Oracle $O $ girdileri şunlardır:

    - Anyükleyen La, $O $ 'ın üzerinde davranması $a $. -İstenen Unitary $U $ ' in uygulandığı $s $ sistem kaydı, kayıt üzerinde $a $ $ \ket{t} \_ a $.
  uid: Microsoft.Quantum.Oracles.ObliviousOracle
- summary: >-
    Bir yansımayı bir Oracle temsil eder.

    Bir yansıma Oracle, $O $, girdileri vardır:

    - Yansıtılan alt alanın döndürüleceği $ \phi $ aşaması. -Verilen yansımanın gerçekleştirileceği qubit kaydı.
  uid: Microsoft.Quantum.Oracles.ReflectionOracle
- summary: >-
    Durum hazırlığı için bir Oracle temsil eder.

    Oracle $O $ girdileri şunlardır:

    - Qubit $f $ bayrağını dizinleyen bir tamsayı. -System Register $s $, istenen hisse durumu $ \ket{\psı} s $ ' i depolayacak \_ .
  uid: Microsoft.Quantum.Oracles.StateOracle
