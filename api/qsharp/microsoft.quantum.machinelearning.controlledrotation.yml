uid: microsoft.quantum.machinelearning.controlledrotation
name: ControlledRotation
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Hedef ve denetim dizinleri, döndürme ekseni ve Dizin bir model parametresi vektörüne göre denetimli bir döndürmeyi açıklar.
remarks: >-
  Denetlenmeyen bir döndürme, `ControlIndices` `new Int[0]`boş bir dizin dizisine ayarlanarak gösterilebilir.


  ### <a name="examples"></a>Örnekler

  Aşağıda, bir kayıttaki ilk qubitin $X $ ekseni ile ilgili bir döndürme ve ikinci qubit üzerinde denetlenen ve ardışık bir modeldeki dördüncü parametre tarafından verilen bir açı gösterilmektedir:


  ```Q#

  let controlledRotation = ControlledRotation(
      (0, [1]),
      PauliX,
      3
  )

  ```
syntax: newtype ControlledRotation = ((Int, Int[]), Pauli, Int);
