### YamlMime:QSharpType
uid: microsoft.quantum.canon.multiplexpauli
name: MultiplexPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir qubits dizisine bağlı bir Pauli dönüşü uygular.


  Bu, $n $-qubit numarası State $ \ket{j} $ tarafından denetlendiğinde, "$ \theta_j $ hakkında tek-qubit Pauli işleci $P $ ile birlikte döndürmeler gerçekleştiren çarpma özellikli Unitary işlemini uygular $U $.


  $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \theta_j} $.
remarks: $2 ^ n $ değerinden azı belirtilmişse, `coefficients` $ \theta_j = $0,0 öğeleriyle doldurulur.
syntax: 'operation MultiplexPauli (coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: coefficients
    summary: Dizi $2 ^ n $ katsayısı $ \theta_j $. $J $ TH katsayısı, küçük endian biçiminde $ \ket{j} $ kodlu durum sayısını dizine ekler.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: pauli
    summary: Pauli işleci $P $, döndürme eksenini belirler.
    isPrimitive: true
    uid: Pauli
  - name: control
    summary: $n $-qubit denetim kaydı, az endian biçimindeki $ \ket{j} $ sayı durumlarını kodluyor.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: $E ^ {i P \theta_j} $ tarafından döndürülen tek qubit kaydı.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
