summary: İki değerden oluşan Boole değeri döndürür.
remarks: >-
  `and` işlecinin aksine, bu işlev kısa devre değildir, her iki giriş de tam olarak değerlendirilir.


  En fazla kısa devre davranýþý, şunlar eşdeğerdir:


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
