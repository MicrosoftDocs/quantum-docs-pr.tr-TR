### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartitionc
name: ApplyToPartitionC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Bir kaydın belirli bir bölümüne iki bölümden bir işlem çifti uygular.

  Değiştirici, `C` işlemin denetlenebilir olduğunu gösterir.
syntax: 'operation ApplyToPartitionC (op : ((Qubit[], Qubit[]) => Unit is Ctl), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit is Ctl), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: Verilen bölüme uygulanacak işlem çifti.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Hedeften itibaren bölümün ilk kısmına yerleştirilecek qubits sayısı.

      Kalan qubits, bölümün ikinci bölümünü oluşturur.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Bölümlenen ve belirtilen iki işlem tarafından çalıştırılan bir qubits kaydı.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
