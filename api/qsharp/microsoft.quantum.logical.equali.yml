### YamlMime:QSharpType
uid: microsoft.quantum.logical.equali
name: EqualI
type: function
namespace: Microsoft.Quantum.Logical
summary: Yalnızca iki giriş eşitse true değerini döndürür.
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```Q#

  let cond = a == b;

  let cond = EqualI(a, b);

  ```
syntax: 'function EqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Karşılaştırılacak ilk değer.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Karşılaştırılacak ikinci değer.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: yalnızca `a` `b`eşitse `true`.
    isPrimitive: true
    uid: Bool
