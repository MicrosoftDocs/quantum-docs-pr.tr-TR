uid: microsoft.quantum.amplitudeamplification.ampampobliviousbyoraclephases
name: AmpAmpObliviousByOraclePhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Yükümlülüğü, kısmi yansıtımları için Oracles tarafından bir şekilde geliştirilmiştir.
remarks: >-
  Bu, anferla Start ve Target durumları için `AmpAmpObliviousByReflectionPhases`kıyasla daha sıkı koşullar uygular.

  $A \tus{0}\_f\ket{0}\_A = \ket{\Text{start}}\_{FA} $, işlem tabanlı $ \hayvan\_{0}f\tusöğesinden ank\la başlangıç durumu $ \ket{\Text{start}} \_{FA} $ öğesini hazırlar{0}$.

  Hedef durumunun $ \ket{1}\_f $ tarafından işaretlenmiş olduğu varsayılır.

  \Begin{hizalaması} O\ket {\ Text {start}}\_{FA} \ket{\psı}\_s = \lambdad\ket{1}\_f\ket {\ metin {her şey}}\_a\ket {\ metin {Target}}\_s U \ket{\psı}\_s + \sqrt{1-| \lambda | ^ 2} \demet Bazı Unitary $U $ için \_f\cnoktalar, \end{hizalaması}{0}.
