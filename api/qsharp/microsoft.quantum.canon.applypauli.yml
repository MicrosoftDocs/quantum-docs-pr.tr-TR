### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypauli
name: ApplyPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: Multi-qubit Pauli operatörü verildiğinde, kayda karşılık gelen işlemi uygular.
examples: >-
  Aşağıdakiler eşdeğerdir:


  ```qsharp

  ApplyPauli([PauliY, PauliZ, PauliX], target);

  ```


  'nı ve


  ```qsharp

  Y(target[0]);

  Z(target[1]);

  X(target[2]);

  ```
syntax: 'operation ApplyPauli (pauli : Pauli[], target : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Tek qubit Pauli işleçleri dizisi olarak temsil edilen bir multi-qubit Pauli işleci.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Verilen Pauli işlemini üzerine uygulamak için kaydolun.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
