- summary: Hem Steane kod Kodlayıcısı hem de kod çözücü uygulamak için kullanılan özel işlem.
  uid: Microsoft.Quantum.ErrorCorrection.SteaneCodeEncoderImpl
- summary: >-
    Syndrome ölçümü ve ekleme 'nin tersi.

    $X $-ve $Z $-sabitleyiciler, kodlama devresinin belirli bir seçimi nedeniyle eşit olarak değerlendirilmez. Bu asymmetry, farklı bir sendromu ayıklama yordamına yol açar. Bir diğeri doğrudan kod durumunda Multi-qubitpauli işlecini ölçerek sendromu 'yi ölçebilir, ancak bu amaç için mantıksal qubit tek bir qubit 'e döndürülür, bu da daha fazla beğenilmesi gerekmeden sendromu ölçümlerinin yapılabileceği bir şekilde.
  uid: Microsoft.Quantum.ErrorCorrection._ExtractLogicalQubitFromSteaneCode
