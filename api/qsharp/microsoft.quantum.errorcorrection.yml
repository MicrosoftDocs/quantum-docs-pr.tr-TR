name: Microsoft.Quantum.ErrorCorrection
newtypes:
- summary: Kodlayıcının, kod çözücüsünün ve hata için daha önce eşitleme ölçüm yordamları ve hatalara göre tanımlanan bir Calderbank – Shor – Steane (CSS) kodunu temsil eder `X` `Z` .
  uid: Microsoft.Quantum.ErrorCorrection.CSS
- summary: >-
    Kodlanmış bir yazmacın bir fiziksel kayda ve bir Syndrome kaydetmek için kullanılan karalama qubits 'e kodunu çözen bir işlemi temsil eder.

    Bir DecodeOp 'ın bağımsız değişkeni, bir EncodeOp 'den dönüş ile aynıdır ve tam tersi de geçerlidir.
  uid: Microsoft.Quantum.ErrorCorrection.DecodeOp
- summary: >-
    Bir fiziksel kaydı, sunulan karalama qubits 'i kullanarak mantıksal bir kayda kodlayan bir işlemi temsil eder.

    İlk bağımsız değişken, kodlanacak fiziksel kayıt olarak alınır ve ikinci bağımsız değişken kullanılacak olan karalama kaydı olarak alınır.
  uid: Microsoft.Quantum.ErrorCorrection.EncodeOp
- summary: Mantıksal qubits 'i kodlayan fiziksel qubits kaydı için yazın `Qubit[]` .
  uid: Microsoft.Quantum.ErrorCorrection.LogicalRegister
- summary: Kodlayıcı, kod çözücü ve sendromu ölçümü yordamında tanımlanan bir hata düzeltme kodunu temsil eder.
  uid: Microsoft.Quantum.ErrorCorrection.QECC
- summary: Bir hata syndrobeni, algılanan hatayı düzeltecek bir dizi işlem ile eşleyen işlev için yazın `Pauli[]` .
  uid: Microsoft.Quantum.ErrorCorrection.RecoveryFn
- summary: '`Result[]`Bir hisse kodu için bir hata eşitlememe hatası belirten ölçüm sonuçları türü.'
  uid: Microsoft.Quantum.ErrorCorrection.Syndrome
- summary: Hata düzeltme kod bloğunun eşitleniyor işlemini ölçmek için kullanılan bir işlemi temsil eder.
  uid: Microsoft.Quantum.ErrorCorrection.SyndromeMeasOp
operations:
- summary: >-
    Hem bit çevir Kodlayıcısı hem de kod çözücü uygulamak için kullanılan özel işlem.

    Bu kodlayıcı, ' nin ilk durumu tarafından tanımlanan hatanın "Neden" olması durumunda, yerinde tutarlı kurtarmanın kullanılabilir olmasını sağlayabilir `auxQubits` . Özellikle `auxQubits` $ \tus$ durumunda başlangıçta {10} Bu durum, kodlanmış qubit üzerinde $X _1 $ hatasına neden olur.
  uid: Microsoft.Quantum.ErrorCorrection.ApplyBitFlipEncoder
