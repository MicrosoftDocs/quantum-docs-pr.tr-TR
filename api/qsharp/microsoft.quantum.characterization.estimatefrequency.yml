### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequency
name: EstimateFrequency
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Bir hazırlık ve ölçüm söz konusu olduğunda, belirli bir deneme sayısı gerçekleştirerek, ölçümün başarılı olduğu sıklığı (`Zero`döndürür) tahmin eder.
syntax: 'operation EstimateFrequency (preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Giriş kaydı üzerinde verilen bir durum $ \rho $ hazırlayan bir işlem $P $.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: measurement
    summary: Bir işlem, ilgilendiğiniz ölçümü temsil eden $M.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: Her birinin hazırlanması ve ölçüsünün işlem yapması gereken qubit sayısı.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: İlgilendiğiniz sıklığı tahmin etmek için ölçümün kaç kez gerçekleştirilmesi gerektiği.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: >-
      $M (P (\ket{00 \ cnoktalarla 0} \bra{00 \ cnoktalar 0}) $, `Zero`döndüren sıklık 'nin tahmin edilen bir $ \hat{p} $, $ = n\_{\upok}/n\_{\Text{measurements}} $, burada $n\_{\ upok} $, gözlemlenen `Zero` sonuçlarının sayısıdır.


      Bu, olasılıkların ölçülemez olması gibi fiziksel sınırlamalara yönelik hedef makinelerde özellikle önemlidir.
    isPrimitive: true
    uid: Double
