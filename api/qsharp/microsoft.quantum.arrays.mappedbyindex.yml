### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mappedbyindex
name: MappedByIndex
type: function
namespace: Microsoft.Quantum.Arrays
summary: Bir dizi ve dizinin dizinli öğeleri için tanımlanan bir işlev verildiğinde, işlevin altındaki orijinal dizinin görüntülerinden oluşan yeni bir dizi döndürür.
examples: >-
  Aşağıdaki iki satır eşdeğerdir:


  ```qsharp

  let arr = MapIndex(f, [x0, x1, x2]);

  ```


  ve


  ```qsharp

  let arr = [f(0, x0), f(1, x1), f(2, x2)];

  ```
syntax: "function MappedByIndex (mapper : ((Int, 'T) -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ((Int, 'T) -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: Öğesi ve bunların `(Int, 'T)` dizinlerini `'U` eşlemek için kullanılan öğesinden bir işlevi.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Öğesinden bir dizi öğe `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: İşlev tarafından eşlenen öğelerin dizisi `'U[]` `mapper`
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array` Öğelerin türü.'
- uid: "'U"
  summary: '`mapper` İşlevin sonuç türü.'
