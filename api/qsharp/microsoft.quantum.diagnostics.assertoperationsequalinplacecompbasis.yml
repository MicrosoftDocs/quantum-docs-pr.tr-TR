### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
name: AssertOperationsEqualInPlaceCompBasis
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  İşlem `givenU`, yalnızca işlem temelinde vektörlerde gerçekleştirilen işlemlerin eylemini denetleyerek verilen giriş boyutundaki işleme `expectedU` eşit olup olmadığını denetler.

  Bu, iki unitı 'nin eşitliğine yönelik gerekli, ancak yeterli olmayan bir durumdur.
syntax: 'operation AssertOperationsEqualInPlaceCompBasis (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
input:
  content: '(nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: İşlemler `givenU` ve `expectedU` üzerinde çalışacağı qubits $n $ sayısı.
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: $N $ qubits üzerinde işlem denetlenecek.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: $N $ qubits üzerindeki başvuru işlemi, `givenU` Karşılaştırılacak.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
