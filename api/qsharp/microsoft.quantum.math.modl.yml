### YamlMime:QSharpType
uid: microsoft.quantum.math.modl
name: ModL
type: function
namespace: Microsoft.Quantum.Math
summary: Returns the modulus of a number with respect to another number.
syntax: 'function ModL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: The input $a$ whose modulus is to be returned.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: The number with respect to which the modulus of $a$ is to be returned.
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: The modulus $a \bmod b$.
    isPrimitive: true
    uid: BigInt
