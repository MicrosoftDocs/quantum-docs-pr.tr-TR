### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparesinglequbitidentity
name: PrepareSingleQubitIdentity
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Yüksek ölçüde karışık durumda bir qubit hazırlar.


  $/Boldo/$2 durumunda verilen qubit $ $ \begin{hizalaması} \omega (\rho) \mathrel{: =} \frac{1} {4} \ sum_ {\mu \{\0 ' ı uygulayarak verilen qubit 'i hazırlar 1, 2, 3\}} \sigma\_{\mu} \rho \sigma\_{\mu} ^ {\leger}, \end{hizalaması} $ $; $ \sigma\_i $, $i $ TH Pauli işleci, ve $ \rho $, karışık bir durumu temsil eden bir yoğunluk operatöründür.
remarks: >-
  Bu işlemi bir duruma uygulamanın sonucunu açıklayan karışık durum $ \ cıvadone/$2, bu işlemde yapılan rastgele seçimler üzerinde bir beklentideğeri örtülü olarak tanımlar.

  Bu nedenle, tek bir uygulama için, bu işlem saf durumları saf durumlara eşler, ancak beklentide anlatıldığı gibi davranır.

  Özellikle, bu işlem, bir kanalın olmayan bileşenlerini ölçmek için işlem *turuntografda* kullanılabilir.
syntax: 'operation PrepareSingleQubitIdentity (qubit : Qubit) : Unit'
input:
  content: '(qubit : Qubit)'
  types:
  - name: qubit
    summary: Durumu yukarıda açıklanan şekilde depolarized bir qubit.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
