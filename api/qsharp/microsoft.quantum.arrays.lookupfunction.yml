### YamlMime:QSharpType
uid: microsoft.quantum.arrays.lookupfunction
name: LookupFunction
type: function
namespace: Microsoft.Quantum.Arrays
summary: Dizi verildiğinde, bu dizinin öğelerini döndüren bir işlev döndürür.
remarks: Bu işlev, işlevleri bağımsız değişkenleri olarak alan `Int -> 'T` işlevler ve işlemlerle birlikte çalışmak için genellikle faydalıdır. Bu, örneğin, bir diziyi belleğin tamamına kaydetme gereksinimini ortadan kaldırmak için işlevin kullanıldığı Oluşturucu temsili kitaplığı içinde yaygın olarak kullanılır.
syntax: "function LookupFunction (array : 'T[]) : (Int -> 'T)"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Arama işlevi olarak temsil edilecek dizi.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: (Int -> 'T)
  types:
  - summary: Bunun gibi `f` bir işlev `f(idx) == f[idx]`.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
    output:
      types:
      - uid: "'T"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: Arama işlevi olarak temsil edilen dizinin öğelerinin türü.
