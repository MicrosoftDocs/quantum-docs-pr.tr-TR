- uid: microsoft.quantum.preparation.preparearbitrarystate
  summary: >-
    Belirli bir hisse cıya durumunu hazırlayan bir işlem döndürür.


    Döndürülen $U $, $n $-qubit hesaplama tabanlı durum $ \ket{0...0} $ t_j _j $r karmaşık katlara sahip, rastgele bir hisse


    $ $ \begin{hizalaması} U\ket {0... 0} = \ket{\psı} = \frac{\ sum_ {j = 0} ^ {2 ^ n-1} r_j e ^ {i t_j} \ket{j}}{\sqrt{\ sum_ {j = 0} ^ {2 ^ n-1} | r_j | ^ 2}}.

