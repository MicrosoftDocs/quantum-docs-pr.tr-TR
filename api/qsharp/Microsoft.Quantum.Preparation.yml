- uid: microsoft.quantum.preparation.preparechoistate
  summary: Belirli bir işlem için CHOI – Jamiłkowski durumunu verilen başvuru ve hedef Yazmaçları üzerine hazırlar.
- uid: microsoft.quantum.preparation.preparechoistatea
