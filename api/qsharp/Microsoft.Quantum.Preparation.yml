- uid: microsoft.quantum.preparation.prepareentangledstate
  summary: >-
    İkili entangles iki qubit kaydı.


    Diğer bir deyişle, iki kayıt söz konusu olduğunda, {1} {2} {00} {11} her kaydın $ \ket{0\cnoktalar 0} $ durumunda başlayacağını varsayarak, her bir kasadaki her bir qubit çifti arasında en yüksek düzeyde entangled State $ \frac {\sqrt} \left (\ment + \ket \ right) $ değerini hazırlar.
- uid: microsoft.quantum.preparation.prepareidentity
  summary: >-
    Kayıt verildiğinde, bu kaydı, en yüksek düzeyde karışık durumda hazırlar.


    Kayıt, her bir qubit 'e tüm depolarizing kanalını uygulayarak $ \ cıvadone/2 ^ N $ durumunda hazırlandı; burada $N $ kaydın uzunluğudur.
- uid: microsoft.quantum.preparation.preparequbit
  summary: >-
    `Zero`Verilen Pauli işlecinin ıdgenstate ' i () ile bir qubit hazırlar.

    Identity işleci verilirse, qubit, yüksek ölçüde karışık duruma hazırlanır.


    Qubit başlangıçta $ \ket {0} $ durumundaysa, bu işlem belirli bir Pauli işlecinin $ + $1 eigenstate veya için `PauliI` (bkz.) yerine en düşük karma durumunda qubit 'i hazırlar (bkz <xref:microsoft.quantum.preparation.preparesinglequbitidentity> .).


    Qubit $ \ket $ dışında bir durumdaysa {0} , bu işlem şu kapıları uygular: $H $ for `PauliX` , $HS $ for `PauliY` , $I $ for `PauliZ` and for <xref:microsoft.quantum.preparation.preparesinglequbitidentity> `PauliI` .
- uid: microsoft.quantum.preparation.preparesinglequbitidentity
  summary: >-
    Yüksek ölçüde karışık durumda bir qubit hazırlar.


    $/Boldo/$2 durumunda verilen qubit $ $ \begin{hizalaması} \Omega (\rho) \mathrel{: =} \frac {1} {4} \ sum_ {\mu \{ \0 ' ı uygulayarak verilen qubit 'i hazırlar 1, 2, 3 \} } \sigma \_ {\mu} \rho \sigma \_ {\mu} ^ {\leger}, \end{hizalaması} $ $; $ \sigma \_ i $, $i $ TH Pauli işleci, ve $ \rho $, karışık bir durumu temsil eden bir yoğunluk operatöründür.
- uid: microsoft.quantum.preparation.prepareuniformsuperposition
  summary: >-
    0 ile kodlayan durumlar üzerinde Tekdüzen üst konumu oluşturur `nIndices` .


    Diğer bir deyişle, bu Unitary $U $, $0 $ ile $M-$1 arasında tek bir üst konum oluşturarak bir giriş durumu $ \ket{0\cnoktalar 0} $ olarak sunulur. Diğer bir deyişle, $ $ \begin{hizalaması} U\ket {0} = \frac {1} {\Sqrt{m}}\ sum_ {j = 0} ^ {M-1} \ket{j}.

    \end{hizalaması} $ $.
