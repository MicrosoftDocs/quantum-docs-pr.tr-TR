- uid: microsoft.quantum.preparation.blochspherecoordinates
  summary: >-
    Tek qubit durumu için Bloch Sphere koordinatlarını hesaplar.


    Verilen iki karmaşık sayı $a 0, qubit durumunu temsil eden a1 $, Bloch Sphere üzerinde koordinatları hesaplar $a 0 \ ayraç{0} + a1 \ ayraç{1} = r e ^ {it} (e ^ {-i \phi/2}\cos{(\ teta/2)} \tus{0}+ e ^ {ı \fi/2}\sin{(\ teta/2)} \tus{1}) $.
- uid: microsoft.quantum.preparation.quantumrom
  summary: >-
    , Belirli bir yoğunluk matrisini göstermek için hisse ROM tekniğini kullanır.


    $N $ katsayısı $ \ alpha_j $ olan bir liste verildiğinde bu işlem, yoğunluk matrisini $ \rho = \ sum_ {j = 0} ^ {N-1} \frac{| için bir yaklaşık $ \tilde\rho\ sum_ {j = 0} ^ {N-1} p_j \ket{j}\bra{j} $ ' u kullanan bir Unitary $U $ döndürür alpha_j |} {\ sum_k | \ alpha_k |} \ket{j}\bra{j} $. Bu nedenle, $ \epsilon $ hatası $ | p_j-\frac{| alpha_j |} şeklindedir {\ sum_k | \ alpha_k |} | \le \ Epsilon/N $ ve $\|\tilde\rho-\rho\| \le \epsilon $. Diğer bir deyişle, $ $ \begin{hizalaması} U\ket{0}^ {\lceil\ log_2 N\rceıl} \ demet{0}^ {d} = \ sum_ {j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\Text{Garbage} _j}.

    \end{hizalaması} $ $
