- uid: microsoft.quantum.preparation.prepareentangledstate
  summary: >-
    İkili entangles iki qubit kaydı.


    Diğer bir deyişle, iki kayıt söz konusu olduğunda, her kaydın $ \ket{0\cnoktalar 0} $ durumunda başlayacağını varsayarak, her bir kasadaki her bir qubit çifti arasında en büyük ölçüde entangled State $ \frac{1}{\sqrt{2}} \left (\ket{00} + \ment{11} \right) $ değerini hazırlar.
- uid: microsoft.quantum.preparation.prepareidentity
  summary: >-
    Kayıt verildiğinde, bu kaydı, en yüksek düzeyde karışık durumda hazırlar.


    Kayıt, her bir qubit 'e tüm depolarizing kanalını uygulayarak $ \ cıvadone/2 ^ N $ durumunda hazırlandı; burada $N $ kaydın uzunluğudur.
- uid: microsoft.quantum.preparation.preparequbit
  summary: >-
    Verilen Pauli işlecinin, + 1 (`Zero`) eigenstate ' de bir qubit hazırlar.

    Identity işleci verilirse, qubit, yüksek ölçüde karışık duruma hazırlanır.


    Qubit başlangıçta $ \ket{0}$ durumundaysa, bu işlem belirli bir Pauli işlecinin $ + $1 eigenstate veya `PauliI`için, bunun yerine en yüksek düzeyde karma durumunda (bkz. <xref:microsoft.quantum.preparation.preparesinglequbitidentity>), qubit 'i hazırlar.


    Qubit $ \ket{0}$ dışında bir durumdaysa, bu işlem şu kapıları uygular: `PauliX`için $H $ $HS, `PauliY`için $I $ `PauliZ` ve <xref:microsoft.quantum.preparation.preparesinglequbitidentity> için `PauliI`$ $.
- uid: microsoft.quantum.preparation.preparesinglequbitidentity
  summary: >-
    Yüksek ölçüde karışık durumda bir qubit hazırlar.


    $/Boldo/$2 durumunda verilen qubit $ $ \begin{hizalaması} \Omega (\rho) \mathrel{: =} \frac{1}{4} \ sum_ {\mu \in \{0 ' ı uygulayarak verilen qubit 'i hazırlar. 1, 2, 3\}} \sigma\_{\mu} \rho \sigma\_{\mu} ^ {\leger}, \end{hizalaması} $ $; $ \sigma\_i $ $i $ TH Pauli operatörü ve $ \rho $, karışık bir durumu temsil eden bir yoğunluk operatöründür.
- uid: microsoft.quantum.preparation.prepareuniformsuperposition
  summary: >-
    0 ile `nIndices`kodlayan durumlar üzerinde Tekdüzen üst konumu oluşturur.


    Diğer bir deyişle, bu Unitary $U $, $0 $ ile $M-$1 arasında tek bir üst konum oluşturarak bir giriş durumu $ \ket{0\cnoktalar 0} $ olarak sunulur. Diğer bir deyişle, $ $ \begin{hizalaması} U\ket{0}= \frac{1}{\sqrt{M}}\ sum_ {j = 0} ^ {M-1} \ket{j}.

    \end{hizalaması} $ $.
