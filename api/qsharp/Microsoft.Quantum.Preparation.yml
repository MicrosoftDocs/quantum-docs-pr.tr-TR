- uid: microsoft.quantum.preparation.statepreparationcomplexcoefficients
  summary: >-
    Belirli bir hisse durumu hazırlayan bir işlem döndürür.


    Döndürülen $U $, $n $-qubit hesaplama tabanlı durumu $ \ket{0...0} $ öğesinden $r _j e ^ {i T_J} $ karmaşık katlarla rastgele bir hisse TI $ \ket{\psı} $ hazırlar.


    Yeni ayrılmış bir kayıttaki U eylemi $ $ \begin{hizalaması} U\ket {0... tarafından verilir. 0} = \ket{\psı} = \frac{\sum_{j = 0} ^ {2 ^ n-1} r_j e ^ {i T_J} \ket{j}}{\sqrt{\sum_{j = 0} ^ {2 ^ n-1} | r_j | ^ 2}}.

    \end{hizalaması} $ $
- uid: microsoft.quantum.preparation.statepreparationpositivecoefficients
  summary: >-
    Verilen hisse cıya durumunu hazırlayan bir işlem döndürür.


    Döndürülen işlem $U $, $n $-qubit hesaplama tabanlı durumu $ \ket{0...0} $ öğesinden pozitif bir hisse maçini $ \ket{\psı} $ öğesini pozitif katlara $ \harflerden _j\ge $0 vererek hazırlar.


    Yeni ayrılmış bir kayıttaki U eylemi $ $ \begin{hizalaması} U \ket{0\cnoktalar 0} = \ket{\psı} = \frac{\sum_{j = 0} ^ tarafından verilir {2 ^ n-1} \harfler _j \ ket{j}}{\sqrt{\sum_{j = 0} ^ {2 ^ n-1} | \ harfler _j | ^ 2}}.

    \end{hizalaması} $ $
