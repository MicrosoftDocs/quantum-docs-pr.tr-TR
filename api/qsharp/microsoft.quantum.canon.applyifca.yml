uid: microsoft.quantum.canon.applyifca
name: ApplyIfCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Klasik bir bit üzerinde bir Unitary işlemi uygular.


  Bir işlem `op` ve bir bit değeri `bit`verildiğinde, `op` `target` if `bit` ise için geçerlidir. `true` Varsa `false`, hiçbir şey olmaz `target`.

  Sonek `CA` , uygulanacak işlemin Unitary (denetlenebilir ve adjointable) olduğunu gösterir.
examples: >-
  Aşağıdaki, bir qubits kaydını bir `Bool` değer dizisi olarak verilen bir klasik bit dizesiyle temsil eden bir hesaplama tabanlı duruma hazırlar:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
