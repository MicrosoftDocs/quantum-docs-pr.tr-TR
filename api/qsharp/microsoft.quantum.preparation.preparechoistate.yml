### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparechoistate
name: PrepareChoiState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: Belirli bir işlem için CHOI – Jamiłkowski durumunu verilen başvuru ve hedef Yazmaçları üzerine hazırlar.
remarks: "Bir hisse işleminin CHOI – Jamiłkowski State $J (\\Lambda) $ $ $ \\begin{hizalaması} J (\\Lambda) \\mathrel{: =} (\\cıvaal\\otimes \\Lambda) (| \\boldone\\rangle\\!\\rangle\\langle\\!\\langta\\cıvadone |), \\end{hizalaması} $ $ burada $ | olarak tanımlanmıştır. X\\rangle\\!\\rangle $, bir matrisin $X $ 'ın, sütun yığınlama kuralına *vektörleştirmesi* . Bu durumun klasik bir açıklamasını öğrenmek, $ \\Lambda $ ' ın rastgele giriş durumlarına göre hareket etmesinin yanı sıra *hisse işleme*temelini oluşturur."
syntax: 'operation PrepareChoiState (op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[])'
  types:
  - name: op
    summary: Choi – Jamiłkowski State $J (\Lambda)/2 ^ N $ olan Operation $ \Lambda $ hazırlanmaktadır; burada $N $, üzerinde işlem `op` gören qubits sayısıdır.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: reference
    summary: $ \Ket{00\cnoktalar 0} $ durumunda, öğesinin `op`eylemi için bir başvuru olarak kullanılacak bir qubits kaydı.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Başlangıçta $ \ket{00\cnoktalar 0} $ durumunda olacak `op` şekilde bir qubıts kaydı.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
