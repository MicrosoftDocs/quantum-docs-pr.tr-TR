name: Microsoft.Quantum.Simulation
summary: " # <a name=\"summary\"></a>Özet\n Bu ad alanı, Dynamics 'in Dynamics sistemlerinin tutarlılığını taklit etmek için işlevler ve işlemler içerir."
functions:
- uid: microsoft.quantum.simulation.addgeneratorsystems
  summary: Yeni bir `GeneratorSystem`oluşturmak için iki `GeneratorSystem`s ekler.
- uid: microsoft.quantum.simulation.blockencodingbylcu
  summary: >-
    Bir ilgilendiğiniz bir işleci bir `BlockEncoding`olarak kodlar.


    Bu, bazı işleci kodlayan bir `BlockEncoding` Unitary $U = P\cdot V\cdot P ^ \leger $ oluşturur $H = \sum_{j} | \harflerden _j | U_j $ ilgi çekici bir şekilde oluşturulur. Genellikle $P $, $P \tus{0}\_a = \ sum_j\sqrt {\ alpha_j/\|\vec\alpha\|\_2} \ket{j}\_a $ ve $V = \sum_{j}\ket{j}\bra{j}\_a\otimes u_ olan bir durum hazırlama birimiyiyiyiydir j $.
- uid: microsoft.quantum.simulation.blockencodingreflectionbylcu
  summary: >-
    Bir ilgilendiğiniz bir işleci bir `BlockEncodingReflection`olarak kodlar.


    Bu, bazı işleci kodlayan bir `BlockEncodingReflection` Unitary $U = P\cdot V\cdot P ^ \leger $ oluşturur $H = \sum_{j} | \harflerden _j | U_j $ ilgi çekici bir şekilde oluşturulur. Genellikle $P $, $P \_{0}\sum_j\sqrt {\ alpha_j/\|\vec\alpha\|\_2} \ket{j}\_a $ ve $V = \sum_{j}\ket{j}\bra{j}\_a\otimes u_ gibi bir durum hazırlama birimiyıdır. j $.
- uid: microsoft.quantum.simulation.blockencodingtoreflection
  summary: >-
    Bir `BlockEncoding` eşdeğer bir `BLockEncodingReflection`dönüştürür.


    Diğer bir deyişle, bazı işleci $H `BlockEncodingReflection` bir şekilde kodlayan `BlockEncoding` Unitary $U $ verildiğinde, aynı işleci kodlayan bir $U ' $ içine dönüştürür, ancak aynı zamanda ' ^ \leger = U ' $ $U karşılar.

    Bu, $U $ öğesinin yardımcı kaydının boyutunu bir qubit artırır.
