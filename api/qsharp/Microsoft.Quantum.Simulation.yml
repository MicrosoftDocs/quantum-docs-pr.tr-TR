- uid: microsoft.quantum.simulation.blockencodingbylcu
  summary: >-
    Bir ilgilendiğiniz işleci bir `BlockEncoding`ile kodluyor.


    Bu, bazı `BlockEncoding` işleci kodlayan bir unitary $U = P\cdot V\cdot P ^ \dağılım $ oluşturur $H = \ sum_ {j} | \ alpha_j | U_j $ ilgi çekici bir şekilde oluşturulur. Genellikle $P $, $P \tusa{0}\_= \ sum_j \sqrt{\ alpha_j/\|\vec\alpha\|\_2} \ket{j}\_a $ ve $V = \ sum_ {j} \ket{j}\bra{j}\_a\otimes U_j $ gibi bir durum hazırlama birimiyiydir.
- uid: microsoft.quantum.simulation.blockencodingreflectionbylcu
  summary: >-
    Bir ilgilendiğiniz işleci bir `BlockEncodingReflection`ile kodluyor.


    Bu, bazı `BlockEncodingReflection` işleci kodlayan bir unitary $U = P\cdot V\cdot P ^ \dağılım $ oluşturur $H = \ sum_ {j} | \ alpha_j | U_j $ ilgi çekici bir şekilde oluşturulur. Genellikle $P $, $P \tusa{0}\_\ sum_j \sqrt{\ alpha_j/\|\vec\alpha\|\_2} \ket{j}\_a $ ve $V = \ sum_ {j} \ket{j}\bra{j}\_a\otimes U_j $ gibi bir durum hazırlama birimiyıdır.
- uid: microsoft.quantum.simulation.blockencodingtoreflection
  summary: >-
    Bir eşdeğerini `BlockEncoding` bir eşdeğerine `BLockEncodingReflection`dönüştürür.


    Diğer bir deyişle, bazı `BlockEncoding` işleci $H $ ' i kodlayan bir unitary $U $ verildiğinde, onu aynı işleci `BlockEncodingReflection` kodlayan $U ' $ içine dönüştürür, ancak aynı zamanda ' ^ \Leger = U ' $ $U de karşılar.

    Bu, $U $ öğesinin yardımcı kaydının boyutunu bir qubit artırır.
