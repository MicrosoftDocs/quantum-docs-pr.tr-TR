operations:
- uid: microsoft.quantum.simulation.adiabaticstateenergyunitary
  summary: Giriş durumuna bir `statePrepUnitary` uygulayıp, ardından bir `adiabaticUnitary`kullanarak Adiabatik eyalet hazırlama ve son olarak bir `phaseEstAlgorithm`kullanarak ortaya çıkan durum `qpeUnitary`açısından bir aşama tahmini yaparak durum hazırlığı gerçekleştirir.
- uid: microsoft.quantum.simulation.estimateenergy
  summary: ', Bir `phaseEstAlgorithm`kullanarak elde edilen duruma göre `qpeUnitary`göre otomatik olarak ayrılan giriş durumu aşaması tahminiyle bir `statePrepUnitary` uygulayarak durum hazırlığı gerçekleştirir.'
- uid: microsoft.quantum.simulation.estimateenergywithadiabaticevolution
  summary: Otomatik olarak ayrılmış bir giriş durumuna bir `statePrepUnitary` uygulayarak, ardından bir `adiabaticUnitary`kullanarak Adiabatik durum hazırlığı ve son olarak bir `phaseEstAlgorithm`kullanarak sonuç durumunda `qpeUnitary`açısından bir aşama tahmini yaparak durum hazırlığı gerçekleştirir.
newtypes:
- uid: microsoft.quantum.simulation.blockencoding
  summary: >-
    Rastgele bir ilgilendiğiniz işlecin üst sol blokta kodlandığı bir Unitary temsil eder.


    Diğer bir deyişle, bir `BlockEncoding`, sistem yazmacı üzerinde işlem yapan `s`, $U yardımcı durum $ \demet{0}_a $ 'a karşılık gelen sol üst blokta kodlandığı $H bir ilgi çekici operatör olan Unitary $ ' dir. Yani


    $ $ \begin{hizalaması} (\bra{0}_a \ otimes I_s) U (\ayraç{0}_a \ otimes I_s) = H \ End{hizalaması} $ $.
- uid: microsoft.quantum.simulation.blockencodingreflection
  summary: Aynı zamanda bir yansıma olan `BlockEncoding` temsil eder.
- uid: microsoft.quantum.simulation.evolutiongenerator
  summary: >-
    Bir dinamik üreticisini bir simulatable Gates kümesi ve bu temelde bir genişletme olarak temsil eder.


    Terim sayısı için son parametre.
- uid: microsoft.quantum.simulation.evolutionschedule
  summary: >-
    Zamana bağlı bir dinamik oluşturucuyu temsil eder.


    `Double` parametresi $ [0, 1] $ içindeki bir zamandır.
- uid: microsoft.quantum.simulation.evolutionset
  summary: >-
    Kolay bir şekilde uygulanabilecek ve benzetim algoritmalarını uygulamak için kullanılan bir kapı kümesini temsil eder.


    Kümesindeki öğeler bir <xref:microsoft.quantum.simulation.generatorindex>tarafından dizine alınır ve her küme, `GeneratorIndex` bir işlev tarafından, zamanı temsil eden gerçek bir sayı tarafından parametreleştirilen işlemler olan <xref:microsoft.quantum.simulation.evolutionunitary>ile açıklanmıştır.
- uid: microsoft.quantum.simulation.evolutionunitary
  summary: >-
    Bir Unitary zaman-gelişme işlecini temsil eder.


    İlk parametre zaman evrimi olur ve ikinci parametre Unitary tarafından üzerinde işlem yapan qubit kayıt olur.
- uid: microsoft.quantum.simulation.generatorindex
  summary: >-
    Bu oluşturucunun, `EvolutionSet`aracılığıyla bir oluşturucunun zaman için bir eşleme varolduğu, örneğin, hermitian işleçleri, yani tüm dinamik üreticilerinin kümesinde tek bir temel terimi temsil eder.


    İlk öğe (INT [], Double []) Tek terimli olan dizindir--Örneğin, 0,5 katsayısı olan Pauli dize XXY, ([1, 1, 2], [0,5]) tarafından dizinlenebilir. Alternatif olarak, X cos φ + Y φ gibi sürekli bir değişken tarafından parametreleştirilen Hamiltonians, örneğin ([], [φ]) tarafından temsil edilebilir. İkinci öğe, oluşturucunun üzerinde çalıştığı alt sistemin dizinini oluşturur.
- uid: microsoft.quantum.simulation.generatorsystem
  summary: >-
    `GeneratorIndex`es koleksiyonunu temsil eder.


    Tek Dizin tamsayı kullanarak bu koleksiyonu yineliyoruz ve koleksiyonun boyutunun bilindiği varsayılır.
- uid: microsoft.quantum.simulation.simulationalgorithm
  summary: >-
    Zamana bağımsız bir benzetim algoritmasını temsil eder.


    Zamana bağımsız simülasyon tekniği bir <xref:microsoft.quantum.simulation.evolutiongenerator> dönüştürür

    belirli bir zaman aralığı için Unitary saat evrimi.
- uid: microsoft.quantum.simulation.timedependentblockencoding
  summary: >-
    Bir saat kaydı tarafından denetlenen bir `BlockEncoding` temsil eder.


    Diğer bir deyişle $U `TimeDependentBlockEncoding`, bir durum $ \ket{k}_D $, saat kaydı `d`, sistem yazmacı üzerinde işlem yapan `s` $H _K $, yardımcı durum $ \ ' a karşılık gelen sol üst blokta kodlanmış @no __t_3_ _a $. Yani


    $ $ \begin{hizalaması} (\bra{0}\_a\otimes I_ {DS}) U (\ayraç{0}\_a\otimes I_ {DS}) = \sum_{k}\ket{k}\bra{k}\_d\otimes H_k.

    \end{hizalaması} $ $.
- uid: microsoft.quantum.simulation.timedependentgeneratorsystem
  summary: Zamana bağlı bir dinamik üreticisini, zaman içinde dinamik oluşturucusunun değerine kadar bir işlev olarak temsil eder.
- uid: microsoft.quantum.simulation.timedependentsimulationalgorithm
  summary: >-
    Zamana bağlı bir simülasyon algoritmasını temsil eder.


    Zamana bağlı simülasyon tekniği bir <xref:microsoft.quantum.simulation.evolutionschedule> dönüştürür

    belirli bir zaman aralığı için Unitary zaman-gelişini.
- uid: microsoft.quantum.simulation.unitary
  summary: Bir Unitary işleci altında evrimi temsil eder.
