- uid: microsoft.quantum.simulation.pauliblockencoding
  summary: >-
    Hamiltonian için blok kodlama Unitary oluşturur.


    Hamiltonian $H = \sum_{j}\alpha_j P_j $, her biri gerçek katsayı $ \harflerden _j $ olan Pauli terimlerinin toplamı $P _j $ ile açıklanmıştır.
