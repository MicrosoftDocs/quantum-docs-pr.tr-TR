newtypes:
- uid: microsoft.quantum.simulation.blockencoding
  summary: >-
    Rastgele bir ilgilendiğiniz işlecin üst sol blokta kodlandığı bir Unitary temsil eder.


    Diğer bir deyişle, `BlockEncoding` , sistem kaydı `s` üzerinde işlem yapan, $H bir ilgi alanının rastgele işleci olan bir Unitary $U $, yardımcı durum $ \ayraç{0}_a $ ' ne karşılık gelen sol üst blokta kodlanır. Yani


    $ $ \begin{hizalaması} (\bra{0}_a \otimes I_s) U (\ayraç{0}_a \otimes I_s) = H \end{hizalaması} $ $.
- uid: microsoft.quantum.simulation.blockencodingreflection
  summary: '`BlockEncoding` Aynı zamanda bir yansımayla temsil eder.'
- uid: microsoft.quantum.simulation.evolutiongenerator
  summary: >-
    Bir dinamik üreticisini bir simulatable Gates kümesi ve bu temelde bir genişletme olarak temsil eder.


    Terim sayısı için son parametre.
- uid: microsoft.quantum.simulation.evolutionschedule
  summary: >-
    Zamana bağlı bir dinamik oluşturucuyu temsil eder.


    `Double` Parametresi $ [0, 1] $ içinde bir zamanlama.
- uid: microsoft.quantum.simulation.evolutionset
  summary: >-
    Kolay bir şekilde uygulanabilecek ve benzetim algoritmalarını uygulamak için kullanılan bir kapı kümesini temsil eder.


    Kümesindeki öğeler bir <xref:microsoft.quantum.simulation.generatorindex>tarafından dizine alınır ve her küme, zamanı temsil eden gerçek bir sayıyla parametreli işlemler `GeneratorIndex` olan <xref:microsoft.quantum.simulation.evolutionunitary>' dan ' a bir işlevi tarafından tanımlanır
- uid: microsoft.quantum.simulation.evolutionunitary
  summary: >-
    Bir Unitary zaman-gelişme işlecini temsil eder.


    İlk parametre zaman evrimi olur ve ikinci parametre Unitary tarafından üzerinde işlem yapan qubit kayıt olur.
- uid: microsoft.quantum.simulation.generatorindex
  summary: >-
    Bu oluşturucunun, ile `EvolutionSet`ilgili Oluşturucu tarafından zaman için bir eşleme varolduğu, örneğin, tüm dinamik oluşturucuları (ör. hermitian işleçleri) kümesinde tek bir temel terimi temsil eder.


    İlk öğe (INT [], Double []) Tek terimli olan dizindir--Örneğin, 0,5 katsayısı olan Pauli dize XXY, ([1, 1, 2], [0,5]) tarafından dizinlenebilir. Alternatif olarak, X cos φ + Y φ gibi sürekli bir değişken tarafından parametreleştirilen Hamiltonians, örneğin ([], [φ]) tarafından temsil edilebilir. İkinci öğe, oluşturucunun üzerinde çalıştığı alt sistemin dizinini oluşturur.
- uid: microsoft.quantum.simulation.generatorsystem
  summary: >-
    Bir `GeneratorIndex`es koleksiyonunu temsil eder.


    Tek Dizin tamsayı kullanarak bu koleksiyonu yineliyoruz ve koleksiyonun boyutunun bilindiği varsayılır.
- uid: microsoft.quantum.simulation.simulationalgorithm
  summary: >-
    Zamana bağımsız bir benzetim algoritmasını temsil eder.


    Zamana bağımsız bir benzetim tekniği bir<xref:microsoft.quantum.simulation.evolutiongenerator>

    belirli bir zaman aralığı için Unitary saat evrimi.
- uid: microsoft.quantum.simulation.timedependentblockencoding
  summary: >-
    Bir saat `BlockEncoding` kaydı tarafından denetlenen bir öğesini temsil eder.


    Diğer bir deyişle, `TimeDependentBlockEncoding` bir durum $ \ket{k} _D $ `d` 'ın, sistem kaydı `s` üzerinde davranan $H _K $, yardımcı durum $ \demet{0}_a $ ' e karşılık gelen sol üst blokta kodlandığı bir $U. Yani


    $ $ \begin{hizalaması} (\bra{0}\_a\otimes I_ {DS}) U (\ayraç{0}\_a\otimes I_ {DS}) = \ sum_ {k} \ket{k}\bra{k}\_d\otimes H_k.

    \end{hizalaması} $ $.
- uid: microsoft.quantum.simulation.timedependentgeneratorsystem
  summary: Zamana bağlı bir dinamik üreticisini, zaman içinde dinamik oluşturucusunun değerine kadar bir işlev olarak temsil eder.
- uid: microsoft.quantum.simulation.timedependentsimulationalgorithm
