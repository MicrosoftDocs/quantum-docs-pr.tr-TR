- uid: microsoft.quantum.simulation.paulievolutionfunction
  summary: Bir dinamik üreticisini bir simulatable Gates kümesi ve Pauli temelinde genişletme olarak temsil eder.
- uid: microsoft.quantum.simulation.paulievolutionset
  summary: Bir dinamik üreticisini bir simulatable Gates kümesi ve Pauli temelinde genişletme olarak temsil eder.
- uid: microsoft.quantum.simulation.paulistringfromgenidx
  summary: Pauli dizesini ve bir `GeneratorIndex`tarafından tanımlanan Pauli teriminin qubit dizinlerini ayıklar.
- uid: microsoft.quantum.simulation.quantumwalkbyqubitization
  summary: >-
    Bir `BlockEncodingReflection` bir hisse yürüme dönüşe dönüştürür.


    Diğer bir deyişle, bazı işleci $H bir $W kodlayan `BlockEncodingReflection` Unitary $U $, bunu $ \pm e ^ {\pm i\sin ^{-1}(H)} $ yelpazesini içeren bir hisse alım $ içine dönüştürür.
