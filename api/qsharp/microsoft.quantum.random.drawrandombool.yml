### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: Microsoft.Quantum.Random
summary: Başarılı bir olasılık verildiğinde, verilen olasılığa sahip tek bir Bernoulli denemesi döndürür.
examples: >-
  Aşağıdaki Q # kod parçacığı örnekleri, taraflı bir para ile döndürülür:


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: '`true`Döndürülecek olasılık.'
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` olasılık `successProbability` ve `false` olasılık `1.0 - successProbability` .'
    isPrimitive: true
    uid: Bool
