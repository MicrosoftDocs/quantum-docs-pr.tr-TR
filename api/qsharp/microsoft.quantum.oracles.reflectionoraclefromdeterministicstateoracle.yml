  Bir Oracle 'dan belirli bir durum hakkında yansıma oluşturur.


  <xref:microsoft.quantum.oracles.deterministicstateoracle>türünde Oracle $O $ verildiğinde, bu işlevin sonucu $ \ket{\psı} $ durumunun $O \ket{0} = \ket{\psı} $ durumunda olan bir yansıdır.
