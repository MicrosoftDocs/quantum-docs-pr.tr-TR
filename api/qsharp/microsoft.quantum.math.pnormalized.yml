### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  `L(p)` Norm içindeki bir vektörü `Double`normalleştirir.


  Diğer bir deyişle, türünde `Double[]`bir dizi $x, bu, tüm öğelerin $p $-norm $\|x\|_p $ tarafından bölündüğü bir dizi döndürür.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: $P $-norm içindeki üs $p $.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double[]
  types:
  - summary: Dizi $x $-norm $\|x\|_p $ $p tarafından normalleştirilmelidir.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
