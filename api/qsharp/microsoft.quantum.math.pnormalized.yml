### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  `L(p)` norm `Double`s vektörünü normalleştirir.


  Diğer bir deyişle, `Double[]`türünde bir dizi $x verildiğinde, bu, tüm öğelerin $p $-norm $\|x\|_p $ tarafından bölündüğü bir dizi döndürür.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: $P $-norm içindeki üs $p $.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double[]
  types:
  - summary: Dizi $x $-norm $\|x\|_p $ $p tarafından normalleştirilir.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
