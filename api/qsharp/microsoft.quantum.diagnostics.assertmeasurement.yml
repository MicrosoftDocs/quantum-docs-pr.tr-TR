### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertmeasurement
name: AssertMeasurement
type: operation
namespace: microsoft.quantum.diagnostics
summary: Verilen Pauli tabanında verilen qubits ölçmeye yönelik onaylar, her zaman verilen sonuca sahip olur.
remarks: Bu işlemin adjoint ve kontrollü sürümlerinin koşulu denetyacağını unutmayın.
syntax: 'operation AssertMeasurement (bases : Pauli[], qubits : Qubit[], result : Result, msg : String) : Unit'
input:
  content: '(bases : Pauli[], qubits : Qubit[], result : Result, msg : String)'
  types:
  - name: bases
    summary: Bir multi-qubit Pauli işleci olarak ifade edilen olasılığını onaylama için bir ölçüm etkisi.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: Onaylama yapılacak bir kayıt.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: result
    summary: Beklenen sonucu `Measure(bases, qubits)` .
    isPrimitive: true
    uid: Result
  - name: msg
    summary: Onaylama başarısız olursa bildirilecek bir ileti.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
