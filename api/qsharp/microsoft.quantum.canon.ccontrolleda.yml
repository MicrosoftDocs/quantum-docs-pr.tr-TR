### YamlMime:QSharpType
uid: microsoft.quantum.canon.ccontrolleda
name: Ccontroltada dili
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir işlem işlemi verildiğinde, bir klasik denetim biti doğru ise op 'yi uygulayan yeni bir işlem döndürür. `false`, hiçbir şey olmaz.

  Değiştirici `A`, işlemin adjointable olduğunu gösterir.
syntax: "function CControlledA (op : ('T => Unit is Adj)) : ((Bool, 'T) => Unit is Adj)"
input:
  content: "(OP: ('T = > birim sıfatı))"
  types:
  - name: üs
    summary: Koşullu olarak uygulanacak bir işlem.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ((Bool, 'T) = > birim ayarlama)
  types:
  - summary: Klasik denetim biti doğru ise op olan yeni bir işlem.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Bool
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Koşullu olarak uygulanacak işlemin giriş türü.
