### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryadderttk
name: RippleCarryAdderTTK
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Tersine çevrilebilir, yerinde Ripple-iki tamsayının eklenmesini taşır.

  Littkaendian Yazmaçları `xs` ve `ys`ve bir qubit ile kodlanmış iki $n $-bit tam sayı verildiğinde, işlem, sonucun $n $ en az önemli bitlerinin `ys` tutulmakta olduğu iki tamsayının toplamını hesaplar ve yerine getirme biti XORed qubit `carry`.
remarks: Bu işlem, Ripptacarryadderd ve, Ripppercarryaddercdkm ile aynı işlevselliğe sahiptir ancak herhangi bir anliksel qubit kullanmaz.
syntax: 'operation RippleCarryAdderTTK (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Yasuhiro Takahashi, Seiichiro tani, Noboru Kunihiro: "hisse toplama devreleri ve sınırlandırılmamış fan-Out", hisse bilgisi ve hesaplama, Vol. 10, 2010.
    https://arxiv.org/abs/0910.2530
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: Litttaendian qubit yazmaç ilk tamsayı summand ' i çağırır.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: Litttaendian qubit yazmaç ikinci tamsayı summve, toplamın $n $ en az önemli bitini tutacak şekilde değiştirildi.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: Qubit ' i taşır, toplamın en önemli biti ile XORed.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
