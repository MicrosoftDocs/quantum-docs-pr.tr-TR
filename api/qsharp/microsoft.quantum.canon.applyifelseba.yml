### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseba
name: ApplyIfElseBA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Klasik bir bit değerine bağlı olarak iki adjointable işlemden birini uygular.


  Bir bit `bit`verildiğinde, `bit` `true`olduğunda `trueOp` işlem `trueInput` giriş olarak uygular ve `falseOp(falseInput)` `bit` `false`uygular.
syntax: "operation ApplyIfElseBA (bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U))"
  types:
  - name: bit
    summary: '`trueOp` veya `falseOp` uygulanıp uygulanmadığını belirlemekte kullanılan Boolean değeri.'
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: '`bit` `true`olduğunda uygulanacak adjointable işlemi.'
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: trueInput
    summary: '`bit` `true`olduğunda `trueOp` sağlanacak giriş.'
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: '`bit` `false`olduğunda uygulanacak adjointable işlemi.'
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: falseInput
    summary: '`bit` `false`olduğunda `falseOp` sağlanacak giriş.'
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: '`trueOp`, koşullu olarak uygulanacak işlemin giriş türü.'
- uid: "'U"
  summary: '`falseOp`, koşullu olarak uygulanacak işlemin giriş türü.'
functors:
- Adjoint
seeAlso:
