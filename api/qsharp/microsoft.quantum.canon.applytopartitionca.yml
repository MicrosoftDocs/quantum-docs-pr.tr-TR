### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytopartitionca
name: ApplyToPartitionCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Bir kaydın belirli bir bölümüne iki bölümden bir işlem çifti uygular.

  Değiştirici, `CA` işlemin denetlenebilir ve adjointable olduğunu gösterir.
syntax: 'operation ApplyToPartitionCA (op : ((Qubit[], Qubit[]) => Unit is Ctl + Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit is Ctl + Adj), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: Verilen bölüme uygulanacak işlem çifti.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Hedeften itibaren bölümün ilk kısmına yerleştirilecek qubits sayısı.

      Kalan qubits, bölümün ikinci bölümünü oluşturur.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Bölümlenen ve belirtilen iki işlem tarafından çalıştırılan bir qubits kaydı.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
