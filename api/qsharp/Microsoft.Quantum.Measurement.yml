### YamlMime:QSharpNamespace
uid: microsoft.quantum.measurement
name: Microsoft.Quantum.Measurement
operations:
- uid: microsoft.quantum.measurement.measureallz
  summary: Çiçek bir qubitlerin bir kaydını Pauli Z temelinde ölçer.
- uid: microsoft.quantum.measurement.measurepaulis
  summary: Multi-qubitpauli işleçleri dizisi verildiğinde, her birini belirtilen ölçüm aracını kullanarak ölçer ve sonra sonuçların dizisini döndürür.
- uid: microsoft.quantum.measurement.measurewithscratch
  summary: Ölçüyü gerçekleştirmek için açık bir karalama qubit kullanarak verilen Pauli işlecini ölçer.
- uid: microsoft.quantum.measurement.mresetx
  summary: X temelinde tek bir qubit ölçer ve ölçüyü izleyen sabit bir başlangıç durumuna sıfırlar.
- uid: microsoft.quantum.measurement.mresety
  summary: Y temelinde tek bir qubit ölçer ve ölçüyü izleyen sabit bir başlangıç durumuna sıfırlar.
- uid: microsoft.quantum.measurement.mresetz
  summary: Z tabanında tek bir qubit ölçer ve ölçüyü izleyen sabit bir başlangıç durumuna sıfırlar.
- uid: microsoft.quantum.measurement.multim
  summary: Belirli bir dizide her bir qubit ' i standart temelinde ölçer.
- uid: microsoft.quantum.measurement.settobasisstate
  summary: Qubit ' i ölçerek ve gerekirse bir bit çevirme uygulayarak belirli bir hesaplama tabanlı duruma bir qubit ayarlar.
