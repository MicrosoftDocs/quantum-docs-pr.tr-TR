uid: microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation
name: ObliviousAmplitudeAmplificationFromStatePreparation
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Yükümlülüğü, kısmi yansıtımları için Oracles tarafından bir şekilde geliştirilmiştir.
remarks: >-
  Bu, yardımcı başlangıç ve hedef durumlarının biçimi `AmpAmpObliviousByReflectionPhases`kıyasla daha sıkı koşullar uygular.

  $A \tus{0}\_f\ket{0}\_A = \ket{\Text{start}}\_{FA} $, işlem tabanlı $ \demet\_{0}f\tus\_$ 'ten yardımcı başlangıç durumu $ \ket{\Text{start}}{0}{FA} $ öğesini hazırlar.

  Hedef durumunun $ \ket{1}\_f $ tarafından işaretlenmiş olduğu varsayılır.

  \Begin{hizalaması} O\ket {\ Text {start}}\_{FA} \ket{\psı}\_s = \lambdad\ket{1}\_f\ket {\ Text {þey}}\_a\ket olduğu varsayılır {\ Text {Target}}\_s U \ket{\psı}\_s + \sqrt{1-| \lambda | ^ 2} \tus{0}\_f\cnoktalar, \end{hizalaması}, bazı Unitary $U $ için.
