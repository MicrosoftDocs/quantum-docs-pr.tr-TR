summary: Yükümlülüğü, kısmi yansıtımları için Oracles tarafından bir şekilde geliştirilmiştir.
remarks: >-
  Bu, yardımcı başlangıç ve hedef durumlarının biçimine kıyasla daha sıkı koşullar uygular `AmpAmpObliviousByReflectionPhases`.

  {0}\_$A \tusf\demet{0}\_A = \ket{\Text{Start}}\_{FA} $, yardımcı başlangıç durumunu $ \ket{\Text{Start}}\_{FA} $ değerini hesaplama tabanlı $ \tusf\ket{0}\_{0}$ ' nden hazırlar.

  Hedef durumun $ \ket{1}\_f $ tarafından işaretlenmiş olduğu varsayılır.

  \Begin{hizalaması} o\ket\_{\ Text {start}} {FA} \ket{\psı}\_s = \lambdad\tusf\tus{{1}\_\ Text {bir}}\_a\tus{\ Text {Target}}\_s U \ket{\psı}\_s + \sqrt{1-| \lambda | ^ 2} \tusf\cnoktalar{0}\_, \end{hizalaması}, bazı Unitary $U $.
