### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.trainingoptions
name: TrainingOptions
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Eğitim hisse sınıflandırıcıları içinde kullanılacak seçenekler koleksiyonu.
remarks: >-
  Bu UDT doğrudan oluşturulmamalıdır, ancak bunun yerine farklı Varsayılanları geçersiz kılmak için @"microsoft.quantum.machinelearning.defaulttrainingoptions" `w/` işleci kullanılarak belirtilmelidir.


  Örneğin, 100.000 ölçümleri ve en fazla 8 eğitim dönemlerinde kullanmak için:


  ```Q#

  let options = DefaultTrainingOptions()
                w/ NMeasurements <- 100000
                w/ MaxEpochs <- 8;
  ```
syntax: newtype TrainingOptions = (Double, Double, Int, Int, Int, Int, Double, Int, (String -> Unit));
references: '- [Arxıv: 1804.00633](https://arxiv.org/abs/1804.00633)'
