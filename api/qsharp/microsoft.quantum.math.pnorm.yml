uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  `L(p)` Bir vektörün vektörini `Double`döndürür.


  Diğer bir `Double[]`deyişle, türünde bir dizi $x olarak belirtilen bu, $-norm $\|x\|\_p = (\ sum_ {j} | x_j | ^ {p}) ^ {1/p} $ $p döndürür.
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: $P $-norm içindeki üs $p $.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: $P $-norm $\|x\|_p $.
    isPrimitive: true
    uid: Double
