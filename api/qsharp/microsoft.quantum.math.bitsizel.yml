uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Negatif olmayan bir tamsayı `a`için, temsil `a`etmesi gereken bitlerin sayısını döndürür.


  Diğer bir deyişle, $a < 2 ^ n $ gibi en küçük $n $ döndürür.
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: Bit boyutu hesaplanacağı tamsayı.
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: Bit boyutu `a`.
    isPrimitive: true
    uid: Int
