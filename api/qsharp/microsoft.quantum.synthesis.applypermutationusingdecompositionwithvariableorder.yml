### YamlMime:QSharpType
uid: microsoft.quantum.synthesis.applypermutationusingdecompositionwithvariableorder
name: ApplyPermutationUsingDecompositionWithVariableOrder
type: operation
namespace: Microsoft.Quantum.Synthesis
summary: >-
  Bir hisse cıklarca, ayrıştırma tabanlı senklerde bir PERMÜTASYONA göre rekabet eden bir değer sağlar.


  Bu işlem, @"microsoft.quantum.synthesis.applypermutationusingdecomposition" değişken sırasının belirtibileceği daha genel bir sürümdür. Farklı bir değişken sırası, ayrıştırma dizisini ve kontrollü kapılar için kullanılan Truth tablolarını değiştirir @"microsoft.quantum.intrinsic.x" .  Bu nedenle, değişken sırasını değiştirmek, permütasyon sağlamak için kullanılan toplam kapı sayısını değiştirir.
examples: >-
  Bir işlemi sentezleştirmek için `SWAP` :


  ```Q#

  using (qubits = Qubit[2]) {
    ApplyPermutationUsingDecompositionWithVariableOrder([0, 2, 1, 3], [1, 0], LittleEndian(qubits));
  }

  ```
syntax: 'operation ApplyPermutationUsingDecompositionWithVariableOrder (perm : Int[], variableOrder : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(perm : Int[], variableOrder : Int[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: perm
    summary: 0 ' dan başlayarak $2 ^ n $ öğe için bir permütasyon.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: variableOrder
    summary: 0 ' dan başlayarak $n $ öğelerinden oluşan bir permütasyon.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: qubits
    summary: Permütasyonun uygulandığı $n $ qubits listesi.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
