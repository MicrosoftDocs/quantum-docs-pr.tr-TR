    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: CCNOT kapısı için ikinci denetim qubit.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: CCNOT kapısı için hedef qubit.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
