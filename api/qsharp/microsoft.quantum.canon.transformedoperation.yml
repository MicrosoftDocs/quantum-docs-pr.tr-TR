### YamlMime:QSharpType
uid: microsoft.quantum.canon.transformedoperation
name: TransformedOperation
type: function
namespace: Microsoft.Quantum.Canon
summary: Bir işlev ve bir işlem verildiğinde, girişi verilen işlev tarafından dönüştürülen yeni bir işlem döndürür.
examples: >-
  Aşağıdaki çağrı, @"Microsoft.Quantum.Arithmetic.BigEndian" girdileri için tasarlanan bir işlemi @"Microsoft.Quantum.Arithmetic.LittleEndian"türü girdileri kabul eden bir işleme dönüştürmek için @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" kullanır:


  ```qsharp

  let leOp = TransformedOperation(LittleEndianAsBigEndian, ApplyXorInPlaceBE);

  ```
syntax: "function TransformedOperation (fn : ('U -> 'T), op : ('T => Unit)) : ('U => Unit)"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit))"
  types:
  - name: fn
    summary: Verilen girişi işlem tarafından beklenen bir biçimde dönüştüren bir işlev.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: Dönüştürülecek işlem.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ('U => Unit)
  types:
  - summary: Yeni bir işlem olan tbat, girişiyle birlikte `fn` çağırır ve sonra ortaya çıkan çıktıyı `op`geçirir.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
