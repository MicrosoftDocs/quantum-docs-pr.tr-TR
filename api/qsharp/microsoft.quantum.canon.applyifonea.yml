### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifonea
name: ApplyIfOneA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir klasik sonuç değeri olan bir adjointable işlemi uygular.


  Bir işlem `op` ve sonuç değeri `result`verildiğinde, `op` `target` if `result` ise için geçerlidir. `One` Varsa `Zero`, hiçbir şey olmaz `target`.

  Sonek `A` , uygulanacak işlemin adjointable olduğunu gösterir.
syntax: "operation ApplyIfOneA (result : Result, (op : ('T => Unit is Adj), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj), target : 'T))"
  types:
  - name: result
    summary: Op 'ın uygulanıp uygulanmadığını denetleyen ölçüm sonucu.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Koşullu olarak uygulanacak bir işlem.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: target
    summary: İşlemin uygulandığı giriş.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Koşullu olarak uygulanacak işlemin giriş türü.
functors:
- Adjoint
