- uid: microsoft.quantum.arrays.squarearrayfact
  summary: 2 boyutlu dizinin kare şekline sahip olduğu koşulu temsil eder
- uid: microsoft.quantum.arrays.subarray
  summary: Bir diziyi ve konumların bir listesini alır ve özgün dizinin öğelerinden belirtilen konumlara göre oluşturulmuş yeni bir dizi oluşturur.
- uid: microsoft.quantum.arrays.swapped
  summary: Bir dizide iki öğenin takas düzeyini uygular.
- uid: microsoft.quantum.arrays.tail
  summary: Dizinin son öğesini döndürür.
- uid: microsoft.quantum.arrays.transposed
  summary: Dizi dizisi olarak temsil edilen bir matrisin sırasını döndürür.
- uid: microsoft.quantum.arrays.tuplearrayasnestedarray
  summary: 2 başlıkların listesini iç içe geçmiş bir diziye dönüştürür.
- uid: microsoft.quantum.arrays.unique
  summary: Eşit bitişik öğeleri olmayan yeni bir dizi döndürür.
- uid: microsoft.quantum.arrays.unzipped
  summary: 2 tanımlama grubu dizisi verildiğinde, her biri giriş dizisinin tanımlama gruplarının öğelerini içeren iki dizinin bir kümesini döndürür.
