  summary: >-
    Üç dizi verildiğinde, her bir 3 tanımlama grubu her bir orijinal diziden bir öğe içerdiği için, yeni bir 3-tanımlama dizisi döndürür.

    > [!WARNING]

    > Kullanım Dışı


    Zip3 kullanım dışı bırakıldı. Lütfen @"microsoft.quantum.arrays.zipped3" bunun yerine kullanın.
- uid: microsoft.quantum.arrays.zip4
  summary: >-
    Dört dizi verildiğinde, her 4 tanımlama grubu her bir orijinal diziden bir öğe içerdiği için, yeni bir 4-tanımlama dizisi dizisi döndürür.

    > [!WARNING]

    > Kullanım Dışı


    Zip4 kullanım dışı bırakıldı. Lütfen @"microsoft.quantum.arrays.zipped4" bunun yerine kullanın.
