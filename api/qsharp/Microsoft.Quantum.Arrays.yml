- uid: microsoft.quantum.arrays.interleaved
  summary: İki dizi (neredeyse) aynı boyutta bırakılır.
- uid: microsoft.quantum.arrays.isempty
  summary: Yalnızca bir dizi boşsa true değerini döndürür.
- uid: microsoft.quantum.arrays.ispermutation
  summary: Yalnızca belirli bir dizi bir permütasyon temsil ediyorsa, true verir.
- uid: microsoft.quantum.arrays.issorted
  summary: Dizi verildiğinde, bu dizinin belirli bir karşılaştırma işlevi tarafından tanımlandığı şekilde sıralanıp sıralanmadığını döndürür.
- uid: microsoft.quantum.arrays.lookupfunction
  summary: Dizi verildiğinde, bu dizinin öğelerini döndüren bir işlev döndürür.
