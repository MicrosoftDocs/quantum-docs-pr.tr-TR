### YamlMime:QSharpType
uid: microsoft.quantum.arrays.all
name: All
type: function
namespace: Microsoft.Quantum.Arrays
summary: Dizi öğeleri için tanımlanan bir dizi ve koşul verildiğinde, dizideki tüm öğelerin koşulu karşılayıp karşılamadığını denetler.
remarks: "İşlevi genel türler için tanımlanmıştır, `'T[]` yani bir dizi ve bir işlev `predicate: 'T -> Bool` olduğunda tüm öğelerin karşılayıp `Bool` `predicate`karşılamadığını belirten bir değer üretebiliriz."
examples: >-
  Aşağıdaki kod, dizinin tüm öğelerinin sıfır dışında olup olmadığını denetler:


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function AllDemo() : Unit {
      let predicate = NotEqualI(_, 0);
      let isNonZero = All(predicate, [2, 3, 4, 5, 6, 0]);
      Message($"{isNonZero}");
  }

  ```
syntax: "function All (predicate : ('T -> Bool), array : 'T[]) : Bool"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Öğeleri denetlemek için `'T` kullanılan `Bool` öğesinden bir işlev.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Öğesinden bir dizi öğe `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: Tüm `Bool` öğelere uygulanan koşulun ve işlevinin değeri.
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: '`array` Öğelerin türü.'
