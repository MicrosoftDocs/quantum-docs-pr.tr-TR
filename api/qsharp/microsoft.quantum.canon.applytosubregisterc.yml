    summary: Alt kayda uygulanacak işlem.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: idxs
    summary: İşlemin hangi qubits uygulanacağını gösteren dizin dizisi.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: İşlemin işlem gördüğü kayıt.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
