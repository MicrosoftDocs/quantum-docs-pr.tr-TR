uid: microsoft.quantum.amplitudeamplification.applyobliviousamplitudeamplification
name: ApplyObliviousAmplitudeAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: ', Kısmi yansımalar belirterek yükümlülüğü genliği bir şekilde yükseltme.'
remarks: >-
  Belirli bir yardımcı başlangıç durumu $ \ket{\Text{start}}\_bir $, belirli bir yardımcı hedef durumu $ \ket{\Text{Target}}\_bir $ ve herhangi bir sistem durumu $ \ket{\psı}\_s $, \begin{hizalaması} O\ket {\ Text {start}}\_a\ket {\ PSI}\_s = \lambdad\ket{\Text{Target}}\_a U sı}\_s + \sqrt{1-| \lambda | ^ 2} \ket{\Text{Target} ^ \perp}\_a\cnoktalar \end{hizalaması}, bazı Unitary $U $ için.

  `signalOracle` ve Adjoint uygulamaları tarafından, yardımcı yazmaç içindeki başlangıç ve hedef durumlarıyla ilgili bir dizi yansıma ile, U 'nin uygulanması için başarılı olma olasılığı değiştirilmiş olabilir.


  Çoğu durumda, `auxiliaryRegister` $ \ket{\Text{start}} durumunda bir $\_başlatılır.
