### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyobliviousamplitudeamplification
name: ApplyObliviousAmplitudeAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: ', Kısmi yansımalar belirterek yükümlülüğü genliği bir şekilde yükseltme.'
remarks: >-
  Belirli bir yardımcı başlangıç durumu $ \ket{\Text{Start}}\_a $, belirli bir yardımcı hedef durumu $ \ket{\Text{Target}}\_a $ ve herhangi bir sistem durumu $ \ket{\psı}\_s $ olarak verildi. \Begin{hizalaması} o\ket {\ Text {Start}}\_a\ket {\ PSI}\_s = \lambdad\ket{\Text{Target}}\_a U \ket{\psıd olduğunu\_varsayalım.} s + \sqrt{1-| \lambda | ^ 2} \ket{\Text{Target} ^ \perp}\_a\cnoktalar \end{hizalaması}, bazı Unitary $U $.

  , Ve Adjoint 'ın `signalOracle` uygulamaları tarafından, yardımcı kayıt arasındaki başlangıç ve hedef durumları hakkında bir dizi yansıma Ile, U 'nin uygulanması için başarılı olma olasılığı da değişebilir.


  Çoğu durumda, `auxiliaryRegister` $ \ket{\Text{Start}}\_a $ durumunda başlatılır.
syntax: 'operation ApplyObliviousAmplitudeAmplification (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[]) : Unit'
references: >-
  Bkz.


  - Standart sürüm için [ *D.W. Braz, Child, r. Cleve, r. Kothari, R.D. Somma* ](https://arxiv.org/abs/1312.1414) .
    Bkz.
  - [ *G.H. Low, I.L. Chuang* ](https://arxiv.org/abs/1610.06546) kısmi yansıtımları Genelleştirme için.
