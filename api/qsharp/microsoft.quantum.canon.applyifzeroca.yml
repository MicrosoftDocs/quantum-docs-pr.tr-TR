### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroca
name: ApplyIfZeroCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Klasik sonuç değeri sıfır olan bir Unitary işlemi uygular.


  Bir işlem `op` ve sonuç değeri `result`, `result` `Zero`ise `target` `op` uygular. `One`, `target`hiçbir şey olmaz.

  Sonek `CA` uygulanacak işlemin Unitary (denetlenebilir ve adjointable) olduğunu gösterir.
syntax: "operation ApplyIfZeroCA (result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T))"
  types:
  - name: result
    summary: Op 'ın uygulanıp uygulanmadığını denetleyen ölçüm sonucu.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Koşullu olarak uygulanacak bir işlem.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: İşlemin uygulandığı giriş.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Koşullu olarak uygulanacak işlemin giriş türü.
functors:
- Adjoint
- Controlled
