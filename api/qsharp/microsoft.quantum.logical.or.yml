uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: Microsoft.Quantum.Logical
summary: İki değerden oluşan Boole birleşim durumunu döndürür.
remarks: >-
  `or` İşlecin aksine, bu işlev kısa devre değildir, her iki giriş de tam olarak değerlendirilir.


  En fazla kısa devre davranýþý, şunlar eşdeğerdir:


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
