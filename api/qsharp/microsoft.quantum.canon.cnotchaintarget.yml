### YamlMime:QSharpType
uid: microsoft.quantum.canon.cnotchaintarget
name: CNOTChainTarget
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir qubits dizisinin bir hedef qubit 'e eşlik durumunu hesaplar.


  Dizi başlangıçta $ \ket{q_0} \ket{q_1} \cnoktalar \ket{Q_{\Text{Target}}} $ durumundaysa, son durum $ \ket{q_0} \ket{q_1 \oplus q_0} \cnoktalar \ket{Q_{n-1} \oplus \cnoktalar \oplus q_0 \oplus Q_ {\Text{Target}}} $ tarafından verilir.
remarks: >-
  Aşağıdakiler eşdeğerdir:


  ```qsharp

  CNOTChainTarget(Most(qs), Last(qs));

  ```


  'nı ve


  ```qsharp

  CNOTChain(qs);

  ```
syntax: 'operation CNOTChainTarget (qubits : Qubit[], targetQubit : Qubit) : Unit'
input:
  content: '(qubits: qubit [], targetQubit: qubit)'
  types:
  - name: qubit
    summary: Eşlik öğesinin hesaplandığı qubit dizisi.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetQubit
    summary: "' Qubits ' öğesinin eşliği XORed olduğu son qubit."
    isPrimitive: true
    uid: Qubit
output:
  content: Birim
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
