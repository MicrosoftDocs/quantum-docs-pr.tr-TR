- summary: >-
    Belirtilen Pauli tabanlarında bir veya daha fazla qubits 'in Birleşik ölçüsünü gerçekleştirir.

    Çıkış sonucu dağıtım tarafından verilir: \begin{hizalaması} \Pr (\Texttt{dd} | \ket{\psı}) = \frac12 \braket{\psı \ Mid | \left (\cıvadone + P_0 \otimes P_1 \otimes \cnoktalar \otimes P_ {N-1} \right) \mid | \psı}, \end{hizalaması}; burada $P _i $, $i $ TH öğesidir. `bases` ve burada $N = \texttt{Length} (\texttt{Bases}) $. Diğer bir deyişle, ölçüm, `Result` gözlemlenen ölçüm efektinin eigenvalue değeri $ (-1) ^ d $ olacak şekilde bir $d $ döndürür.
  uid: Microsoft.Quantum.Intrinsic.Measure
- summary: >-
    Verilen Pauli ekseni hakkında bir döndürme uygular.

    \begin{hizalaması} R_ {\mu} (\teta) \mathrel{: =} e ^ {-i \teta \ sigma_ {\mu}/2}, \end{hizalaması}; burada $ \mu \ in \{ i, X, Y, Z \} $.
  uid: Microsoft.Quantum.Intrinsic.R
- summary: >-
    $ \Ket {1} $ durumu hakkında verilen bir açıda bir döndürme uygular.

    \begin{hizalaması} R_1 (\teta) \mathrel{: =} \operatorname{diag} (1, e ^ {i\teta}). \end{hizalaması}
  uid: Microsoft.Quantum.Intrinsic.R1
- summary: >-
    $ \Ket {1} $ durumu ile dyadic kesri olarak belirtilen bir açıda bir döndürme uygular.

    \begin{hizalaması} R_1 (n, k) \mathrel{: =} \operatorname{diag} (1, e ^ {ı \ Pi k/2 ^ n}). \end{hizalaması}

    > [!WARNING] > bu işlem, > **karşı oturum açma** kuralını kullanır @"microsoft.quantum.intrinsic.r" ve tarafından eklenen $1/2 $ > faktörünü içermez @"microsoft.quantum.intrinsic.r1" .
  uid: Microsoft.Quantum.Intrinsic.R1Frac
- summary: >-
