- uid: microsoft.quantum.intrinsic.ry
  summary: "$Y $-ekseni ile verilen bir açıda bir döndürme uygular.\n\n\\begin{hizalaması} R_y (\\teta) \\mathrel{: =} e ^ {-i \\teta \\ sigma_y/2} = \\begin{bmatrix} \\cos \\frac{\\theta} {2} &-\\sin \\ FRAC{\\theta} {2} \\\\ \\\\ \\sin \\frac{\\theta} {2} & \\cos \\frac{\\theta} {2} \\end{bmatrix}.  \n\\end{hizalaması}"
- uid: microsoft.quantum.intrinsic.rz
  summary: >-
    $Z $-ekseni ile verilen bir açıda bir döndürme uygular.


    \begin{hizalaması} R_z (\teta) \mathrel{: =} e ^ {-i \teta \ sigma_z/2} = \begin{bmatrix} e ^ {-i \teta/2} & 0 \\ \\ 0 & e ^ {ı \ teta/2} \end{bmatrix}.

    \end{hizalaması}
- uid: microsoft.quantum.intrinsic.s
