    Bir hisse amacının belirli bir durumunun beklenen değere sahip olma olasılığını onaylar.


    $N $-qubit hisse durumu $ \ket{\psı} = \sum ^ {2 ^ n-1} _ {j = 0} \harflerden _j \ket{j} $, $j $ tarafından dizin oluşturulan $ \ket{j} $ öğesinin olasılık $ | \harflerden _j | ^ 2 $ değerinin beklenen değere sahip olduğunu onaylar.
- uid: microsoft.quantum.arithmetic.carry
  summary: Ters bir taşıma geçidi uygular. Qubit `carryIn` ve `summand1` ve `summand2`ile kodlanmış iki summand bit olarak kodlanmış bir taşıma biti verildiğinde, qubit `summand1` bit düzeyinde xor `carryIn`, `summand2` ve `summand2` hesaplar ve XORed, qubit `carryOut`.
- uid: microsoft.quantum.arithmetic.cascadeccnot
  summary: >-
    , Yazmaçların bir sonraki qubit ' i üzerinde işlem gören iki qubit kayıt 'nin karşılık gelen bitleri üzerinde denetlenen CCNOT kapıları basamaklandırmasını uygular.

    Her iki kasada de 0 konumundaki qubits 'lerden başlayarak, CCNOT hedef yazmacın 1. konumunda ve ardından hedef kayıttaki qubitlere göre kontrol edilir ve bu durumda, bir eylem ile biten, konumdaki hedef qubit `Length(nQubits)-1`.
- uid: microsoft.quantum.arithmetic.cascadecnot
  summary: Belirli bir qubit kaydındaki komşu qubit kapılarının basamaklı bir şekilde, 0 konumundaki qubitden hedef olarak 1 konumundaki qubit 'e, sonra da hedef olarak 2 konumundaki qubit 'e denetim olarak 1 konumundaki qubitden başlayarak , vb., hedef olarak `Length(register)-1` konum içinde qubit ile biter.
