newtypes:
- uid: microsoft.quantum.arithmetic.bigendian
  summary: İşaretsiz bir tamsayıyı büyük endian düzeninde kodlayan kayıt. Index `0` ile qubit, işaretsiz tamsayının en yüksek bitini kodluyor.
- uid: microsoft.quantum.arithmetic.fixedpoint
  summary: Sabit noktalı bir sayıyı kodlayan bir qubits kaydını temsil eder. İkili noktanın solundaki qubit sayısına eşit bir tamsayı, yani 1 ' den büyük veya buna eşit ve bir hisse kayıt.
- uid: microsoft.quantum.arithmetic.littleendian
  summary: İşaretsiz bir tamsayıyı küçük endian düzeninde kodlayan kayıt. Index `0` ile qubit, işaretsiz bir tamsayının en düşük bitini kodluyor.
