### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
name: AssertOperationsEqualInPlace
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  İki işlem söz konusu olduğunda, tüm giriş durumları için aynı hareket ettikleri onaylar.


  Bu onaylama, formun tüm durumlarında işlem eylemi $V _0 \otimes... \otimes v_ {n-1} $, burada $V _K $ durumlardan biri $ \ket{0}$, $ \ayraç{1}$, $ \ket{+} $ ve $ \ket{i} $ (Pauli Y işlecinin 1 eigenstate).


  Bu onaylama $n $ qubits kullanır ve karşılaştırılmakta olan işlemlere yönelik birden çok çağrı gerektirir.
syntax: 'operation AssertOperationsEqualInPlace (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
references: Eyaletler $ \ket{0}$, $ \demet{1}$, $ \ket{+} $ ve $ \ket{i} $, [ *ı. L. Chuang, M. A. Nielsen* ](https://arxiv.org/abs/quant-ph/9610001)' de açıklanan Chuang-Nielsen temelini oluşturur.
input:
  content: '(nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: İşlemler `givenU` ve `expectedU` üzerinde çalışacağı qubits $n $ sayısı.
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: $N $ qubits üzerinde işlem denetlenecek.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: $N $ qubits üzerindeki başvuru işlemi, `givenU` Karşılaştırılacak.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
