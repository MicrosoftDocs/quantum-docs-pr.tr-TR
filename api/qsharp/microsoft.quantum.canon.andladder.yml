### YamlMime:QSharpType
uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Hedef qubitleri kaydettirmek üzerinde denetimli bir "ve" el der "gerçekleştirir.


  Bu\_işlem, aşağıdaki hesaplama tabanlı eşleme tarafından tanımlanan bir dönüşüm uygular, $ $ \begin{hizalaması} \ket{x 1, \noktalar, x\_n} \ket{y\_1, \noktalar, y\_{n-1}} \mapsto \ket{x\_1, \noktalar, x\_n} \ket{y\_1 \oplus (x\_1 \land x\_2), \noktalar, y\_{n-1} \oplus (x\_1 \land x\_2 \land \cnoktalar \land x\_{n-1}}, \end{hizalaması} $ $, $ \ket{x\_1, \noktalar, x\_n} $, ' nin `controls`hesaplama tabanlı durumlarına ve $ \ket{y\_1, \noktalar, y\_{n-1}} $ öğesinin `targets`hesaplama tabanlı durumlarına başvurur.
remarks: >-
  - Ve ' <xref:microsoft.quantum.canon.applymulticontrolledc> <xref:microsoft.quantum.canon.applymulticontrolledca>ın bir parçası olarak kullanılır.

  - Açıklama ve devre diyagramı için, bkz. Şekil 4,10, Bölüm 4,3, Nielsen & Chuang.
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isaac L. Chuang*, hisse hesaplaması ve hisse bilgisi](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: ccnot
    summary: Oluşturma için kullanılacak CCNOT kapısı.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      Ve merdiveni için denetim olarak kullanılacak qubit kaydı.

      Bu işlem, `controls` sabit durum hesaplama durumlarını bırakır.

      Uzunluğu `controls` en az 2 olmalı ve uzunluğu ve uzunluğuna eşit olmalıdır `targets`.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Uzunluğu en az `targets` 1, `controls` eksi bir uzunluk uzunluğuna eşit olmalıdır.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
