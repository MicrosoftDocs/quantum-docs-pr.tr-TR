### YamlMime:QSharpType
uid: microsoft.quantum.canon.noop
name: NoOp
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir bağımsız değişkende kimlik işlemini (No-Op) gerçekleştirir.


  Bu işlem herhangi bir türde bir değer alır ve bir şey yapmaz.

  Bu, bir işlem türü girişi beklendiğinde yararlı olabilir, ancak hiçbir işlem gerçekleştirilmez.

  Örneğin, belirli bir hata düzeltmesi sendromu herhangi bir hata oluşmadığını gösteriyorsa, `NoOp<Qubit[]>` doğru kurtarma yordamı olabilir.

  Benzer şekilde, bir işlem giriş olarak bir durum hazırlama yordamı beklediğinde, $ \ket{0 \cnoktalar 0} $ durumunu hazırlamak için `NoOp<Qubit[]>` kullanılabilir.
remarks: Neredeyse tüm durumlarda `NoOp` için tür parametresinin açıkça belirtilmesi gerekir. Örneğin, `NoOp<Qubit>` <xref:microsoft.quantum.intrinsic.i>aynıdır.
syntax: "operation NoOp (input : 'T) : Unit"
input:
  content: "(input : 'T)"
  types:
  - name: input
    summary: Yok sayılacak bir değer.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
