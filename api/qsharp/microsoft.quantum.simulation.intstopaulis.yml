### YamlMime:QSharpType
uid: microsoft.quantum.simulation.intstopaulis
name: IntsToPaulis
type: function
namespace: Microsoft.Quantum.Simulation
summary: Bir tamsayılar dizisini tek qubit Pauli işleçleri dizisine dönüştürür.
syntax: 'function IntsToPaulis (ints : Int[]) : Pauli[]'
input:
  content: '(ints : Int[])'
  types:
  - name: ints
    summary: Aralık içindeki tamsayılar dizisi Pauli işleçlerine dönüştürülecek `0..3`.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - summary: Pauli işleçlerinin dizi `paulis`, `paulis[idxPauli]` `[PauliI, PauliX, PauliY, PauliZ]` tarafından verilen `ints[idxPauli]`öğesine eşit olan `ints` aynı uzunlukta `Pauli[]`.
    isArray: true
    isPrimitive: true
    uid: Pauli
