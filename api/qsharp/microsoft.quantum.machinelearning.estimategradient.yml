    uid: microsoft.quantum.machinelearning.stategenerator
  - name: nMeasurements
    summary: Degradeyi tahmin etmek için kullanılacak ölçüm sayısı.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Verilen giriş ve model parametrelerinde eğitim gradyanının tahmini.
    isArray: true
    isPrimitive: true
    uid: Double
