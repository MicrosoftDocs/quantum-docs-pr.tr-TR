### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelser
name: ApplyIfElseR
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Klasik sonucun değerine bağlı olarak iki işlemden birini uygular.


  Bir sonuç `result`verildiğinde, `result` `Zero`ve `oneOp(oneInput)` `result == One`geçerli olduğunda `zeroOp` işlem `zeroInput` giriş olarak uygular.
syntax: "operation ApplyIfElseR (result : Result, (zeroOp : ('T => Unit), zeroInput : 'T), (oneOp : ('U => Unit), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit), zeroInput : 'T), (oneOp : ('U => Unit), oneInput : 'U))"
  types:
  - name: result
    summary: Ölçüm sonucu `zeroOp` veya `oneOp` uygulandığını tespit etmek için kullanılır.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: '`result == Zero`uygulanırken uygulanacak işlem.'
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: zeroInput
    summary: '`result == Zero``zeroOp` için sağlanacak giriş.'
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: '`result == One`uygulanırken uygulanacak işlem.'
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: oneInput
    summary: '`result == One``oneOp` için sağlanacak giriş.'
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: '`zeroOp`, koşullu olarak uygulanacak işlemin giriş türü.'
- uid: "'U"
  summary: '`oneOp`, koşullu olarak uygulanacak işlemin giriş türü.'
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
