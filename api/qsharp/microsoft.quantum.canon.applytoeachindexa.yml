### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachindexa
name: ApplyToEachIndexA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Bir kayıttaki her dizinli öğeye bir tek qubit işlemi uygular.

  Değiştirici, `A` tek qubit işleminin adjointable olduğunu gösterir.
syntax: "operation ApplyToEachIndexA (singleElementOperation : ((Int, 'T) => Unit is Adj), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ((Int, 'T) => Unit is Adj), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Her bir qubit için uygulanacak işlem.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Verilen işlemin uygulanacağı qubit dizisi.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Her bir işlemin işlem gördüğü hedef.
functors:
- Adjoint
