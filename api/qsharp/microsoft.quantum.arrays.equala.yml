### YamlMime:QSharpType
uid: microsoft.quantum.arrays.equala
name: EqualA
type: function
namespace: Microsoft.Quantum.Arrays
summary: Aynı türde iki dizi ve dizilerin öğe çiftleri için tanımlanan bir koşul verildiğinde, dizilerin eşit olup olmadığını denetler.
remarks: >-
  Bu işlev genel türler için tanımlanmıştır; Yani, iki dizi `'T[]` ve bir işlev `equal: ('T, 'T) -> Bool`olduğunda, bu işlev dizilerinin eşit olup olmadığını belirten bir `Bool` değeri döndürür.

  Eşit kabul edilmesi için iki dizinin eşit olması gerekir ve dizilerdeki aynı konumlarda bulunan öğelerin eşit olması gerekir.
examples: >-
  Aşağıdaki kod, farklı dizi çiftlerinin eşit olup olmadığını denetler:


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function EqualADemo() : Unit {
      let equalArrays = EqualA(EqualI, [2, 3, 4], [2, 3, 4]);
      let differentLength = EqualA(EqualD, [2.0, 3.0, 4.0], [2.0, 3.0]);
      let differentElements = EqualA(EqualR, [One, Zero], [One, One]);
      Message($"Equal arrays are {equalArrays ? "equal" | "not equal"}");
      Message($"Arrays of different length are {differentLength ? "equal" | "not equal"}");
      Message($"Arrays of the same length with different elements are {differentElements ? "equal" | "not equal"}");
  }

  ```
syntax: "function EqualA (equal : (('T, 'T) -> Bool), array1 : 'T[], array2 : 'T[]) : Bool"
input:
  content: "(equal : (('T, 'T) -> Bool), array1 : 'T[], array2 : 'T[])"
  types:
  - name: equal
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array1
    summary: Karşılaştırılacak ilk dizi.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: array2
    summary: Karşılaştırılacak ikinci dizi.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: >-
      Değer, yalnızca `array1` ve `array2` eşitse `true`.

      Diğer bir deyişle, her iki dizi de aynı uzunluktadır ve tüm öğeler `equal`tarafından tanımlanan şekilde eşittir.
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: Her bir dizinin öğelerinin türü.
