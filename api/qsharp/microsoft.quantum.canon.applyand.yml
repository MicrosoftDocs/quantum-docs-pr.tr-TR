### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyand
name: ApplyAnd
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Yalnızca her iki denetim qubit de 1 durumundaysa, adjoint işlemini gerçekleştirmek için ölçüm kullanarak, belirli bir hedef qubit 'i tersine çevirir.


  `target` Ve yalnızca her iki denetim 1 ise, ancak 0 durumunda olduğunu varsaymaktadır `target` .  İşlem T-Count 4, T-Depth 2 ' dir ve yardımcı qubit gerektirmez ve bu nedenle, 0 olarak bilindiğinde CCNOT işlemi `target` tercih edilebilir.  Bu işlemin adekçi, ölçüm tabanlıdır ve T kapısı gerektirmez.


  Bu işlemin `2^c` `Rz` denetlenen uygulaması, hiçbir yardımcı qubit, kapı gerektirmez ve bu `c` `ApplyAnd` işlem için en iyi duruma getirilmemiştir; burada işlemin iki denetimi de dahil olmak üzere genel denetim qugeler sayısıdır.  Adjoint kontrollü uygulama `2^c - 1` `Rz` , kapıları (adjoint olmayan işlemin boyutunun iki katı kadar bir açıda), yardımcı qubit olmadan ve derinlemesine en iyi duruma getirilmemelidir.
syntax: 'operation ApplyAnd (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
