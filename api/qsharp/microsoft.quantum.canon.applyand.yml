    summary: İlk denetim qubit
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: İkinci denetim qubit
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: Hedef yardımcı quılcal; 0 durumunda olmalıdır
    isPrimitive: true
    uid: Qubit
output:
