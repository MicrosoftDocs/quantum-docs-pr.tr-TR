### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.random
name: Random
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Rastgele işlem, giriş olarak Double bir dizisini alır ve dizi içine rastgele seçilmiş bir dizin `Int`olarak döndürür.

  Belirli bir dizini seçme olasılığı, bu dizindeki dizi öğesinin değeri ile orantılıdır.

  Sıfıra eşit dizi öğeleri yok sayılır ve bunların dizinleri hiçbir şekilde döndürülmez. Herhangi bir dizi öğesi sıfırdan küçükse veya hiçbir dizi öğesi sıfırdan büyükse, işlem başarısız olur.
syntax: 'operation Random (probs : Double[]) : Int'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: Kayan noktalı sayıların dizisi her bir dizini seçme olasılığa göre orantılıdır.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: Olasılık $ \Pr (i) = p_i/\sum_i p_i $ olan bir tamsayı $i $, burada $p _i $ `probs`$i $ TH öğesidir.
    isPrimitive: true
    uid: Int
