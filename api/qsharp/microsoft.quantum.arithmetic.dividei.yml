### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.dividei
name: DivideI
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  İki hisse tamsayının böler.


  `xs` kalanı tutar `xs - floor(xs/ys) * ys` ve `result` tutacaktır `floor(xs/ys)` .
remarks: >-
  Bölme uygulamak için standart bir kaydırma ve çıkarma yaklaşımı kullanır.

  Denetlenen sürüm, çıkarma işlemi için ek denetimler gerekli değildir.
syntax: 'operation DivideI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $-bit bölünmeleri, kalanı ile değiştirilirler.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: $n $ bit bölen
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $n $-bit sonucu, başlangıçta $ \ket $ durumunda olmalıdır {0} ve tamsayı bölümünün sonucuyla değiştirilmelidir.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
