uid: microsoft.quantum.preparation.prepareuniformsuperposition
name: PrepareUniformSuperposition
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  0 ile `nIndices`kodlayan durumlar üzerinde Tekdüzen üst konumu oluşturur.


  Diğer bir deyişle, bu Unitary $U $, $0 $ ile $M-$1 arasında tek bir üst konum oluşturarak bir giriş durumu $ \ket{0\cnoktalar 0} $ olarak sunulur. Diğer bir deyişle, $ $ \begin{hizalaması} U\ket{0}= \frac{1}{\Sqrt{m}}\ sum_ {j = 0} ^ {M-1} \ket{j}.

  \end{hizalaması} $ $.
examples: >-
  Aşağıdaki örnek, $3 $ qubits üzerinde $ \frac{1}{{6}\sqrt} \ sum_ {j = 0{5}} ^ \ket{j} $ durumunu hazırlar.


  ```Q#

  let nIndices = 6;

  using(indexRegister = Qubit[3]) {
      PrepareUniformSuperposition(nIndices, LittleEndian(indexRegister));
  }

  ```
syntax: 'operation PrepareUniformSuperposition (nIndices : Int, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(nIndices : Int, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: nIndices
    summary: Tekdüzen üst konumunda istenen sayıda durum $M.
    isPrimitive: true
    uid: Int
  - name: indexRegister
    summary: >-
      Sayı durumlarını `LittleEndian` depolayan qubit kaydı.

      Bu yazmaç $M-$1 numarasını depolayabilmelidir ve $ \ket{0\cnoktalar 0} $ durumunda başlatılmıştı.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
