### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
name: EvaluateOddPolynomialFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Sabit noktalı bir gösterimde tek bir polinom değerlendirir.
syntax: 'operation EvaluateOddPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: Tek polinom $P (x) = a_0 x + a_1 x ^ 3 + \cnoktalar + a_k x ^ {2k + 1} $ için dizi $ [a_0, a_1,..., a_k] $ için çift dizi olarak tek polinom 'in katsayısıdır.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Polinom 'un değerlendirileceği sabit noktalı sayı girin.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Çıkış sabit noktalı sayı, P (x) ' i tutacaktır. Başlangıçta $ \ket $ durumunda olmalıdır {0} .
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
