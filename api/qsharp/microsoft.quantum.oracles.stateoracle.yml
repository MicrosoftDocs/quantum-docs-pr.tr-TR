uid: microsoft.quantum.oracles.stateoracle
name: StateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Durum hazırlığı için bir Oracle temsil eder.


  Oracle $O $ girdileri şunlardır:


  - Qubit $f $ bayrağını dizinleyen bir tamsayı.

  - System Register $s $, istenen hisse durumu $ \ket{\psı}\_s $ ' i depolayacak.
remarks: >-
  Bu Oracle, $ $ O\ket{0}\_{f} \demet{0}\_s = \lambda\tus{1}\_f\ket {\ PSI}\_s + \sqrt{1-| \lambda | ^ 2} \tus{0}\_f\cnoktalar $ $, $ \ket\_{1}f $ tarafından işaretlenen temelinde $ \ket{\psi} \_s $ hedef durumu $ \lambda ${0}\_s $ hedef durumunu oluşturmak üzere hesaplama tabanlı durum $ \ket{0}\_{f} \tus s $ üzerinde çalışır.

  İlk parametre, $ \tus{0}\_f $ 'ın qubit kaydına yönelik bir dizindir. İkinci parametrenin her ikisi de kaydettirir.
syntax: newtype StateOracle = ((Int, Qubit[]) => Unit is Adj + Ctl);
