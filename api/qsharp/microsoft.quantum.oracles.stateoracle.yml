uid: microsoft.quantum.oracles.stateoracle
name: StateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Durum hazırlığı için bir Oracle temsil eder.


  Oracle $O $ girdileri şunlardır:


  - Qubit $f $ bayrağını dizinleyen bir tamsayı.

  - System Register $s $, istenen hisse durumu $ \ket{\psı}\_s $ ' i depolayacak.
remarks: >-
  Bu Oracle tarafından tanımlanan bu Oracle $ ${0}\_o\ket {f}{0}\_\ayraç s = \lambda\tusf\ket{1}\_{\\_PSI} s + \sqrt{1-| \lambda | ^ 2}{0}\_\demet f\cnoktalar{0}\_, $ ${0}\_\_${1}\_\tusf $ tarafından işaretlenen esasına göre $ \ket{\psı} s $ hedef durumu $ \lambda $, genlik $ \lambda $ oluşturmak için hesaplama tabanlı durum $ \tus{f} \tuss $ üzerinde çalışır.

  İlk parametre, $ \ket{0}\_f $ ' nin qubit kaydına yönelik bir dizindir. İkinci parametrenin her ikisi de kaydettirir.
syntax: newtype StateOracle = ((Int, Qubit[]) => Unit is Adj + Ctl);
