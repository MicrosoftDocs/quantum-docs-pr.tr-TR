### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpow
name: OperationPow
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir işlemi bir güce yükseltir.


  Diğer bir deyişle, $U $ geçidini temsil eden bir işlem verildiğinde, bir Power $m $ için ^ d $ $U yeni bir işlem döndürür.
syntax: "function OperationPow (oracle : ('T => Unit), power : Int) : ('T => Unit)"
input:
  content: "(oracle : ('T => Unit), power : Int)"
  types:
  - name: oracle
    summary: Tekrarlanması için kullanılacak ağ geçidini temsil eden bir işlem $U.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: power
    summary: $U $ öğesinin tekrarlanması için kaç kez yineleneceğini.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit)
  types:
  - summary: $U ^ d $ temsil eden yeni bir işlem; burada $m = \texttt{Power} $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: Kapatılacak işlemin türü.
