### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyoprepeatedlyoverca
name: ApplyOpRepeatedlyOverCA
type: operation
namespace: microsoft.quantum.canon
summary: Aynı op 'yi bir qubit kayıt için birden çok kez uygular.
syntax: 'operation ApplyOpRepeatedlyOverCA (op : (Qubit[] => Unit is Adj + Ctl), targets : Int[][], register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Adj + Ctl), targets : Int[][], register : Qubit[])'
  types:
  - name: op
    summary: Qubit kaydına birden çok kez uygulanacak bir işlem
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: targets
    summary: Op 'ın hedeflerini tanımlayan iç içe diziler. Her dizi, kullanılacak qubits 'i açıklayan bir liste içermelidir.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: Üzerinde işlem yapmak için qubit kaydolun.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
