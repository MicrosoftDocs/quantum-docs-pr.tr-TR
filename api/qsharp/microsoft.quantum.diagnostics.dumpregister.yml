### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpregister
name: DumpRegister
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Geçerli hedef makinenin belirtilen qubits ile ilişkili durumunun dökümünü yapar.
remarks: >-
  Bu yöntem, belirtilen qubits durumuyla ilişkili bilgilerin bir dosya veya başka bir konumda dökümünü yapmanıza olanak sağlar.

  Oluşturulan gerçek bilgiler ve semantiği her bir `location` hedef makineye özeldir. Ancak, konum (`()`) olarak boş bir tanımlama grubu sağlamak, genellikle çıktıyı konsola oluşturma anlamına gelir.


  Bu yöntem, hisse geliştirme seti 'nin bir parçası olarak dağıtılan yerel tam durum simülatörü için, söz konusu qubits 'in durumunu (karşılık gelen alt sistemin Wave işlevi), her bir öğenin karşılık gelen durumu ölçme olasılığının uyumlu olmasını temsil ettiği bir dosyanın yolunu içeren bir dize bekler.

  Verilen qubits, başka bir qubitle ayrılarak ve durumları ayrılacaksa, yalnızca qubits 'in bir şekilde ayrılmış olduğunu bildirir.
syntax: "function DumpRegister (location : 'T, qubits : Qubit[]) : Unit"
input:
  content: "(location : 'T, qubits : Qubit[])"
  types:
  - name: location
    summary: Durumun dökümünün nerede oluşturulacağı hakkında bilgi sağlar.
    uid: "'T"
    isLocal: true
  - name: qubits
    summary: Raporlanacak qubits listesi.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - summary: Yok.
    isPrimitive: true
    uid: Unit
