### YamlMime:QSharpType
uid: microsoft.quantum.simulation.quantumwalkbyqubitization
name: QuantumWalkByQubitization
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Blok kodlama yansımasını bir hisse mühendisiye dönüştürür.


  Belirli bir `BlockEncodingReflection` operatör $H $ ' i kodlayan bir unitary $U $ tarafından temsil edilen bir işlem, bu dosyayı $ \pm e ^ {\pm i\sin ^{-1}(H)} $ alanını içeren bir hisse alım $W $ değerine dönüştürür.
syntax: 'function QuantumWalkByQubitization (blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
references: '- Hamiltonian simülasyonu, Qubitiş, Guang Hao Low, Isaac L. Chuanghttps://arxiv.org/abs/1610.06546'
input:
  content: '(blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection)'
  types:
  - name: blockEncoding
    uid: microsoft.quantum.simulation.blockencodingreflection
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Bir hisse alım $W $, Yazmaçlarda `a` ortaklaşa bulunan ve `s` bu blok-kodlama $H $ ve $ \pm e ^ {\pm i\sin ^{-1}(H)} $ yelpazesini içerir.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
