### YamlMime:QSharpType
uid: microsoft.quantum.simulation.quantumwalkbyqubitization
name: QuantumWalkByQubitization
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  Bir `BlockEncodingReflection` bir hisse yürüme dönüşe dönüştürür.


  Diğer bir deyişle, bazı işleci $H bir $W kodlayan `BlockEncodingReflection` Unitary $U $, bunu $ \pm e ^ {\pm i\sin ^{-1}(H)} $ yelpazesini içeren bir hisse alım $ içine dönüştürür.
syntax: 'function QuantumWalkByQubitization (blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
references: '- Hamiltonian benzetim, Qubitiş, Guang Hao Low, Isaac L. Chuang https://arxiv.org/abs/1610.06546'
input:
  content: '(blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection)'
  types:
  - name: blockEncoding
    uid: microsoft.quantum.simulation.blockencodingreflection
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Bir hisse alım $W, Yazmaçlarda `a` ve blok-kodlayan $H $ `s` ve $ \pm e ^ {\pm i\sin ^{-1}(H)} $ yelpazesini içeren.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
