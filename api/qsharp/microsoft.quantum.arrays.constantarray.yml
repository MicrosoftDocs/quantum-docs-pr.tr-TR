### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: microsoft.quantum.arrays
summary: Verilen değere eşit tüm öğelerle verilen uzunlukta bir dizi oluşturur.
examples: >-
  Aşağıdaki kod, her biri şuna eşit olan 3 Boole değeri dizisi oluşturur `true` :


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
