### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Verilen değere eşit tüm öğelerle verilen uzunlukta bir dizi oluşturur.
examples: >-
  Aşağıdaki kod, her biri şuna eşit olan 3 Boole değeri dizisi oluşturur `true`:


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Yeni dizinin uzunluğu.
    isPrimitive: true
    uid: Int
  - name: value
    summary: Yeni dizinin her öğesinin değeri.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Her öğe için olan yeni `length`bir uzunluk dizisi `value`.
    isArray: true
    uid: "'T"
    isLocal: true
