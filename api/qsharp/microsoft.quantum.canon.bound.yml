### YamlMime:QSharpType
uid: microsoft.quantum.canon.bound
name: Bound
type: function
namespace: microsoft.quantum.canon
summary: Tek bir girişte çalışan bir işlem dizisi verildiğinde, belirli bir işlemi sırayla gerçekleştiren yeni bir işlem oluşturur.
examples: >-
  Aşağıdakiler eşdeğerdir:


  ```qsharp

  let bound = Bound([U, V]);

  bound(x);

  ```


  ve


  ```qsharp

  U(x); V(x);

  ```
syntax: "function Bound (operations : ('T => Unit)[]) : ('T => Unit)"
