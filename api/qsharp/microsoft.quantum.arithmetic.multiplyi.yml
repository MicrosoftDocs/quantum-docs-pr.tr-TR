### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyi
name: MultiplyI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Integer `xs` tamsayı `ys` ile çarpın ve sonucu başlangıçta sıfır olması gereken `result`olarak depolayın.
remarks: >-
  Çarpma uygulamak için standart bir kaydırma ve ekleme yaklaşımı kullanır.

  Denetlenen sürüm, denetim qubits 'e $x _i $ ' ye kopyalanarak ve sonra da anment qubit üzerinde ek olarak denetlenerek geliştirilmiştir.
syntax: 'operation MultiplyI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $-bit çoğullıve (Litttaendian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: $n $ bit çarpanı (Littliendian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $2N $-bit sonucu (Litttaendian), başlangıçta $ \demet{0}$ durumunda olmalıdır.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
