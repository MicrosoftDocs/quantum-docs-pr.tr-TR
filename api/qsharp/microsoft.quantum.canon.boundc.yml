### YamlMime:QSharpType
uid: microsoft.quantum.canon.boundc
name: Sıçrama DC
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Tek bir girişte çalışan bir işlem dizisi verildiğinde, belirli bir işlemi sırayla gerçekleştiren yeni bir işlem oluşturur.

  Değiştirici `C` dizideki tüm işlemlerin denetlenebilir olduğunu gösterir.
examples: >-
  The following are equivalent:


  ```qsharp

  let bound = BoundC([U, V]);

  bound(x);

  ```


  and


  ```qsharp

  U(x); V(x);

  ```
syntax: "function BoundC (operations : ('T => Unit is Ctl)[]) : ('T => Unit is Ctl)"
input:
  content: "(işlemler: ('T = > birim CTL) [])"
  types:
  - name: işlemler
    summary: Belirli bir girişte gerçekleştirilecek işlemler dizisi.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: ('T = > birim CTL)
  types:
  - summary: Belirli bir işlemi girişinde sırayla gerçekleştiren yeni bir işlem.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: Dizideki her bir işlemin üzerinde işlem gören hedef.
