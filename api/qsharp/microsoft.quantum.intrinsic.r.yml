summary: >-
  Verilen Pauli ekseni hakkında bir döndürme uygular.


  \begin{hizalaması} R_ {\mu} (\teta) \mathrel{: =} e ^ {-i \teta \ sigma_ {\mu}/2}, \end{hizalaması}; burada $ \mu \ \{in i, X, Y,\}Z $.
remarks: İle `pauli = PauliI`çağrıldığında, bu işlem *genel bir aşama*uygular. Bu aşama, `Controlled` functor ile kullanıldığında önemli olabilir.
