### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.r
name: R
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Verilen Pauli ekseni hakkında bir döndürme uygular.


  \begin{hizalaması} R_ {\mu} (\teta) \mathrel{: =} e ^ {-i \teta \ sigma_ {\mu}/2}, \end{hizalaması}; burada $ \mu \in \{I, X, Y, Z\}$.
remarks: '`pauli = PauliI`ile çağrıldığında, bu işlem *genel bir aşama*uygular. Bu aşama `Controlled` functor ile kullanıldığında önemli olabilir.'
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, theta : Double, qubit : Qubit)'
  types:
  - name: pauli
    summary: Dönüşü oluşturmak için Pauli işleci ($ \mu $) üs olarak dağıtılır.
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Qubitin döndürüleceği açı.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: Gate 'in uygulanması gereken qubit.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
