### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytotail
name: ApplyToTail
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Bir işlemi bir dizinin son öğesine uygular.


  Bir işlem `op` ve bir hedef dizisi verildiğinde `targets` , geçerlidir `op(Tail(targets))` .
examples: >-
  Aşağıdaki Q # parçacıkları eşdeğerdir:


  ```Q#

  ApplyToTail(H, register);

  H(Tail(register));

  ```
syntax: "operation ApplyToTail (op : ('T => Unit), targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit), targets : 'T[])"
  types:
  - name: op
    summary: Uygulanacak bir işlem.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Uygulanacak işlemin giriş türü.
