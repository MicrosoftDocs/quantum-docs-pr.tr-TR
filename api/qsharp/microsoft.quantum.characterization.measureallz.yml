uid: microsoft.quantum.characterization.measureallz
name: MeasureAllZ
type: operation
namespace: Microsoft.Quantum.Characterization
summary: >-
  Çiçek bir qubitlerin bir kaydını Pauli Z temelinde ölçer.


  Diğer bir deyişle, belirli bir kayıt üzerinde $Z \otimes Z \otimes \cnoktalar \otimes Z $ işlemini ölçer.
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Ölçülecek kayıt.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: $Z \otimes Z \otimes \ cnoktalar \otimes Z $ ölçmesi sonucu.
    isPrimitive: true
    uid: Result
