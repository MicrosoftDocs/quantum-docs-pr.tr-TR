### YamlMime:QSharpType
uid: microsoft.quantum.oracles.obliviousoracle
name: ObliviousOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Bir Oracle 'ın yükümlülüğü en çok genliğini temsil eder.


  Oracle $O $ girdileri şunlardır:


  - Anyükleyen La, $O $ 'ın üzerinde davranması $a $.

  - İstenen Unitary $U $ ' in uygulandığı $s $, kayıt sonrasında $ \ket{t}\_a $ konumundaki $a $ konumunda seçili olan sistem kaydı.
remarks: >-
  Bu Oracle tarafından tanımlanan bu Oracle $ $ O\ket {\_s} a\ket {\\_PSI} s = \lambda\ket{t}\_a U \ket{\psı}\_s + \sqrt{1-| \lambda | ^ 2} \ket{t ^ \perp}\_a\cnoktalara $ $, $ \ket{t}\_\_\_a $ tarafından işaretlenen temelinde her türlü sistem durumu $ \ket{\psi} s $, genlik $ \lambda $ olan herhangi bir sistem durumunda Unitary $U $ ' i uygulamak için ansınla State $ \ket{s} a $ üzerinde çalışır.

  İlk parametre $ \ket{s}\_a $ 'ın qubit kayıt dizinidir. İkinci parametre, $ \ket{\psı}\_s $ ' nin qubit kayıt dizinidir.
syntax: newtype ObliviousOracle = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
