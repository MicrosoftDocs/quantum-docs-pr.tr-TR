### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip
name: Zip
type: function
namespace: Microsoft.Quantum.Arrays
summary: İki dizi verildiğinde, her bir çiftin her orijinal diziden bir öğe içermesi gibi yeni bir çift dizisi döndürür.
examples: >-
  ```qsharp

  let left = [1, 3, 71];

  let right = [false, true];

  let pairs = Zip(left, right); // [(1, false), (3, true)]

  ```
syntax: "function Zip (left : 'T[], right : 'U[]) : ('T, 'U)[]"
input:
  content: "(left : 'T[], right : 'U[])"
  types:
  - name: left
    summary: Her kayıt düzeninin ilk öğesi için değerler içeren bir dizi.
    isArray: true
    uid: "'T"
    isLocal: true
  - name: right
    summary: Her bir kayıt düzeninin ikinci öğesi için değerler içeren bir dizi.
    isArray: true
    uid: "'U"
    isLocal: true
output:
  content: ('T, 'U)[]
  types:
  - summary: Her biri `(left[idx], right[idx])` `idx`için form çiftlerini içeren bir dizi. İki dizi eşit değilse, çıkış girişlerin daha kısa olduğu uzunlukta olur.
    isArray: true
    types:
    - uid: "'T"
      isLocal: true
    - uid: "'U"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Sol dizi öğelerinin türü.
- uid: "'U"
  summary: Sağ dizi öğelerinin türü.
seeAlso:
- zip3
- zip4
