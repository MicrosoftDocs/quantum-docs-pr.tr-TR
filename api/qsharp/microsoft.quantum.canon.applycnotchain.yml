### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycnotchain
name: ApplyCNOTChain
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Bir qubits kaydının bir yerinde olan eşlik düzeyini hesaplar.


  Bu işlem girişinin durumunu $ $ \begin{hizalaması} \ket{q_0} \ket{q_1} \cnoktalar \ket{q_ {n-1}} & \mapsto \ket{q_0 olarak dönüştürür} \ket{q_0 \oplus q_1} \ket{q_0 \oplus q_1 \oplus q_2} \cnoktalar \ket{q_0 \oplus \cnoktalara \oplus q_ {n-1}}.

  \end{hizalaması} $ $
syntax: 'operation ApplyCNOTChain (qubits : Qubit[]) : Unit'
input:
  content: '(qubits : Qubit[])'
  types:
  - name: qubits
    summary: Eşliği hesaplanmak ve depolanacak qubit dizisi.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
