### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyandaddphasebymodularinteger
name: MultiplyAndAddPhaseByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Multiplyandavddbymodularınteger ile aynıdır, ancak summve tamsayıların QFT temelinde kodladığını varsayar.
remarks: >-
  `phaseSummand` en yüksek bit 0 olarak ayarlanmış olduğunu varsayar.

  Ayrıca, `phaseSummand` değerinin $N $ değerinden küçük olduğunu varsayar.
syntax: 'operation MultiplyAndAddPhaseByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, phaseSummand : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, phaseSummand : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: constMultiplier
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Mod $N $, ne kadar toplama ve çarpma işlemi yapılır.
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: Değer, `summand`her temel durum etiketine eklenecek işaretsiz bir tamsayıyı temsil eden bir hisse kayıt.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: phaseSummand
    summary: Bu işlem için hedef olarak kullanılacak işaretsiz bir tamsayıyı temsil eden bir hisse kaydı.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
