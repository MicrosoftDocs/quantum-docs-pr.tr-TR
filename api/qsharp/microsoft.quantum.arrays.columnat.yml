### YamlMime:QSharpType
uid: microsoft.quantum.arrays.columnat
name: ColumnAt
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Bir matrisi bir sütundan ayıklar.


  Bu işlev, bir matrisi satır temelinde sırayla ayıklar.

  Satır bağıntılarını ilk dizinin öğe erişimine ayıkladıktan sonra başka bir işleme gerek yoktur.
examples: >-
  ```Q#

  let matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

  let column = ColumnAt(0, matrix);

  // same as: column = [1, 4, 7]

  ```
syntax: "function ColumnAt (column : Int, matrix : 'T[][]) : 'T[]"
input:
  content: "(column : Int, matrix : 'T[][])"
  types:
  - name: column
    summary: Matrisin sütunu
    isPrimitive: true
    uid: Int
  - name: matrix
    summary: satır temelinde sıralı 2 boyutlu matris
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[]"
  types:
  - isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Her öğesinin türü `matrix` .
